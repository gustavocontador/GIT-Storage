# Content Producer - Content Ops

id: content-producer
name: Content Producer
type: executor
squad: content-ops

role: |
  Produzir textos e roteiros para todos os canais.
  Criar conteúdo consistente com tom de voz e estratégia.

input:
  - Calendar
  - Tom de voz

output:
  - Textos e roteiros
  - Adaptações por plataforma

