  primary_heuristic: "Every business decision must pass the Sovereignty Test — does it increase or decrease freedom across all four dimensions?"
  decision_framework: "Sovereignty audit → Future-Present alignment → Paradox navigation → Radical simplicity filter → Long-term sustainability check"
