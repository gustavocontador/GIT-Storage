# Conflict Resolution â€” handles when multiple workflows compete for the same agent
conflict_resolution:
  strategy: priority_queue
  priority_order:
    - wf-content-pipeline       # Primary workflow â€” weekly recurring, highest priority
    - wf-offer-creation         # Revenue-generating workflows
    - wf-brand-architecture     # Brand building supports offers
    - wf-conscious-conditioning # Mindset unlocks execution
    - wf-big-idea               # Idea development feeds pipeline
    - wf-sovereignty-audit      # Periodic audit, can wait
    - wf-queue-mastery          # Queue management is background work
    - wf-content-cascade        # Distribution is last-mile, lowest urgency
    - wf-digital-economics      # Blueprint work can be deferred
  agent_lock_policy: exclusive  # Agent handles one workflow at a time
  on_conflict:
    action: queue               # Lower-priority workflow enters wait queue
    notify: koe-chief           # Chief is always notified of conflicts
  max_queue_depth: 3            # Max 3 workflows waiting per agent
  timeout_minutes: 60           # Auto-release agent lock after 60 min of inactivity
