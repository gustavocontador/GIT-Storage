complexity: medium

description: "Alvará sanitário para alimentação, saúde, farmácias"

steps:
  - id: step_1
    name: "Adequação Imóvel"
    checklist:
      - "Piso lavável, paredes lisas"
      - "Iluminação/ventilação adequadas"
      - "Sanitários separados"
      - "Lixo tampa pedal"

  - id: step_2
    name: "Documentação"
    items:
      - "Contrato Social"
      - "Manual Boas Práticas"
      - "RRT Responsável Técnico"
      - "Controle pragas"

  - id: step_3
    name: "Protocolo VISA"
    action: "Protocolar + aguardar vistoria"

  - id: step_4
    name: "Vistoria VISA"
    duration_days: 30
    outcomes:
      - "Aprovado → emite alvará"
      - "Reprovado → 30-60d corrigir"

