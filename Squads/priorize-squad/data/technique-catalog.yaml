  opportunity_scoring:
    id: "PR-T-016"
    name: "Opportunity Scoring"
    aliases: ["Opportunity Analysis", "JTBD Scoring"]
    creator: "Anthony W. Ulwick"
    nationality: "American"
    year: 2005
    type: "research"
    complexity: 2
    complexity_label: "Medium"
    group_size: "stakeholders"
    data_required: "extensive"
    time_to_execute: "60-120min"

    how_it_works: |
      Customer research with two questions per outcome:
      1. How IMPORTANT is this outcome to you? (1-10)
      2. How SATISFIED are you with the current solution? (1-10)

      Plot on Importance x Satisfaction graph.
      Biggest opportunities: HIGH importance + LOW satisfaction.

      Opportunity Score = Importance + max(Importance - Satisfaction, 0)

    steps:
      - "Define outcomes/jobs-to-be-done for your product"
      - "Design survey with importance + satisfaction questions"
      - "Survey customers (minimum 30+ responses)"
      - "Calculate average importance and satisfaction per outcome"
      - "Calculate Opportunity Score"
      - "Rank by Opportunity Score descending"
      - "Focus on high-importance, low-satisfaction outcomes"

    best_for:
      - "Product innovation"
      - "UX research"
      - "Customer-driven prioritization"
      - "Jobs-to-be-Done analysis"

    not_suitable_for:
      - "Internal operational tasks"
      - "When customer access is limited"
      - "Quick decisions"

    output_format: "Opportunity landscape chart + ranked table"

    tags: ["customer", "research", "innovation", "jtbd", "product"]

  buy_a_feature:
    id: "PR-T-017"
    name: "Buy a Feature"
    aliases: ["Innovation Game"]
    creator: "Luke Hohmann"
    nationality: "American"
    year: 2006
    type: "research"
    complexity: 2
    complexity_label: "Medium"
    group_size: "stakeholders"
    data_required: "minimal"
    time_to_execute: "60-90min"

    how_it_works: |
      Collaborative prioritization game:
      1. List features and assign a fictitious price to each
      2. Give participants a limited budget (not enough to buy everything)
      3. Participants "buy" the features they value most
      4. Most purchased features = highest priority

      Forces trade-off thinking and reveals true customer value.

    steps:
      - "List 10-20 features with descriptions"
      - "Assign prices proportional to implementation effort"
      - "Give each participant a budget (~30-40% of total feature cost)"
      - "Let participants allocate budget to features"
      - "Tally purchases per feature"
      - "Rank by total investment received"

    best_for:
      - "Customer workshops"
      - "Stakeholder alignment sessions"
      - "Product validation"
      - "Feature prioritization with real users"

    not_suitable_for:
      - "Solo prioritization"
      - "Technical debt decisions"

    output_format: "Feature investment ranking table"

    tags: ["workshop", "customer", "collaborative", "validation", "product"]

  # ─────────────────────────────────────────────────────────────────────────────
  # VISUAL/MAPPING TECHNIQUES
  # ─────────────────────────────────────────────────────────────────────────────

  story_mapping:
    id: "PR-T-018"
    name: "Story Mapping"
    aliases: ["User Story Mapping"]
    creator: "Jeff Patton"
    nationality: "American"
    year: 2005
    type: "visual_mapping"
    complexity: 2
    complexity_label: "Medium"
    group_size: "small_team"
    data_required: "moderate"
    time_to_execute: "60-120min"

    how_it_works: |
      Bidimensional visual map of user stories:
      - Horizontal axis: User journey flow (left to right)
      - Vertical axis: Priority (top to bottom: essential → desirable)

      Draw a horizontal line to define MVP/release cuts.
      Everything above the line ships; below waits.

    steps:
      - "Map the user journey as activities (horizontal backbone)"
      - "Under each activity, list user stories vertically by priority"
      - "Arrange stories from most essential (top) to nice-to-have (bottom)"
      - "Draw a release line cutting across the map"
      - "Everything above = Release 1/MVP"
      - "Repeat for Release 2, 3, etc."

    best_for:
      - "Release planning"
      - "MVP definition"
      - "Understanding user journey context"
      - "Agile team alignment"

    not_suitable_for:
      - "Non-product prioritization"
      - "Individual task management"
      - "Items without user journey context"

    output_format: "Visual story map with release lines"

    tags: ["agile", "visual", "product", "release", "mvp"]

  impact_mapping:
    id: "PR-T-019"
    name: "Impact Mapping"
    aliases: ["Goal-Actor-Impact-Deliverable"]
    creator: "Gojko Adzic"
    nationality: "Serbian (based in UK)"
    year: 2012
    type: "visual_mapping"
    complexity: 2
    complexity_label: "Medium"
    group_size: "small_team"
    data_required: "moderate"
    time_to_execute: "45-90min"

    how_it_works: |
      Hierarchical mind map connecting:
      WHY (goal) → WHO (actors) → HOW (impacts) → WHAT (deliverables)

      Every feature must trace back to a business goal through
      a specific actor and expected behavior change.

    steps:
      - "Define the business GOAL (measurable outcome)"
      - "Identify WHO can help/hinder this goal (actors/personas)"
      - "For each actor, define HOW their behavior should change (impacts)"
      - "For each impact, define WHAT we can deliver (features/activities)"
      - "Prioritize deliverables by impact on goal"
      - "Cut anything that doesn't connect to the goal"

    best_for:
      - "Strategic alignment of features to goals"
      - "Ensuring every feature has business justification"
      - "Agile roadmapping"
      - "Preventing feature bloat"

    not_suitable_for:
      - "Daily task management"
      - "Operational prioritization"

    output_format: "Hierarchical impact map (mind map style)"

    tags: ["strategic", "goals", "alignment", "visual", "roadmap"]

  # ─────────────────────────────────────────────────────────────────────────────
  # GROUP TECHNIQUES
  # ─────────────────────────────────────────────────────────────────────────────

  ahp:
    id: "PR-T-020"
    name: "AHP (Analytic Hierarchy Process)"
    aliases: ["Saaty Method"]
    creator: "Thomas L. Saaty"
    nationality: "American"
    year: 1970
    type: "group_decision"
    complexity: 4
    complexity_label: "High"
    group_size: "small_team"
    data_required: "moderate"
    time_to_execute: "60-120min"

    how_it_works: |
      Pairwise comparison method for complex multi-criteria decisions:
      1. Define criteria hierarchy
      2. Compare each pair of criteria using Saaty's 1-9 scale
      3. Compare each pair of options under each criterion
      4. Calculate priority weights using eigenvectors
      5. Check consistency ratio (must be < 0.1)
      6. Rank options by final weighted scores

    steps:
      - "Define the decision goal"
      - "Identify 3-7 evaluation criteria"
      - "Compare each pair of criteria: 'How much more important is A vs B?'"
      - "Use Saaty scale: 1=equal, 3=moderate, 5=strong, 7=very strong, 9=extreme"
      - "Build comparison matrix and calculate weights"
      - "Compare options under each criterion (pairwise)"
      - "Calculate final scores and check consistency"

    best_for:
      - "Complex strategic decisions"
      - "Project portfolio selection"
      - "Multi-criteria vendor evaluation"
      - "Resource allocation decisions"

    not_suitable_for:
      - "Quick decisions"
      - "Large number of options (>9)"
      - "Teams unfamiliar with the method"

    output_format: "Priority weights matrix + ranked options"

    tags: ["complex", "mathematical", "strategic", "portfolio", "advanced"]

  ngt:
    id: "PR-T-021"
    name: "NGT (Nominal Group Technique)"
    aliases: ["Nominal Group Method"]
    creator: "Andre Delbecq & Andrew H. Van de Ven"
    nationality: "American"
    year: 1968
    type: "group_decision"
    complexity: 2
    complexity_label: "Medium"
    group_size: "small_team"
    data_required: "none"
    time_to_execute: "45-90min"

    how_it_works: |
      Structured group decision-making in 4 stages:
      1. Silent Idea Generation: Each person writes ideas independently
      2. Round-Robin Sharing: Each person shares one idea at a time
      3. Clarification Discussion: Group discusses and clarifies
      4. Voting/Ranking: Each person votes on top ideas

      Prevents dominant voices from overshadowing quieter team members.

    steps:
      - "Present the question/problem to the group"
      - "Silent generation: 5-10 minutes of individual writing"
      - "Round-robin: Each person shares one idea per round"
      - "Record all ideas visibly (whiteboard/screen)"
      - "Clarification: Brief discussion of each idea (no arguing)"
      - "Vote: Each person selects their top 5 ideas and ranks them"
      - "Tally votes and present the ranked list"

    best_for:
      - "Group prioritization with balanced participation"
      - "Team brainstorming + prioritization"
      - "Avoiding groupthink"
      - "Cross-functional team decisions"

    not_suitable_for:
      - "Solo decisions"
      - "Quantitative scoring needed"
      - "Remote async teams"

    output_format: "Ranked list with vote tallies"

    tags: ["group", "team", "balanced", "workshop", "brainstorming"]

  # ─────────────────────────────────────────────────────────────────────────────
  # VALIDATION/PLANNING TECHNIQUES
  # ─────────────────────────────────────────────────────────────────────────────

  qfd:
    id: "PR-T-022"
    name: "QFD / House of Quality"
    aliases: ["Quality Function Deployment"]
    creator: "Yoji Akao & Shigeru Mizuno"
    nationality: "Japanese"
    year: 1966
    type: "research"
    complexity: 4
    complexity_label: "High"
    group_size: "large_team"
    data_required: "extensive"
    time_to_execute: "120-240min"

    how_it_works: |
      Matrix-based method translating "Voice of Customer" into technical requirements:
      - Rows: Customer needs ("whats") with importance ratings (1-10)
      - Columns: Technical requirements ("hows")
      - Body: Relationship strength (1=weak, 3=moderate, 9=strong)
      - Roof: Correlations between technical requirements

      Calculates priority of technical requirements based on customer importance.

    steps:
      - "Gather customer needs (VOC research)"
      - "Rate importance of each need (1-10)"
      - "Define technical requirements that address needs"
      - "Fill relationship matrix (1, 3, or 9)"
      - "Calculate technical importance: sum(importance x relationship)"
      - "Build correlation roof (positive/negative between techs)"
      - "Prioritize technical requirements by weighted importance"

    best_for:
      - "Product development"
      - "Engineering requirements"
      - "Customer-to-technical translation"
      - "Manufacturing quality"

    not_suitable_for:
      - "Quick decisions"
      - "Non-technical prioritization"
      - "Small teams without VOC data"

    output_format: "House of Quality matrix"

    tags: ["engineering", "manufacturing", "customer", "quality", "advanced"]

  walking_skeleton:
    id: "PR-T-023"
    name: "Walking Skeleton"
    aliases: ["Tracer Bullet"]
    creator: "Alistair Cockburn"
    nationality: "American"
    year: 2000
    type: "validation"
    complexity: 2
    complexity_label: "Medium"
    group_size: "small_team"
    data_required: "moderate"
    time_to_execute: "30-60min"

    how_it_works: |
      Identifies 2-3 core flows vital for testing product hypothesis.
      Creates a rudimentary but FUNCTIONAL version with minimum effort.
      Even lighter than an MVP - just enough to validate the architecture.

      Selection criteria for the skeleton:
      - Touches all architectural layers
      - Tests the riskiest assumption
      - Delivers minimal user value end-to-end

    steps:
      - "List all user flows/features"
      - "Identify the 2-3 that touch ALL architectural layers"
      - "Among those, pick the one testing the RISKIEST assumption"
      - "Strip each to absolute minimum functionality"
      - "Implement only what's needed for end-to-end flow"
      - "Validate: Does it prove/disprove the hypothesis?"

    best_for:
      - "Early-stage product validation"
      - "Architecture proof of concept"
      - "MVP planning (even lighter than MVP)"
      - "Assumption testing"

    not_suitable_for:
      - "Mature products"
      - "Non-technical prioritization"
      - "Large backlogs"

    output_format: "Prioritized skeleton with architectural coverage map"

    tags: ["startup", "validation", "mvp", "architecture", "agile"]

