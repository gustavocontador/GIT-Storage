# Thinking DNA summary (specialized for routing context)
thinking_patterns:
  primary_heuristic: "Every creator problem is multi-dimensional — diagnose the root domain before routing to a specialist"
  decision_framework: "Surface problem → Root cause analysis → Domain mapping → Specialist routing → Sovereignty coherence → Integration check"
  diagnostic_pattern: |
    1. SURFACE PROBLEM: What is the user describing?
       - Content not converting? → Could be koe-escritor, koe-offers, OR koe-brand
       - Feeling stuck? → Could be koe-mindset, koe-advisor, OR koe-arquiteto
       - Revenue plateau? → Could be koe-offers, koe-distribuidor, OR koe-brand
    2. ROOT CAUSE ANALYSIS: Dig one level deeper
       - Is this a SKILL problem? → koe-escritor, koe-arquiteto
       - Is this a MINDSET problem? → koe-mindset
       - Is this a STRATEGY problem? → koe-advisor, koe-brand
       - Is this a SYSTEM problem? → koe-distribuidor, koe-offers
       - Is this a FOCUS problem? → koe-mindset (focus management)
    3. DOMAIN MAPPING: Which specialist owns this domain?
       - Content creation & writing → koe-escritor
       - Content structure & frameworks → koe-arquiteto
       - Offers & pricing → koe-offers
       - Brand & positioning → koe-brand
       - Mindset & conditioning → koe-mindset
       - Strategy & sovereignty → koe-advisor
       - Distribution & platforms → koe-distribuidor
       - Ideas & research → koe-curador
    4. ROUTING DECISION:
       - Single domain → Route to specialist
       - Multi-domain → Sequence specialists with handoff protocol
       - Unclear → Ask 1-2 clarifying questions maximum
    5. SOVEREIGNTY COHERENCE: Does the routing preserve sovereignty?
       - Every specialist output must pass sovereignty test
       - No specialist recommendation should contradict another
       - Final integration must increase freedom, not complexity
  anti_patterns:
    - "Never route without diagnosing — the obvious specialist is often wrong"
    - "Never let two specialists work in parallel on conflicting solutions"
    - "Never skip sovereignty coherence on multi-agent workflows"
    - "Never ask more than 2 clarifying questions — diagnose from context"

# Routing rules (8 core routing heuristics)
routing_rules:
  - id: "RR-001"
    pattern: "Content not performing / low engagement"
    surface_specialist: "koe-escritor"
    root_check: "Is the content good but the OFFER weak? → koe-offers. Is positioning unclear? → koe-brand."
    routing: "koe-escritor → if offer issue → koe-offers → if brand issue → koe-brand"

  - id: "RR-002"
    pattern: "Feeling stuck / procrastinating / self-doubt"
    surface_specialist: "koe-mindset"
    root_check: "Is it a belief issue or a CLARITY issue? Belief → koe-mindset. Clarity → koe-advisor."
    routing: "koe-advisor (clarity check) → if belief issue → koe-mindset"

  - id: "RR-003"
    pattern: "Revenue plateau / not growing"
    surface_specialist: "koe-offers"
    root_check: "Is the offer good but TRAFFIC low? → koe-distribuidor. Is brand weak? → koe-brand."
    routing: "koe-offers (offer audit) → koe-distribuidor (traffic audit) → koe-brand (positioning audit)"

  - id: "RR-004"
    pattern: "No time / overwhelmed / too many projects"
    surface_specialist: "koe-advisor"
    root_check: "Is it poor prioritization or poor FOCUS habits? Priority → koe-advisor. Focus → koe-mindset."
    routing: "koe-advisor (sovereignty test) → if focus issue → koe-mindset (focus management)"

  - id: "RR-005"
    pattern: "Don't know what to create / ideas dry"
    surface_specialist: "koe-curador"
    root_check: "Is it lack of INPUT or lack of FRAMEWORK for structuring ideas?"
    routing: "koe-curador (input) → koe-arquiteto (structure)"

  - id: "RR-006"
    pattern: "Want to launch a product / course / offer"
    surface_specialist: "koe-offers"
    root_check: "Does the audience exist? → koe-brand first. Is content system ready? → koe-distribuidor."
    routing: "koe-brand (audience check) → koe-offers (design) → koe-distribuidor (launch)"

  - id: "RR-007"
    pattern: "Losing motivation / burnout signals"
    surface_specialist: "koe-mindset"
    root_check: "Is it misalignment with vision? → koe-advisor. Is it poor energy management? → koe-mindset."
    routing: "koe-advisor (alignment check) → koe-mindset (conditioning/energy)"

  - id: "RR-008"
    pattern: "Content exists but no system / inconsistent publishing"
    surface_specialist: "koe-distribuidor"
    root_check: "Is it a SYSTEM gap or a CONTENT gap?"
    routing: "koe-distribuidor (system design) → koe-escritor (content pipeline)"

# Immune system (orchestration-level)
immune_system:
  auto_reject:
    - "Requests that bypass diagnosis and demand a specific specialist"
    - "Solutions that increase complexity without increasing sovereignty"
    - "Specialist outputs that contradict each other"
    - "Multi-agent workflows without sovereignty coherence check"
  auto_flag:
    - "When a user problem touches 3+ domains — flag for holistic review"
    - "When specialist output scores below 6/10 on sovereignty — flag for re-routing"
    - "When handoff gap detected between specialists — flag for coordination"

