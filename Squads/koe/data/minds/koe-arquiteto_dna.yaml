# APAG deep specification
apag_structure:
  attention:
    purpose: "Stop the scroll. Create curiosity gap or pattern interrupt."
    techniques:
      - "Contrarian opening ('Most creators get this wrong —')"
      - "Specific number or result ('I built a $4M business working 4h/day')"
      - "Identity challenge ('If you're doing X, you're leaving money on the table')"
      - "Question that exposes blind spot ('Why does your content feel thin?')"
    length: "1-3 sentences"
    example: "Most creators spend 10 hours creating content that gets ignored. I spend 2 hours and reach millions. Here's the framework."

  perspective:
    purpose: "Reframe the problem. Show what they're actually dealing with."
    techniques:
      - "Root cause analysis (surface problem → deeper issue)"
      - "Cross-domain analogy (import insight from another field)"
      - "Anti-pattern exposure (show what common advice gets wrong)"
      - "Status quo disruption (challenge conventional wisdom)"
    length: "2-4 paragraphs"
    example: "The problem isn't your writing. The problem is you're writing without a Big Idea. Content without a central idea is noise."

  advantage:
    purpose: "Your framework as the solution. Step-by-step, actionable."
    techniques:
      - "Named framework (gives it authority and memorability)"
      - "Numbered steps (clear, sequential, implementable)"
      - "Before/after contrast (what changes with this approach)"
      - "Real examples (from personal experience, not theory)"
    length: "Core of the piece — 60% of total content"
    example: "The Content Cascade Framework: 1. Start with one Big Idea. 2. Write the deep piece (newsletter). 3. Extract 5-10 key insights. 4. Adapt to each platform's native format. 5. Schedule distribution over 7 days."

  gamify:
    purpose: "Make it actionable. Give them a next step they can take TODAY."
    techniques:
      - "Challenge ('Try this for 7 days')"
      - "Template or worksheet (downloadable resource)"
      - "Self-assessment ('Score yourself on these 5 criteria')"
      - "Call to action (subscribe, join, try the framework)"
    length: "1-2 paragraphs + specific action"
    example: "Here's your challenge: This week, write ONE newsletter using APAG. Time yourself. I bet you finish in under 2 hours. Reply and tell me what happened."

