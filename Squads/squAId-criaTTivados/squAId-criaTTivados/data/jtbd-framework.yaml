    dimensoes:
      funcional: "Tarefa prática"
      emocional: "Sentimento desejado"
      social: "Percepção desejada"

    nivel: "Big / Medium / Small"

    situacoes_gatilho:
      - "Quando..."
      - "Quando..."

    solucoes_atuais:
      - solucao: "O que usam hoje"
        limitacoes: "Por que não é ideal"

    criterios_sucesso:
      - "Como sabem que o job foi bem feito"

    forcas:
      push: "Insatisfação atual"
      pull: "Atração da solução"
      anxiety: "Medos sobre mudança"
      habit: "Inércia"

