  - name: "Emily Heyward"
    work: "Obsessed"
    aplicacao: "Marcas cult modernas"

data_files:
  - culture-values-framework.yaml
  - organizational-culture-schein.yaml  # Modelo de 3 Níveis de Cultura (Edgar Schein)
  - cnv-framework.yaml                  # Comunicação Não-Violenta para cultura e valores
  # Frameworks curados (2026-02)
  - brand-mythology-harari.yaml      # Ficções intersubjetivas, mitologia de marca

handoff:
  destino: "strategic-synthesizer"
  entrega: "Culture & Community Package"

confidence: 0.92
version: "2.0"
