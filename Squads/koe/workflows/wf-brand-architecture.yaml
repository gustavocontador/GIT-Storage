      A marca mais bonita do mundo FALHA se o criador tem sabotadores internos.

      PRINCÍPIO: "A marca é um reflexo. Se o interior está desalinhado,
      a audiência sente. Autenticidade não é estratégia — é pré-requisito."

      FRAMEWORK: Conscious Conditioning Process — recondicionamento
      consciente de crenças e padrões que sabotam a marca.

      Dan Koe: "O maior obstáculo do one-person business não é estratégia.
      É a mente do criador."

    agent: koe-mindset

    tasks:
      - task_id: T4.1
        name: "Identificar Sabotadores de Marca"
        required: true
        description: |
          Mapear crenças limitantes que podem sabotar a marca:
          - "Quem sou eu para ensinar isto?"
          - "Se eu cobrar caro, vão me rejeitar"
          - "Não sou bom o suficiente para me expor"
          - "Outros são melhores que eu"
        output: "brand_saboteurs.yaml"

      - task_id: T4.2
        name: "Aplicar Conscious Conditioning"
        required: true
        description: |
          Para cada sabotador, criar o recondicionamento:
          1. Identificar a crença limitante
          2. Questionar: isto é fato ou narrativa?
          3. Criar crença substituta baseada em evidência
          4. Definir prática diária de reforço
        output: "conscious_conditioning.yaml"

      - task_id: T4.3
        name: "Definir Identity-Brand Contract"
        required: true
        description: |
          Contrato consigo mesmo sobre a marca:
