# ═══════════════════════════════════════════════════════════════════════════════
# USAGE TRACKING
# ═══════════════════════════════════════════════════════════════════════════════
usage_tracking:
  enabled: true
  version: "1.0.0"

  # What to track per session
  session_metrics:
    - metric: "agent_activations"
      description: "Which agents were activated and how many times"
      format: "{agent_id}: {count}"
    - metric: "workflow_executions"
      description: "Which workflows were executed and completion status"
      format: "{workflow}: {status: completed|abandoned|partial}"
    - metric: "task_executions"
      description: "Which tasks were executed"
      format: "{task}: {status}"
    - metric: "template_usage"
      description: "Which templates were used to generate output"
      format: "{template}: {count}"
    - metric: "session_duration"
      description: "Total session time"
      format: "minutes"
    - metric: "handoff_count"
      description: "Number of inter-agent handoffs"
      format: "count"

  # What to track per agent
  agent_metrics:
    - metric: "quality_score"
      description: "Average quality of agent outputs (1-10)"
    - metric: "routing_compliance"
      description: "Did agent follow workflow_routing rules"
      values: ["compliant", "override_with_reason", "violation"]
    - metric: "veto_triggers"
      description: "How many times agent triggered veto conditions"
    - metric: "user_satisfaction"
      description: "User rating of output quality (optional)"
      values: ["thumbs_up", "thumbs_down", "no_rating"]

  # What to track per workflow
  workflow_metrics:
    - metric: "completion_rate"
      description: "Percentage of workflow phases completed"
    - metric: "phase_durations"
      description: "Time spent in each phase"
    - metric: "checkpoint_results"
      description: "Pass/fail at each checkpoint"
    - metric: "chain_route_compliance"
      description: "Were prerequisite workflows executed first"

  # Storage location
  storage:
    path: "squads/copywriting-squad/data/usage-logs/"
    format: "yaml"
    rotation: "per_session"
    naming: "{date}-{session_id}.yaml"

  # Aggregation for analytics
  analytics:
    dashboard_command: "*squad-analytics copywriting-squad"
    reports:
      - type: "weekly_summary"
        includes: ["top_agents", "top_workflows", "quality_trends"]
      - type: "agent_performance"
        includes: ["quality_scores", "usage_frequency", "veto_rate"]
      - type: "workflow_efficiency"
        includes: ["completion_rates", "avg_duration", "bottleneck_phases"]
