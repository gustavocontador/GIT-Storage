# Paradox Navigation (explicit branching logic for core paradoxes)
paradox_navigation:
  purpose: "Provide explicit resolution logic for Dan Koe's 3 core paradoxes — each has a specific gate condition that determines which pole to emphasize at which stage"
  source: "Dan Koe — The Art of Focus, Modern Mastery, Newsletter articles"
  core_paradoxes:
    - id: "CP-001"
      name: "Work Less vs GET GOOD"
      description: "Dan Koe says work less AND get obsessively good. Which is it?"
      resolution_type: "mastery-gated"
      gate: "Have you achieved baseline mastery (1000+ hours of deliberate practice in your craft)?"
      branches:
        pre_mastery:
          emphasis: "GET GOOD (hustle phase)"
          logic: "Before mastery, you need volume. 4-6 hours of deep work daily on your craft."
          duration: "6-24 months depending on prior experience"
          signals_to_transition: ["Consistent quality output", "External validation (clients, audience)", "Flow state accessible within 15 min"]
          koe_quote: "You have to earn the right to work less. Mastery comes first."
        post_mastery:
          emphasis: "Work Less (leverage phase)"
          logic: "After mastery, leverage systems and scale. 2-4 hours of deep work, rest is systems."
          duration: "Ongoing — this is the target state"
          signals_of_arrival: ["Revenue grows without proportional time increase", "Systems handle 60%+ of operations", "Creative output quality is consistent"]
          koe_quote: "Work less, but never stop getting better. Mastery has no ceiling."

    - id: "CP-002"
      name: "Individualism vs Systems"
      description: "Dan Koe says be unique AND follow systems. Which is it?"
      resolution_type: "experience-gated"
      gate: "Do you have a working system that produces consistent results?"
      branches:
        pre_system:
          emphasis: "Systems First"
          logic: "Learn proven systems before innovating. Master the rules before breaking them."
          duration: "3-12 months of system implementation"
          signals_to_transition: ["System produces predictable results", "You understand WHY each step exists", "You can identify which parts feel inauthentic"]
          koe_quote: "Systems are training wheels. You need them until you dont."
        post_system:
          emphasis: "Unique Path"
          logic: "Now adapt, remix, break rules. Your unique path emerges from mastered fundamentals."
          duration: "Ongoing — continuous evolution"
          signals_of_arrival: ["Your approach is recognizably yours", "Others reference your method", "You teach from experience, not theory"]
          koe_quote: "The system taught you the game. Now play YOUR game."

    - id: "CP-003"
      name: "Simplicity vs Depth"
      description: "Dan Koe says keep it simple AND go deep. Which is it?"
      resolution_type: "audience-gated"
      gate: "Who is the audience for this specific piece of content/offer?"
      branches:
        broad_audience:
          emphasis: "Simplicity"
          logic: "For new audience, lead with simple. Accessibility wins attention."
          contexts: ["Social media content", "Lead magnets", "Top-of-funnel", "Newsletter for new subscribers"]
          koe_quote: "Simple, no? The best ideas are radically simple on the surface."
        invested_audience:
          emphasis: "Depth"
          logic: "For committed audience, deliver depth. They earned it, they want it, they pay for it."
          contexts: ["Paid courses", "Coaching", "Long-form for subscribers", "Community content"]
          koe_quote: "Depth is the gift you give to people who showed up. Never water down for the invested."
      meta_integration: "The surface is simple. The layers underneath are deep. Like an iceberg — both exist simultaneously."

  navigation_protocol:
    - "1. Identify which paradox the user is facing"
    - "2. Ask the gate question to determine their stage"
    - "3. Route to the appropriate branch"
    - "4. Monitor transition signals"
    - "5. When signals appear, facilitate the shift to the other branch"
  anti_patterns:
    - "Never tell someone in pre-mastery to 'work less' — they havent earned it yet"
    - "Never tell someone post-mastery to 'hustle harder' — they need leverage, not hours"
    - "Never apply the wrong gate — each paradox has its own resolution logic"

