# Personal Brand Architecture Workflow
# Based on Dan Koe's "You Are The Niche" + Personal Monopoly + Leverage Stack
# Source: BRAND_ARCHITECTURE_SYSTEM + PERSONAL_MONOPOLY_ENGINE + LEVERAGE_STACK
# Version: 1.0.0

id: wf-brand-architecture
name: "Personal Brand Architecture"
version: "1.0.0"
duration: "5-7 days"
trigger: "*brand"
description: |
  Workflow completo para construir arquitetura de marca pessoal usando
  a filosofia Dan Koe. Não é branding superficial (cores, logo, fontes) —
  é a construção do SISTEMA que transforma identidade em autoridade,
  autoridade em audiência, e audiência em negócio.

  FILOSOFIA: "You Are The Niche — seu nicho não é um mercado, é VOCÊ.
  Ninguém pode competir com quem você é."

  PRINCÍPIO CENTRAL: Brand = Lead Generation. Se a marca não gera leads,
  é vaidade. Se gera leads mas não reflete quem você é, é insustentável.

  RESULTADO: Marca pessoal que funciona como máquina de aquisição orgânica,
  com Personal Monopoly definido, Leverage Stack construído, e integração
  completa com sistema de ofertas.

# ═══════════════════════════════════════════════════════════════════════════════
# QUANDO USAR ESTE WORKFLOW
# ═══════════════════════════════════════════════════════════════════════════════

best_for:
  - "Construir marca pessoal do zero como one-person business"
  - "Reposicionar marca existente que virou commodity"
  - "Definir Personal Monopoly (interseção única de skills)"
  - "Criar sistema de conteúdo que gera leads organicamente"
  - "Transicionar de funcionário/freelancer para criador/educador"
  - "Alinhar marca pessoal com ecossistema de ofertas"
  - "Construir autoridade em novo mercado/domínio"
  - "Aumentar valor percebido para justificar premium pricing"

decision_matrix_fit:
  complexity: high
  agents_required: 5
  estimated_duration: "5-7 days"
  user_involvement: "very high (marca pessoal requer introspecção profunda)"
  prerequisites:
    - "Expertise profunda em pelo menos 1 domínio (2+ anos)"
    - "Disposição para vulnerabilidade e exposição pública"
    - "Clareza sobre transformação pessoal vivida"
    - "Tempo para criação de conteúdo regular (mínimo 3h/semana)"
  mental_models_required:
    - "You Are The Niche"
    - "Personal Monopoly"
    - "The Leverage Stack"
    - "Digital Renaissance"
    - "Iceberg Model"
    - "Content Cascade"

# ═══════════════════════════════════════════════════════════════════════════════
# AGENTS ENVOLVIDOS
# ═══════════════════════════════════════════════════════════════════════════════

clone_combinations:
  primary:
    - agent: koe-chief
      role: "Orquestração, brand audit, validação estratégica"
      phases: [0]

    - agent: koe-brand
      role: "Personal Monopoly Design, brand system, messaging"
      phases: [1, 2]

    - agent: koe-offers
      role: "Integração oferta-marca, monetização da autoridade"
      phases: [3]

    - agent: koe-mindset
      role: "Alinhamento mindset, Conscious Conditioning, identidade"
      phases: [4]

  secondary:
    - agent: koe-sintetizador
      role: "Síntese de padrões da audiência, análise de conteúdo existente"
      phases: [0, 1]

    - agent: koe-distribuidor
      role: "Content Cascade setup, estratégia de distribuição"
      phases: [2]

    - agent: koe-advisor
      role: "Validação de direção estratégica, alinhamento de longo prazo"
      phases: [0, 3, 4]

    - agent: koe-coletor
      role: "Captura de inputs, Queue System para ideias de conteúdo"
      phases: [1, 2]

  synergies:
    - agents: [koe-brand, koe-offers]
      pattern: "Brand posiciona e atrai. Offers converte e monetiza."

    - agents: [koe-brand, koe-mindset]
      pattern: "Brand é a expressão externa. Mindset é o alicerce interno."

    - agents: [koe-brand, koe-distribuidor]
      pattern: "Brand define O QUE comunicar. Distribuidor define COMO e ONDE."

    - agents: [koe-mindset, koe-advisor]
      pattern: "Mindset protege identidade. Advisor valida direção."

    - agents: [koe-sintetizador, koe-coletor]
      pattern: "Coletor captura inputs brutos. Sintetizador encontra padrões."

# ═══════════════════════════════════════════════════════════════════════════════
# PHASE 0: BRAND AUDIT
# ═══════════════════════════════════════════════════════════════════════════════

phases:
  - id: PHASE-0
    name: "Brand Audit"
    days: "Day 0"
    tier: 0
    description: |
      Auditoria completa da marca pessoal atual (ou diagnóstico para nova marca).
      Avalia TODOS os touchpoints: presença online, conteúdo, percepção,
      posicionamento, e alinhamento com identidade real.

      PRINCÍPIO: "Você não pode construir uma marca que não entende.
      Primeiro diagnosticamos, depois arquitetamos."

      FRAMEWORK: Iceberg Model — 90% da marca é o que está ABAIXO
      da superfície (valores, crenças, expertise). Só 10% é visível
      (conteúdo, visual, presença).

    agent: koe-chief

    tasks:
      - task_id: T0.1
        name: "Inventário de Presença Digital"
        required: true
        description: |
          Mapear TODA a presença online atual:
          - Plataformas ativas (seguidores, engajamento, frequência)
          - Conteúdo existente (temas, formato, performance)
          - Percepção atual (como as pessoas descrevem você)
        output: "digital_presence_inventory.yaml"

      - task_id: T0.2
        name: "Análise de Conteúdo Top-Performing"
        required: true
        description: |
          Identificar os 10-20 conteúdos com melhor performance.
          Extrair: tema, formato, ângulo, engajamento.
          PADRÕES revelam o que a audiência REALMENTE quer.
        output: "top_content_analysis.yaml"

      - task_id: T0.3
        name: "Brand Perception Assessment"
        required: true
        description: |
          Descobrir como a audiência PERCEBE a marca:
          - Perguntar diretamente (DMs, stories, pesquisa)
          - Analisar comentários e menções
          - Gap: percepção atual vs. percepção desejada
        output: "brand_perception.yaml"

      - task_id: T0.4
        name: "Iceberg Model Deep Dive"
        required: true
        description: |
          Mapear o iceberg completo:
          - ACIMA: conteúdo, visual, presença (10%)
          - ABAIXO: valores, crenças, experiências, expertise, perspectiva (90%)
          O que está ABAIXO é o que torna a marca impossível de copiar.
        output: "iceberg_model.yaml"

      - task_id: T0.5
        name: "Competitive Brand Landscape"
        required: true
        description: |
          Mapear 5-10 criadores no mesmo espaço:
          - Posicionamento de cada um
          - Gaps não cobertos
          - Onde há saturação vs. oportunidade
        output: "competitive_brands.yaml"

    # ─────────────────────────────────────────────────────────────────────────
    # INLINE STRUCTURE: Brand Audit Template
    # ─────────────────────────────────────────────────────────────────────────
    inline_structures:
      brand_audit_template:
        description: "Template completo de auditoria de marca pessoal"
        sections:
          digital_footprint:
            title: "Pegada Digital"
            fields:
              - id: DF_001
                name: "Plataformas Ativas"
                format: "Tabela: [Plataforma | Seguidores | Engajamento | Frequência | Tema Principal]"
                minimum: "Pelo menos 1 plataforma com presença consistente"

              - id: DF_002
                name: "Consistência de Conteúdo"
                question: "Há quanto tempo publica consistentemente?"
                scoring:
                  3: "12+ meses de publicação regular"
                  2: "6-12 meses com algumas pausas"
                  1: "3-6 meses ou muito irregular"
                  0: "Menos de 3 meses ou sem consistência"

              - id: DF_003
                name: "Coerência de Mensagem"
                question: "Seus conteúdos seguem temas conectados ou são aleatórios?"
                scoring:
                  3: "Temas claros e conectados — audiência sabe o que esperar"
                  2: "Majoritariamente coerente, alguns desvios"
                  1: "Mistura de temas sem fio condutor"
                  0: "Aleatório — cada post é sobre algo diferente"

              - id: DF_004
                name: "Diferenciação Visual"
                question: "Sua marca é visualmente reconhecível no feed?"
                scoring:
                  3: "Identidade visual forte e consistente"
                  2: "Alguma consistência mas não memorável"
                  1: "Visual genérico"
                  0: "Sem identidade visual"

          iceberg_mapping:
            title: "Mapeamento do Iceberg"
            visible_layer:
              name: "Camada Visível (10%)"
              components:
                - "Conteúdo publicado"
                - "Identidade visual"
                - "Bio e headlines"
                - "Produtos/ofertas"
                - "Presença em plataformas"

            hidden_layer:
              name: "Camada Oculta (90%)"
              components:
                - id: HL_001
                  name: "Valores Fundamentais"
                  question: "Quais são os 3-5 valores inegociáveis que guiam suas decisões?"
                  why: "Valores atraem pessoas que compartilham as mesmas crenças"

                - id: HL_002
                  name: "Crenças Contrárias"
                  question: "Em que você acredita que a MAIORIA do seu mercado discorda?"
                  why: "Crenças contrárias = diferenciação = atenção"

                - id: HL_003
                  name: "Experiências Formadoras"
                  question: "Quais experiências moldaram sua perspectiva de forma irreversível?"
                  why: "Experiências são impossíveis de copiar"

                - id: HL_004
                  name: "Expertise Stack"
                  question: "Quais domínios de conhecimento você domina? (2+ anos de prática)"
                  why: "A INTERSEÇÃO de expertises cria o Personal Monopoly"

                - id: HL_005
                  name: "Perspectiva Única"
                  question: "Se pudesse ensinar UMA coisa ao mundo, o que seria?"
                  why: "Esta é a semente da sua mensagem central"

          brand_health_score:
            title: "Score de Saúde da Marca"
            dimensions:
              - id: BHS_001
                name: "Awareness"
                question: "Pessoas no seu mercado sabem que você existe?"
                weight: 20

              - id: BHS_002
                name: "Trust"
                question: "As pessoas confiam na sua expertise?"
                weight: 30

              - id: BHS_003
                name: "Differentiation"
                question: "Você é claramente diferente dos competidores?"
                weight: 25

              - id: BHS_004
                name: "Monetization"
                question: "A marca gera receita direta ou indiretamente?"
                weight: 25

            scoring_guide:
              3: "Excelente — benchmark no espaço"
              2: "Bom — acima da média"
              1: "Mediano — na média do mercado"
              0: "Fraco — abaixo do aceitável"
            total_max: 12
            minimum_to_proceed: 4
            veto_condition: "Se total < 4, marca precisa de fundação básica antes de arquitetura"

    checkpoint:
      id: CP_PHASE_0
      name: "Brand Audit Complete"
      criteria:
        - "Inventário digital completo (todas plataformas mapeadas)"
        - "Top 10-20 conteúdos analisados com padrões extraídos"
        - "Percepção atual vs. desejada documentada"
        - "Iceberg Model mapeado (visível + oculto)"
        - "Landscape competitivo com 5+ criadores"
        - "Brand Health Score calculado"
      human_review: true
      message: "Revise a auditoria completa da marca antes de desenhar o Personal Monopoly."
      veto_conditions:
        - condition: "Iceberg oculto incompleto (< 3/5 componentes)"
          action: "BLOCK — Sem fundação oculta, marca será superficial e copiável"
        - condition: "Brand Health Score < 4/12"
          action: "WARNING — Marca precisa de fundação básica. Considere iniciar com consistência de conteúdo antes de arquitetura completa."
        - condition: "Zero presença digital"
          action: "REDIRECT — Começar com conteúdo mínimo (30 dias de publicação) antes deste workflow"
        - condition: "Expertise Stack com < 2 domínios"
          action: "WARNING — Personal Monopoly requer interseção. Considere desenvolver segundo domínio."
    recovery:
      rollback_to: "fresh_start"
      preserve:
        - "raw_elicitation_data"
      discard:
        - "partial_digital_inventory"
        - "incomplete_iceberg_model"
        - "draft_brand_perception"
      max_retries: 2
      retry_strategy: "rollback_and_retry"
      escalate_to: "koe-chief"
      escalation_context:
        - "phase_name"
        - "failure_reason"
        - "retry_count"
        - "preserved_state"

  # ═══════════════════════════════════════════════════════════════════════════
  # PHASE 1: PERSONAL MONOPOLY DESIGN
  # ═══════════════════════════════════════════════════════════════════════════

  - id: PHASE-1
    name: "Personal Monopoly Design"
    days: "Days 1-2"
    tier: 1
    description: |
      Desenho do Personal Monopoly — a interseção única que faz de VOCÊ
      a única opção no seu espaço. Não é nicho tradicional.

      PRINCÍPIO: "You Are The Niche. Seu nicho não é 'marketing digital'.
      Seu nicho é a interseção ÚNICA entre suas habilidades, experiências,
      interesses e perspectivas que ninguém mais possui."

      FRAMEWORK: Digital Renaissance — o mundo não precisa de mais
      especialistas estreitos. Precisa de GENERALISTAS INTEGRADOS
      que conectam pontos que ninguém mais conecta.

      RESULTADO: Declaração de Personal Monopoly + mapa visual da interseção.

    agent: koe-brand

    tasks:
      - task_id: T1.1
        name: "Mapear Skills Stack"
        required: true
        description: |
          Listar TODAS as habilidades em 3 categorias:
          1. Technical Skills (hard skills, certificações, ferramentas)
          2. Human Skills (comunicação, liderança, empatia)
          3. Life Skills (experiências únicas, viagens, superações)
          A mágica está na INTERSEÇÃO.
        output: "skills_stack.yaml"

      - task_id: T1.2
        name: "Identificar Interseção Única"
        required: true
        description: |
          Encontrar o ponto onde 2-3 skills se cruzam de forma INÉDITA.
          Ex: "Programação + Psicologia + Paternidade" = "Como criar apps
          que ensinam crianças a lidar com emoções."
          Se a interseção é fácil de copiar, não é monopoly.
        output: "unique_intersection.yaml"

      - task_id: T1.3
        name: "Definir Mensagem Central"
        required: true
        description: |
          Uma frase que encapsula TUDO:
          Template: "Eu ajudo [AVATAR] a [RESULTADO] através de [PERSPECTIVA ÚNICA]."
          Teste: Se trocar seu nome por outro, a frase ainda funciona?
          Se sim, não é monopoly suficiente.
        output: "core_message.md"

      - task_id: T1.4
        name: "Criar Brand Pillars"
        required: true
        description: |
          Definir 3-5 pilares de conteúdo que sustentam o Personal Monopoly.
          Cada pilar é um TEMA recorrente que reforça a marca.
          Ex: Pilar 1 = Filosofia de vida, Pilar 2 = Criação de conteúdo,
          Pilar 3 = Negócios solo, Pilar 4 = Design de vida.
        output: "brand_pillars.yaml"

      - task_id: T1.5
        name: "Declaração de Personal Monopoly"
        required: true
        description: |
          Documento formal que captura o Personal Monopoly:
          - Quem você é
          - O que você conecta que ninguém mais conecta
          - Quem você serve
          - Qual a transformação que só VOCÊ pode entregar
        output: "personal_monopoly_declaration.md"

    # ─────────────────────────────────────────────────────────────────────────
    # INLINE STRUCTURE: Personal Monopoly Canvas
    # ─────────────────────────────────────────────────────────────────────────
    inline_structures:
      personal_monopoly_canvas:
        description: "Canvas visual para design do Personal Monopoly"
        quadrants:
          expertise:
            name: "O Que Você SABE (Expertise)"
            prompt: "Quais domínios você domina com profundidade?"
            minimum: 2
            format: "Lista com tempo de experiência e nível de profundidade"
            examples:
              - "Marketing digital (8 anos, expert)"
              - "Filosofia estoica (5 anos, avançado)"
              - "Design thinking (3 anos, intermediário avançado)"

          experience:
            name: "O Que Você VIVEU (Experiência)"
            prompt: "Quais experiências únicas moldaram sua visão de mundo?"
            minimum: 3
            format: "Narrativa breve de cada experiência + impacto"
            examples:
              - "Burnout severo aos 28 → aprendi sobre sustentabilidade de performance"
              - "Larguei carreira corporativa → aprendi sobre coragem e liberdade"
              - "Morei em 4 países → aprendi sobre adaptabilidade e perspectiva"

          interest:
            name: "O Que FASCINA Você (Interesse)"
            prompt: "O que você pesquisa, lê, discute VOLUNTARIAMENTE?"
            minimum: 3
            format: "Lista de interesses com intensidade e tempo investido"
            examples:
              - "Neurociência do aprendizado (leio 2h/semana)"
              - "Sistemas e automação (pratico diariamente)"
              - "Filosofia oriental (medito 30min/dia + estudo semanal)"

          perspective:
            name: "O Que Você VÊ (Perspectiva Única)"
            prompt: "Que conexões você faz que NINGUÉM MAIS faz?"
            minimum: 1
            format: "Declaração de perspectiva + por que é única"
            examples:
              - "Aplico princípios estoicos ao marketing digital — ninguém faz isso com profundidade"
              - "Conecto design thinking com criação de conteúdo — muda a abordagem completamente"

        intersection_test:
          questions:
            - "Se trocar meu nome por outro, o Personal Monopoly ainda funciona? → Se SIM, não é monopoly."
            - "Alguém pode copiar EXATAMENTE esta combinação? → Se SIM, não é monopoly."
            - "Consigo falar sobre isto por 10 anos sem ficar entediado? → Se NÃO, não é sustentável."
            - "Existe demanda real para esta interseção? → Se NÃO, é hobby."
          minimum_yes: 3

      brand_pillars_template:
        description: "Template para definição de pilares de conteúdo"
        structure:
          recommended_count: "3-5 pilares (mais que 5 dilui a marca)"
          per_pillar:
            - field: "Nome do Pilar"
              example: "Filosofia de Vida"
            - field: "Descrição"
              example: "Como princípios filosóficos aplicados ao dia-a-dia criam uma vida intencional"
            - field: "Subtemas"
              example: ["Estoicismo prático", "Minimalismo intencional", "Propósito vs. produtividade"]
            - field: "Frequência"
              example: "2x por semana"
            - field: "Formato Preferencial"
              example: "Newsletter + threads"
            - field: "Conexão com Oferta"
              example: "Atrai pessoas que querem vida intencional → curso de Design de Vida"

        distribution_rule: |
          Distribua conteúdo entre pilares:
          - Pilar 1 (core): 40% do conteúdo
          - Pilar 2: 25%
          - Pilar 3: 20%
          - Pilar 4-5: 15% combinados
          NUNCA publique 100% sobre um só pilar — monotonia mata engajamento.

      digital_renaissance_framework:
        description: "Framework da Digital Renaissance — generalista integrado > especialista estreito"
        principle: |
          Dan Koe: "O futuro pertence aos generalistas que conseguem INTEGRAR
          múltiplos domínios. O especialista resolve um problema.
          O generalista integrado REDEFINE o problema."
        application:
          step_1: "Identifique 2-3 domínios de expertise"
          step_2: "Encontre o THREAD que os conecta"
          step_3: "Crie conteúdo na INTERSEÇÃO (não em cada domínio isolado)"
          step_4: "O thread vira sua mensagem central"
          step_5: "A mensagem central vira seu Personal Monopoly"
        examples:
          - domains: ["Programação", "Filosofia", "Escrita"]
            thread: "Sistemas de pensamento"
            message: "Como pensar em sistemas para resolver qualquer problema"
            monopoly: "O programador-filósofo que ensina pensamento sistemático"

          - domains: ["Design", "Psicologia", "Negócios"]
            thread: "Experiência humana"
            message: "Como criar produtos que as pessoas AMAM usar"
            monopoly: "O designer-psicólogo que cria experiências transformadoras"

    checkpoint:
      id: CP_PHASE_1
      name: "Personal Monopoly Designed"
      criteria:
        - "Skills Stack mapeado (3 categorias, mínimo 2 por categoria)"
        - "Interseção única identificada e testada (3/4 perguntas = SIM)"
        - "Mensagem Central escrita e validada (teste de substituição)"
        - "3-5 Brand Pillars definidos com conexão à oferta"
        - "Declaração de Personal Monopoly formalizada"
      human_review: true
      message: "Confirme o Personal Monopoly. Esta é a base de TODA a marca."
      veto_conditions:
        - condition: "Interseção que pode ser facilmente copiada"
          action: "BLOCK — Refinar até que a combinação seja genuinamente única"
        - condition: "Mensagem Central genérica (passa no teste de substituição)"
          action: "BLOCK — Reescrever com especificidade e autenticidade"
        - condition: "Nenhum pilar conecta com monetização"
          action: "WARNING — Brand sem lead gen é vaidade. Adicione conexão com oferta."
        - condition: "Menos de 2 domínios no expertise stack"
          action: "BLOCK — Personal Monopoly requer interseção. 1 domínio = commodity."
    recovery:
      rollback_to: "phase_0_checkpoint"
      preserve:
        - "digital_presence_inventory"
        - "top_content_analysis"
        - "brand_perception"
        - "iceberg_model"
        - "competitive_brands"
      discard:
        - "partial_skills_stack"
        - "incomplete_unique_intersection"
        - "draft_personal_monopoly"
      max_retries: 3
      retry_strategy: "fix_and_retry"
      escalate_to: "koe-chief"
      escalation_context:
        - "phase_name"
        - "failure_reason"
        - "retry_count"
        - "preserved_state"

  # ═══════════════════════════════════════════════════════════════════════════
  # PHASE 2: LEVERAGE STACK
  # ═══════════════════════════════════════════════════════════════════════════

  - id: PHASE-2
    name: "Leverage Stack"
    days: "Days 3-4"
    tier: 1
    description: |
      Construção do Leverage Stack — o sistema que transforma tempo
      em alcance exponencial. Cada camada MULTIPLICA o impacto.

      PRINCÍPIO: "O one-person business escala com leverage, não com headcount.
      Cada camada do stack multiplica o impacto do seu tempo."

      FRAMEWORK: The Leverage Stack
      Layer 1: Code/Software (automação, templates)
      Layer 2: Content (conteúdo que trabalha enquanto você dorme)
      Layer 3: Capital (investimento em amplificação)
      Layer 4: Collaboration (parcerias estratégicas)

      RESULTADO: Sistema de leverage que desacopla tempo de receita.

    agent: koe-brand

    tasks:
      - task_id: T2.1
        name: "Definir Content Leverage System"
        required: true
        description: |
          Conteúdo é a base do leverage. Definir:
          - Formato longo semanal (newsletter, YouTube, podcast)
          - Sistema de derivação (Content Cascade)
          - Conteúdo evergreen vs. time-sensitive
          - Biblioteca de assets reutilizáveis
        output: "content_leverage.yaml"

      - task_id: T2.2
        name: "Construir Automation Stack"
        required: true
        description: |
          Identificar TUDO que pode ser automatizado:
          - Email sequences
          - Social media scheduling
          - Lead capture → nurture → offer
          - Onboarding de clientes
          Cada automação = mais tempo para criação.
        output: "automation_stack.yaml"

      - task_id: T2.3
        name: "Mapear Collaboration Opportunities"
        required: true
        description: |
          Identificar 10-20 potenciais parceiros estratégicos:
          - Criadores com audiência complementar
          - Podcasts/newsletters para guest
          - Joint ventures possíveis
          Collaboration = acesso a audiências existentes.
        output: "collaboration_map.yaml"

      - task_id: T2.4
        name: "Criar Knowledge Product Blueprint"
        required: true
        description: |
          Blueprint para transformar expertise em produto digital:
          - Curso (transformação estruturada)
          - Templates/frameworks (ferramentas)
          - Comunidade (network effect)
          - Mentoria (high-touch, premium)
        output: "knowledge_product_blueprint.yaml"

