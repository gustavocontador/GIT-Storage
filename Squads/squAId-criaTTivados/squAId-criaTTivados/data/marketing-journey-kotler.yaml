# Marketing Journey - Kotler 5As e Evolução do Marketing
# Baseado em: Marketing 3.0, 4.0, 5.0 (Philip Kotler et al.)
# Squad: storYOURtelling + Growth Ops
# Usado por: funnel-architect, campaign-optimizer, social-media-strategist

metadata:
  name: "Jornada de Marketing e Modelo 5As"
  version: "1.0"
  sources:
    - "Marketing 3.0 (Kotler, Kartajaya, Setiawan, 2010)"
    - "Marketing 4.0 (2017)"
    - "Marketing 5.0 (2021)"
