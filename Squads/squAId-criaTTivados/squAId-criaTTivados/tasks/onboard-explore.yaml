# Task: Onboard & Explore
# Squad: squAId-criaTTivados / atendimento
# Responsável: account-director + briefing-collector

metadata:
  name: "onboard-explore"
  version: "1.0"
  squad: "squAId-criaTTivados"
  sub_squad: "atendimento"
  responsavel: "account-director"
  tipo: task

descricao: |
  Fase 0 da jornada BranDesire: Explorar.
  Apresentar a jornada ao usuário, permitir escolha de trilha
  (Personal Brand vs Business Brand), e determinar nível de pesquisa
  disponível (Ouro/Prata/Bronze). Alimenta o repositório inteligente
  com dados iniciais que reduzem fricção nas fases seguintes.

entrada:
  - campo: dados_iniciais_usuario
    tipo: string
    origem: "usuario"
    obrigatorio: true
    descricao: "Informações iniciais do usuário (nome, marca, contexto básico)"

saida:
  - campo: perfil_onboarding
    tipo: string
    destino: "collect-briefing"
    persistido: true
    descricao: "Perfil de onboarding com trilha, nível de pesquisa e dados iniciais"

passos:
  1:
    nome: "Boas-vindas e apresentação"
    descricao: |
      Apresentar a jornada BranDesire de forma acolhedora.
      Explicar: "Vamos construir uma marca forte juntos.
      Primeiro, preciso entender quem você é e o que precisa."
    agente: "account-director"

  2:
    nome: "Escolha de trilha"
    descricao: |
      Determinar se o projeto é Personal Brand ou Business Brand.
      Cada trilha tem nuances diferentes no briefing e na pesquisa.
    agente: "briefing-collector"
    decisao:
      pergunta: "Estamos trabalhando uma marca pessoal ou uma marca de empresa/produto?"
      opcoes:
        personal_brand:
          descricao: "Marca pessoal — profissional, creator, especialista"
          impacto:
            - "Briefing com foco em história pessoal e autoridade"
            - "Pesquisa com foco em audiência e posicionamento no nicho"
            - "Domínio II ganha peso (narrativa pessoal, autenticidade)"
        business_brand:
          descricao: "Marca de empresa, produto ou serviço"
          impacto:
            - "Briefing com foco em modelo de negócio e mercado"
            - "Pesquisa com foco em competição e tendências"
            - "Domínio I ganha peso (diferenciação substantiva)"

  3:
    nome: "Determinar nível de pesquisa"
    descricao: |
      Avaliar a capacidade do usuário de participar da pesquisa
      para determinar o nível (Ouro/Prata/Bronze).
    agente: "briefing-collector"
    routing_pesquisa:
      perguntas_chave:
        - pergunta: "Você tem acesso a clientes, ex-clientes ou público-alvo para entrevistas?"
          se_sim: "Possível nível Ouro"
          se_nao: "Descartar Ouro"

        - pergunta: "Você consegue distribuir um questionário online para pelo menos 15-20 pessoas?"
          se_sim: "Possível nível Prata"
          se_nao: "Descartar Prata"

        - pergunta: "Você conhece bem seu mercado e pode responder perguntas sobre sua marca?"
          se_sim: "Nível Bronze garantido"
          se_nao: "Alertar — pesquisa será limitada"

      decisao:
        ouro:
          criterio: "Tem acesso a 6-12 respondentes para entrevistas em profundidade"
          template: "roteiro-pesquisa-qualitativa.md"
          duracao_estimada: "2-3 semanas de coleta"

        prata:
          criterio: "Pode distribuir questionário para 15-50 respondentes"
          template: "questionario-marca.md"
          duracao_estimada: "1-2 semanas de coleta"

        bronze:
          criterio: "Apenas o dono/gestor da marca disponível"
          template: "self-assessment-marca.md"
          duracao_estimada: "1-3 dias de coleta"

  4:
    nome: "Apresentar a jornada completa"
    descricao: |
      Mostrar ao usuário o que vai acontecer em cada fase:
      1. Briefing (agora) → 2. Pesquisa → 3. Estratégia →
      4. Identidade → 5. Narrativa → 6. Operações
      Dar visibilidade e reduzir ansiedade.
    agente: "account-director"

  5:
    nome: "Coletar dados iniciais do perfil"
    descricao: |
      Capturar dados básicos que serão reutilizados em todas as fases:
      nome, segmento, tempo de mercado, tamanho da equipe,
      canais ativos, urgência percebida.
      Estes dados vão para o repositório inteligente (pasta 00_onboarding).
    agente: "briefing-collector"

  6:
    nome: "Registrar no repositório inteligente"
    descricao: |
      Salvar perfil de onboarding no repositório:
      - Trilha escolhida
      - Nível de pesquisa determinado
      - Dados iniciais do perfil
      - Expectativas documentadas
    agente: "asset-manager"

checklist:
  - "[ ] Trilha definida (Personal Brand / Business Brand)"
  - "[ ] Nível de pesquisa determinado (Ouro / Prata / Bronze)"
  - "[ ] Jornada apresentada ao usuário"
  - "[ ] Dados iniciais coletados"
  - "[ ] Perfil salvo no repositório inteligente"

criterios_aceitacao:
  - "Usuário sabe o que esperar da jornada"
  - "Trilha e nível de pesquisa definidos ANTES do briefing"
  - "Dados iniciais disponíveis para pré-preencher campos do briefing"
