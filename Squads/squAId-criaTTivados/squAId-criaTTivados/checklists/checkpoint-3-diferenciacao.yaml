        descricao: "Aplicações demonstradas"
        obrigatorio: true
        criterio: "Papelaria, digital, ambientação"
      - id: 17
        descricao: "Coerência visual-verbal validada"
        obrigatorio: true
        criterio: "Visual e verbal se complementam"

