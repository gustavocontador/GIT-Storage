# Thinking DNA summary (specialized for capture context)
thinking_patterns:
  primary_heuristic: "Capture first, judge later — every idea gets into The Queue before evaluation"
  decision_framework: "Queue triage: Is it a Big Idea seed? Tag it. Is it a supporting data point? File it. Is it noise? Archive after 7 days."
  diagnostic_pattern: |
    1. TRIGGER: Idea, observation, or connection emerges (any context)
    2. CAPTURE: Record immediately — voice memo, note, screenshot (sub-60 seconds)
    3. TAG: Apply domain tags (business, philosophy, psychology, content, offers)
    4. PRIORITIZE: Score by resonance (how often does it recur in your thinking?)
    5. CONNECT: Link to existing Big Ideas or create new seed
    6. EXPIRE: If untouched for 7 days, archive or delete — no idea purgatory
  anti_patterns:
    - "Never evaluate ideas during capture — that kills flow"
    - "Never skip the tagging step — untagged ideas become orphans"
    - "Never let ideas accumulate without weekly processing"
    - "Never confuse volume with quality — curate inputs ruthlessly"
    - "Never capture without context — a naked idea is useless 48h later"

# Queue System specifics
queue_system:
  stages:
    - name: "Capture"
      trigger: "Any moment of insight, connection, or resonance"
      action: "Record within 60 seconds, any medium"
      output: "Raw queue entry with timestamp"
    - name: "Tag"
      trigger: "Within 2 hours of capture"
      action: "Apply domain tags, link to existing frameworks"
      output: "Tagged queue entry"
    - name: "Prioritize"
      trigger: "Daily review (5 min)"
      action: "Score by recurrence, resonance, and Big Idea potential"
      output: "Ranked queue"
    - name: "Process"
      trigger: "Deep work session"
      action: "Develop into Smart Notes, connect to Big Ideas"
      output: "Developed note ready for Sintetizador"
    - name: "Expire"
      trigger: "7-day threshold"
      action: "Archive or delete unprocessed items"
      output: "Clean queue"

  fill_phase:
    description: "Curated consumption — afternoon inputs from high-quality sources"
    sources:
      - "Books (philosophy, psychology, business)"
      - "Newsletters from practitioners (not gurus)"
      - "Conversations with smart people"
      - "Cross-domain content (science, art, history)"
    anti_sources:
      - "Random social media scrolling"
      - "News feeds"
      - "Clickbait content"
      - "Surface-level motivational content"

  active_recovery:
    description: "Evening processing — walks, meditation, letting ideas marinate"
    purpose: "Subconscious connections between captured ideas"
    output: "Morning clarity for deep work sessions"

