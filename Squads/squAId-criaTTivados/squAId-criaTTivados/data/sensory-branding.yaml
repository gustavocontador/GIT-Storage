# ═══════════════════════════════════════════════════════════════════
# SMASHING YOUR BRAND - 12 COMPONENTES
# ═══════════════════════════════════════════════════════════════════
# Metodologia para testar força da marca fragmentando-a

smashing_your_brand:

  conceito: |
    "Quebre" sua marca em componentes independentes.
    Cada componente deve ser reconhecível SEM o logo.
    Se não for, há trabalho a fazer.

  filosofia: |
    Branding tradicional depende demais do logo 2D.
    Smashing cria plataforma multissensorial "quebrável".
    Cada elemento funciona solo E reforça o todo.

  os_12_componentes:

    # Componentes Visuais
    imagem:
      descricao: "Estilo visual geral"
      pergunta: "A estética é reconhecível?"
      exemplo: "Minimalismo Apple"

    cor:
      descricao: "Paleta proprietária"
      pergunta: "A cor identifica sem logo?"
      exemplo: "Azul Tiffany, Vermelho Coca-Cola"

    forma:
      descricao: "Silhuetas e formatos"
      pergunta: "A forma é única?"
      exemplo: "Garrafa Coca-Cola em pedaços"

    icone:
      descricao: "Símbolos além do logo"
      pergunta: "Há ícones secundários reconhecíveis?"
      exemplo: "Orelhas Mickey, Maçã mordida"

    # Componentes Verbais/Sonoros
    nome:
      descricao: "O nome da marca"
      pergunta: "Nome é memorável e único?"
      exemplo: "Google, Xerox, Kodak"

    linguagem:
      descricao: "Vocabulário e expressões próprias"
      pergunta: "Há termos que só a marca usa?"
      exemplo: "Genius Bar, McMeal, Frappuccino"

    som:
      descricao: "Identidade sonora"
      pergunta: "Há som proprietário?"
      exemplo: "Intel Inside, Netflix Ta-dum"

    # Componentes Comportamentais
    navegacao:
      descricao: "Como se interage com a marca"
      pergunta: "A experiência de uso é distintiva?"
      exemplo: "Scroll do iPhone, gesto de swipe"

    comportamento:
      descricao: "Como a marca age"
      pergunta: "A atitude é reconhecível?"
      exemplo: "Atendimento Zappos, Nordstrom"

    servico:
      descricao: "Como entrega valor"
      pergunta: "O serviço é distinctivo?"
      exemplo: "Genius Bar Apple, test drive Tesla"

    # Componentes Culturais
    tradicao:
      descricao: "História e herança"
      pergunta: "Há história que diferencia?"
      exemplo: "Família Coca-Cola, Harley riders"

    rituais:
      descricao: "Comportamentos ritualizados"
      pergunta: "Há rituais associados?"
      exemplo: "Limão na Corona, dunk do Oreo"

  teste_smashability:
    instrucoes:
      1: "Liste cada componente da sua marca"
      2: "Remova o logo/nome"
      3: "Mostre para alguém de fora"
      4: "Pergunte: que marca é essa?"
      5: "Meta: 80%+ de reconhecimento"

    template_avaliacao:
      componente: ""
      score_reconhecimento: null  # 1-5
      smashable: false  # true/false
      oportunidade: ""

# ═══════════════════════════════════════════════════════════════════
# SENSOGRAMA - FERRAMENTA DE DIAGNÓSTICO
# ═══════════════════════════════════════════════════════════════════

sensograma:

  descricao: |
    Ferramenta visual para mapear presença sensorial da marca.
    Gráfico radar que mostra força em cada sentido.
    Quanto mais "redondo", mais equilibrada a marca.

  como_usar:

    passo_1_autoavaliacao:
      descricao: "Equipe interna pontua cada sentido (0-5)"
      criterios:
        0: "Inexistente"
        1: "Mínimo"
        2: "Básico"
        3: "Desenvolvido"
        4: "Forte"
        5: "Icônico/smashable"

    passo_2_validacao_externa:
      descricao: "Clientes pontuam percepção real"
      importancia: |
        80% dos CEOs acham que entregam "uau".
        Só 20% dos clientes concordam.
        Validação externa é essencial.

    passo_3_gap_analysis:
      descricao: "Compare interno vs externo"
      acao: "Foque em gaps maiores"

    passo_4_plano_acao:
      descricao: "Priorize sentidos mais fracos"
      nota: "Nem toda marca precisa de todos os sentidos"

  template_sensograma:
    marca: ""
    data_avaliacao: ""

    scores_internos:
      visao: null
      audicao: null
      olfato: null
      tato: null
      paladar: null

    scores_clientes:
      visao: null
      audicao: null
      olfato: null
      tato: null
      paladar: null

    gaps:
      visao: null
      audicao: null
      olfato: null
      tato: null
      paladar: null

    prioridades: []
    plano_acao: []

  exemplo_mcdonalds:
    visao:
      score: 5
      elementos: "Arcos dourados, vermelho/amarelo, uniformes"

    audicao:
      score: 3
      elementos: "Jingle ba-da-ba-ba, rádio interna"

    olfato:
      score: 5
      elementos: "Cheiro de fritas, ambiente"

    tato:
      score: 2
      elementos: "Embalagem papel (genérica)"

    paladar:
      score: 4
      elementos: "Big Mac crunch, molho especial"

    analise: |
      Muito forte em visão e olfato.
      Oportunidade em tato (embalagem mais distinta).

# ═══════════════════════════════════════════════════════════════════
# EVOLUÇÃO USP → HSP (Proposições de Venda)
# ═══════════════════════════════════════════════════════════════════

evolucao_proposicoes:

  descricao: |
    Lindstrom traça evolução das proposições de venda
    desde os anos 1950 até o futuro.
    Cada era tem forma diferente de diferenciar.

  eras:

    usp_1950s:
      nome: "Unique Selling Proposition"
      traducao: "Proposição Única de Venda"
      foco: "Atributo funcional único"
      contexto: "Produtos realmente diferentes"
      exemplo: "M&Ms: derrete na boca, não na mão"
      limitacao: "Fácil de copiar atributos"

    esp_1960s:
      nome: "Emotional Selling Proposition"
      traducao: "Proposição Emocional"
      foco: "Conexão emocional"
      contexto: "Produtos similares, emoções diferentes"
      exemplo: "Coca-Cola vs Pepsi: mesmo líquido, emoções distintas"
      limitacao: "Emoções também copiáveis"

    osp_1980s:
      nome: "Organizational Selling Proposition"
      traducao: "Proposição Organizacional"
      foco: "Filosofia da empresa como diferencial"
      contexto: "Consumidor valoriza cultura"
      exemplo: "Nike: filosofia de superação"
      limitacao: "Difícil sustentar autenticidade"

    bsp_1990s:
      nome: "Brand Selling Proposition"
      traducao: "Proposição da Marca"
      foco: "Marca transcende produto"
      contexto: "Extensões de marca, licensing"
      exemplo: "Disney, Harry Potter: marca > produto"
      limitacao: "Diluição possível"

    msp_atual:
      nome: "Me Selling Proposition"
      traducao: "Proposição do Eu"
      foco: "Customização e co-criação"
      contexto: "Consumidor quer participar"
      exemplo: "Nike ID, Dell customizado"
      limitacao: "Escala vs customização"

    hsp_futuro:
      nome: "Holistic Selling Proposition"
      traducao: "Proposição Holística"
      foco: "Experiência sensorial completa"
      contexto: "Marca como religião/comunidade"
      exemplo: "Apple stores, Ferrari, Manchester United"
      elementos:
        - "Tradição e história"
        - "Rituais de uso"
        - "Comunidade de fiéis"
        - "Experiência multissensorial"
        - "Senso de pertencimento"
        - "Devoção e evangelismo"

  diagnostico:
    perguntas:
      - "Em que era sua marca está?"
      - "O que seria necessário para evoluir?"
      - "Há elementos de HSP presentes?"

# ═══════════════════════════════════════════════════════════════════
# BRAND RELIGION - 10 ELEMENTOS
# ═══════════════════════════════════════════════════════════════════

brand_religion:

  conceito: |
    Lindstrom estudou religiões para entender lealdade extrema.
    Marcas que criam devoção compartilham elementos religiosos.
    Não é manipulação - é criar significado genuíno.

  os_10_elementos:

    sense_of_belonging:
      nome: "Senso de Pertencimento"
      descricao: "Fazer parte de algo maior"
      exemplo: "Harley Owners Group, Apple users"
      pergunta: "Clientes se sentem parte de uma comunidade?"

    clear_vision:
      nome: "Visão Clara"
      descricao: "Propósito maior que lucro"
      exemplo: "Tesla: acelerar energia sustentável"
      pergunta: "Há propósito que inspira?"

    enemy:
      nome: "Inimigo Comum"
      descricao: "Contra quem/o quê lutamos"
      exemplo: "Apple vs IBM (1984), Dove vs beleza irreal"
      pergunta: "Há antagonista que une a comunidade?"

    evangelism:
      nome: "Evangelismo"
      descricao: "Membros que espalham a mensagem"
      exemplo: "Apple fanboys, Tesla owners"
      pergunta: "Clientes promovem ativamente?"

    grandeur:
      nome: "Grandiosidade"
      descricao: "Escala que impressiona"
      exemplo: "Apple stores, flagship stores"
      pergunta: "Há momentos que impressionam?"

    storytelling:
      nome: "Narrativas"
      descricao: "Histórias de origem e heróis"
      exemplo: "Steve Jobs na garagem, Coco Chanel"
      pergunta: "Há história de origem poderosa?"

    sensory_appeal:
      nome: "Apelo Sensorial"
      descricao: "Engaja múltiplos sentidos"
      exemplo: "Incenso na igreja = cheiro Apple Store"
      pergunta: "Quantos sentidos são ativados?"

    rituals:
      nome: "Rituais"
      descricao: "Comportamentos repetidos"
      exemplo: "Unboxing Apple, Dunk do Oreo"
      pergunta: "Há rituais associados ao uso?"

    symbols:
      nome: "Símbolos"
      descricao: "Ícones sagrados"
      exemplo: "Logo Apple, estrela Mercedes"
      pergunta: "Símbolos carregam significado?"

    mystery:
      nome: "Mistério"
      descricao: "Elementos não totalmente explicados"
      exemplo: "Fórmula Coca-Cola, algoritmo Google"
      pergunta: "Há mistério que intriga?"

  avaliacao:
    template:
      elemento: ""
      presente: false
      forca: null  # 1-5
      exemplo_na_marca: ""
      oportunidade: ""

