        criterio: "Promessa verificável com proof points"
      - id: 8
        descricao: "Proof Points documentados"
        obrigatorio: true
        criterio: "Evidências concretas para cada diferencial"

  identidade_visual:
    nome: "Identidade Visual"
    items:
      - id: 9
        descricao: "Logo criado + variações"
