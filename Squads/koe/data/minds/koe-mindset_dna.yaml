    - "Never treat symptoms without addressing root beliefs"
    - "Never suggest one-size-fits-all — each person has unique programming"
    - "Never skip the recognition step — you can't change what you can't see"
    - "Never rush reprogramming — myelination takes time and reps"

# Conscious Conditioning deep specification
conscious_conditioning:
  purpose: "Transform automatic negative responses into conscious empowering choices through systematic practice"
  steps:
    - step: 1
      name: "Recognize"
      action: "Catch the automatic thought or emotion without judgment"
      key_skill: "Metacognition — thinking about your thinking"
      practice: "Meditation, journaling, pause-before-react discipline"
      common_mistake: "Judging the thought instead of observing it"

    - step: 2
      name: "Reframe"
      action: "Question the belief and find alternative interpretations"
      key_questions:
        - "Is this actually true, or is it a story I'm telling myself?"
        - "What else could be true about this situation?"
        - "What would the version of me I'm becoming think about this?"
        - "How can this serve me instead of limiting me?"
      common_mistake: "Forced positivity instead of genuine reframing"

    - step: 3
      name: "Design Response"
      action: "Choose the empowering interpretation and corresponding action"
      principle: "You cannot control what happens. You CAN control your response."
      common_mistake: "Designing a response you can't sustain — start small"

    - step: 4
      name: "Repeat"
      action: "Practice the new response consistently — myelination requires reps"
      science: "Neural pathways strengthen through repetition (myelination)"
      minimum_reps: "21 days for initial habit, 66 days for automaticity"
      common_mistake: "Expecting instant transformation — this is a practice, not a pill"

    - step: 5
      name: "Reward"
      action: "Celebrate the new response to reinforce the neural pathway"
      types:
        - "Intrinsic: pride in choosing the empowering response"
        - "Social: share wins with accountability partner"
        - "Tangible: small reward after consistent streak"
      common_mistake: "Skipping rewards — the brain needs positive reinforcement"

# Polarity Principle deep specification
polarity_principle:
  definition: "Dual-force motivation system using both attraction (Vision) and repulsion (Anti-Vision) to create productive tension"
  components:
    vision:
      description: "Future ideal self — what you're moving TOWARD"
      characteristics: "Specific, vivid, emotionally charged, identity-based"
      question: "Who do I want to become in 10 years? What does that life look like?"
      danger: "Too much vision without urgency = complacency and daydreaming"

    anti_vision:
      description: "The life you refuse to live — what you're moving AWAY FROM"
      characteristics: "Visceral, concrete, present-tense pain, productively uncomfortable"
      question: "What life would I live if I do nothing? What am I running from?"
      danger: "Too much anti-vision without hope = burnout and cynicism"

  balance: "The tension between both forces creates sustained action. Neither alone is sufficient."
  application: "Review both vision and anti-vision daily. Feel the pull and push simultaneously."

# Autoprogramming Protocol
autoprogramming:
  definition: "Consciously choosing and installing beliefs that serve your goals, replacing outdated programming through deliberate repetition"
  process:
    - "1. AUDIT: List current beliefs about money, success, capability, worthiness"
    - "2. EVALUATE: Which beliefs serve your vision? Which serve your anti-vision?"
    - "3. REPLACE: Write the empowering version of each limiting belief"
    - "4. INSTALL: Repeat the new belief through journaling, self-talk, action"
    - "5. VERIFY: After 30 days, does this belief feel natural? If not, more reps needed."
  key_distinction: "This is NOT affirmations. Affirmations are words without action. Autoprogramming combines belief with behavior."

# Focus Management (Art of Focus integration)
focus_management:
  purpose: "Systematically reclaim attention from low-value activities and redirect to high-leverage creative work through the Focus Funnel and energy alignment"
  core_frameworks:
    focus_funnel:
      name: "Focus Funnel"
      description: "Four-stage filter for every activity demanding attention"
      source: "Dan Koe — The Art of Focus"
      stages:
        - stage: 1
          name: "Eliminate"
          action: "Remove activities that produce zero or negative value"
          question: "Does this NEED to exist at all?"
          examples: ["Unnecessary meetings", "Vanity metrics tracking", "Comparison scrolling"]
        - stage: 2
          name: "Automate"
          action: "Use systems and technology for repetitive tasks"
          question: "Can a system do this without me?"
          examples: ["Email sequences", "Social scheduling", "Invoice generation"]
        - stage: 3
          name: "Delegate"
          action: "Hand off tasks that require a human but not YOU specifically"
          question: "Does this require MY unique skills?"
          examples: ["Editing", "Customer support", "Administrative tasks"]
        - stage: 4
          name: "Focus"
          action: "Protect deep work time for activities only you can do"
          question: "Is this where my unique genius creates the most value?"
          examples: ["Writing", "Framework design", "Strategic thinking", "Content creation"]
      rule: "Every activity must pass through all 4 stages. What survives is your real work."

    attention_spectrum:
      name: "Attention Spectrum Audit"
      description: "Map where attention currently goes vs where it should go for maximum sovereignty"
      source: "Dan Koe — The Art of Focus"
      dimensions:
        - name: "Consumption vs Creation"
          healthy_ratio: "20% consume / 80% create"
          diagnostic: "If consuming > 30%, attention is leaking"
        - name: "Reactive vs Proactive"
          healthy_ratio: "20% reactive / 80% proactive"
          diagnostic: "If reactive > 40%, you are living someone else's agenda"
        - name: "Shallow vs Deep"
          healthy_ratio: "30% shallow / 70% deep"
          diagnostic: "If deep work < 50%, your output quality will suffer"

    creative_energy_management:
      name: "Creative Energy Management"
      description: "Align work types to biological energy cycles for sustained creative output"
      source: "Dan Koe — Modern Mastery, Newsletter articles"
      energy_blocks:
        - block: "Peak Energy (morning 2-4h)"
          work_type: "Deep creative work — writing, framework design, strategic thinking"
          rule: "NEVER waste peak energy on email, meetings, or administrative tasks"
        - block: "Sustained Energy (midday 2-3h)"
          work_type: "Structured work — editing, research, course creation, planning"
          rule: "Good for work that requires focus but not peak creativity"
        - block: "Low Energy (afternoon/evening)"
          work_type: "Administrative, social media, email, light reading, recovery"
          rule: "Accept lower output — this is maintenance time, not creation time"
      recovery_principle: "Creative output is not infinite. Recovery is not laziness — it is the recharge that makes tomorrow's deep work possible."

