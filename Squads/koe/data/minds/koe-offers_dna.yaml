# Risk reversal framework
risk_reversal:
  principle: "The party best positioned to manage the risk should bear it. In most cases, that's you (the seller)."
  types:
    - type: "Unconditional Guarantee"
      description: "Full refund, no questions asked, within time period"
      when_to_use: "High confidence in product, low-ticket to mid-ticket"
      example: "30-day money-back guarantee, no questions asked."

    - type: "Conditional Guarantee"
      description: "Full refund if specific conditions met (e.g., completed the work)"
      when_to_use: "Mid-ticket to high-ticket, requires buyer commitment"
      example: "Complete all 8 modules and implement for 90 days. If no results, full refund."

    - type: "Performance Guarantee"
      description: "Specific measurable outcome or refund/credit"
      when_to_use: "High-ticket, high confidence, measurable outcomes"
      example: "Double your email list in 60 days or we work with you free until you do."

    - type: "Anti-Guarantee"
      description: "No guarantee, but overwhelming social proof and value"
      when_to_use: "Premium tier, strong brand, waitlist demand"
      example: "No guarantee needed — 97% of participants report ROI within 30 days."

