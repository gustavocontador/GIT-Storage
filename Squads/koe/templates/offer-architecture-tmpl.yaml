# Koe Squad — Offer Architecture Template
# Standard schema for offer design output produced by koe-offers
# Version: 1.0.0
# Created: 2026-02-14
# Pattern: KOE-TMPL-OFFER-001

# ═══════════════════════════════════════════════════════════════════════════════
# PURPOSE: Standardize offer design output for one-person businesses
# RULE: Every offer must pass sovereignty check and have risk reversal
# AGENTS: koe-offers (produces), koe-brand + koe-distribuidor (support)
# GATE: Offer without risk reversal = blocked | Value ratio < 10:1 = blocked
# ═══════════════════════════════════════════════════════════════════════════════

offer_architecture:
  # ───────────────────────────────────────────────────────────────────────────
  # SECTION 1: OFFER METADATA
  # ───────────────────────────────────────────────────────────────────────────
  offer_metadata:
    name: ""                          # Offer name
    tier: ""                          # entertainment | information | transformation | implementation
    target_audience: ""               # Specific avatar description
    avatar_pain: ""                   # Primary pain point being solved
    avatar_dream_outcome: ""          # What the ideal result looks like
    created_by: ""                    # Agent (e.g., koe-offers)
    created_date: ""                  # YYYY-MM-DD
    workflow_id: ""                   # Originating workflow
    status: ""                        # DRAFT/VALIDATED/LAUNCHED

  # ───────────────────────────────────────────────────────────────────────────
  # SECTION 2: VALUE PROPOSITION
  # ───────────────────────────────────────────────────────────────────────────
  value_proposition:
    dream_outcome: ""                 # Vivid description of the transformation
    dream_outcome_timeline: ""        # When they start seeing results
    risk_reversal:
      type: ""                        # unconditional | conditional | performance | anti_guarantee
      terms: ""                       # Specific guarantee language
      duration: ""                    # e.g., "30 days", "90 days", "until result achieved"
      confidence_basis: ""            # Why you can offer this guarantee
    value_hierarchy_position: ""      # Where in Entertainment → Transformation hierarchy
    unique_mechanism: ""              # What makes YOUR approach different (named framework)

  # ───────────────────────────────────────────────────────────────────────────
  # SECTION 3: PRICING
  # ───────────────────────────────────────────────────────────────────────────
  pricing:
    price_point: ""                   # Actual price (e.g., "$997")
    perceived_value: ""               # Total perceived value (e.g., "$12,500")
    value_to_price_ratio: ""          # e.g., "12.5:1" (must be >= 10:1)
    revenue_model: ""                 # one_time | subscription | cohort | hybrid
    payment_options: []               # e.g., ["Pay in full: $997", "3 payments of $367"]
    margin_estimate: ""               # Estimated gross margin %

  # ───────────────────────────────────────────────────────────────────────────
  # SECTION 4: OFFER COMPONENTS
  # ───────────────────────────────────────────────────────────────────────────
  components:
    core_offer:
      name: ""                        # Primary deliverable name
      description: ""                 # What they get
      format: ""                      # course | coaching | template | service | community
      perceived_value: ""             # Value of core offer alone
      delivery_method: ""             # self_paced | live | hybrid | done_for_you

    bonuses:
      - name: ""
        objection_resolved: ""        # Which specific objection this bonus resolves
        description: ""               # What they get
        perceived_value: ""           # Value of this bonus
        delivery_format: ""           # e.g., "PDF template", "Video training", "1-on-1 call"
      # Add more bonuses — each MUST resolve a specific objection

    guarantee:
      type: ""                        # unconditional | conditional | performance
      statement: ""                   # Full guarantee statement (customer-facing language)
      conditions: []                  # If conditional, what conditions?
      refund_process: ""              # How refund works (simple, no friction)

    scarcity:
      type: ""                        # capacity | cohort | time_limited | none
      mechanism: ""                   # What creates the real scarcity
      proof: ""                       # Why this scarcity is REAL (not fabricated)
      is_real: false                  # true/false — MUST be true or remove scarcity

    urgency:
      type: ""                        # deadline | price_increase | bonus_removal | none
      mechanism: ""                   # What creates the real urgency
      consequence: ""                 # What happens if they wait
      is_real: false                  # true/false — MUST be true or remove urgency

  # ───────────────────────────────────────────────────────────────────────────
  # SECTION 5: SOVEREIGNTY CHECK
  # ───────────────────────────────────────────────────────────────────────────
  sovereignty_check:
    increases_buyer_control: false    # Does the buyer become more autonomous after purchase?
    scalable_solo: false              # Can this offer be delivered by one person with systems?
    no_dependency_created: false      # Does the buyer become independent, not dependent?
    sovereignty_notes: ""             # Explanation of sovereignty assessment

    detailed_assessment:
      buyer_autonomy:
        before: ""                    # Buyer's situation before purchase
        after: ""                     # Buyer's capability after purchase
        autonomy_increase: ""         # What new independence they gain

      seller_sovereignty:
        time_per_customer: ""         # Hours required per customer
        automation_potential: ""      # What can be automated
        scale_without_hiring: false   # Can it scale without adding team?

      dependency_audit:
        creates_ongoing_need: false   # Does buyer need to keep buying?
        teaches_self_sufficiency: false # Does buyer learn to do it themselves?
        exit_strategy_clear: false    # Can buyer succeed without you after completion?

# ═══════════════════════════════════════════════════════════════════════════════
# VALIDATION RULES
# ═══════════════════════════════════════════════════════════════════════════════

validation:
  mandatory_fields:
    - "offer_metadata.name"
    - "offer_metadata.tier"
    - "offer_metadata.target_audience"
    - "value_proposition.dream_outcome"
    - "value_proposition.risk_reversal.type"
    - "value_proposition.risk_reversal.terms"
    - "pricing.price_point"
    - "pricing.value_to_price_ratio"
    - "components.core_offer.name"
    - "components.guarantee.statement"
    - "sovereignty_check.increases_buyer_control"
    - "sovereignty_check.scalable_solo"
    - "sovereignty_check.no_dependency_created"

  blocking_checks:
    - check: "risk_reversal_present"
      veto: "KOE-VT-OFFER-001"
      message: "Offer has no risk reversal. Risk Reversal is the secret weapon — never skip it."
    - check: "value_ratio_minimum"
      condition: "value_to_price_ratio >= 10"
      veto: "KOE-VT-OFFER-002"
      message: "Value-to-price ratio below 10:1. Add more value or adjust price."
    - check: "sovereignty_passed"
      condition: "all sovereignty checks true"
      veto: "KOE-VT-OFFER-003"
      message: "Offer fails sovereignty check. Redesign to increase buyer autonomy."
    - check: "real_scarcity"
      condition: "scarcity.is_real == true OR scarcity.type == 'none'"
      veto: "KOE-VT-OFFER-004"
      message: "Fake scarcity detected. Either make it real or remove it."
    - check: "real_urgency"
      condition: "urgency.is_real == true OR urgency.type == 'none'"
      veto: "KOE-VT-OFFER-005"
      message: "Fake urgency detected. Either make it real or remove it."

# ═══════════════════════════════════════════════════════════════════════════════
# EXAMPLE: Digital Course Offer
# ═══════════════════════════════════════════════════════════════════════════════

example:
  offer_metadata:
    name: "The Content Leverage System"
    tier: "transformation"
    target_audience: "Solo creators earning $2K-$10K/month who work 50+ hours/week creating content with no system"
    avatar_pain: "Creating content takes all their time, no leverage, no compounding, content treadmill"
    avatar_dream_outcome: "Work 15 hours/week creating content that compounds and drives $10K+/month in digital product sales"
    created_by: "koe-offers"
    created_date: "2026-02-14"
    workflow_id: "wf-offer-creation"
    status: "DRAFT"

  value_proposition:
    dream_outcome: "Go from 50h/week content treadmill to 15h/week leveraged content system that drives $10K+/month"
    dream_outcome_timeline: "First Content Cascade live within 7 days. Full system operational within 30 days."
    risk_reversal:
      type: "conditional"
      terms: "Complete all 6 modules and implement for 60 days. If your content output doesn't increase 5x while working fewer hours, full refund."
      duration: "60 days"
      confidence_basis: "97% of students who complete the program report increased output within 30 days"
    value_hierarchy_position: "Transformation — guided implementation with accountability"
    unique_mechanism: "The Content Cascade + APAG System (write once, distribute 20x)"

  pricing:
    price_point: "$997"
    perceived_value: "$12,500"
    value_to_price_ratio: "12.5:1"
    revenue_model: "cohort"
    payment_options:
      - "Pay in full: $997"
      - "3 monthly payments: $367"
    margin_estimate: "85%"

  components:
    core_offer:
      name: "The Content Leverage System — 6-Module Program"
      description: "Complete system for building a Content Cascade that compounds: Big Idea development, APAG writing, distribution automation"
      format: "course"
      perceived_value: "$5,000"
      delivery_method: "hybrid"

    bonuses:
      - name: "APAG Template Vault (50 Templates)"
        objection_resolved: "I don't know how to structure content"
        description: "50 fill-in-the-blank APAG templates for newsletters, threads, videos, and carousels"
        perceived_value: "$2,500"
        delivery_format: "Notion template pack"
      - name: "Content Cascade Automation Setup"
        objection_resolved: "I don't have time to distribute to 5+ platforms"
        description: "Step-by-step setup guide for automating distribution with Make.com + scheduling tools"
        perceived_value: "$2,000"
        delivery_format: "Video walkthrough + Make.com templates"
      - name: "Big Idea Generator Workshop (Live)"
        objection_resolved: "I don't have any Big Ideas to write about"
        description: "2-hour live workshop where we extract 10+ Big Ideas from your existing knowledge"
        perceived_value: "$1,500"
        delivery_format: "Live Zoom workshop"
      - name: "Private Community Access (6 months)"
        objection_resolved: "I'll get stuck and have no one to ask"
        description: "Access to private community of content creators implementing the system"
        perceived_value: "$1,500"
        delivery_format: "Discord community"

    guarantee:
      type: "conditional"
      statement: "Complete all 6 modules and implement for 60 days. If your content output doesn't increase 5x while working fewer hours, I'll refund every penny. The risk is on me."
      conditions:
        - "Complete all 6 modules (tracked in platform)"
        - "Publish minimum 8 newsletters using APAG"
        - "Implement at least 1 full Content Cascade"
      refund_process: "Email support@example.com with completion proof. Refund within 5 business days."

    scarcity:
      type: "cohort"
      mechanism: "Limited to 50 seats per cohort for quality feedback"
      proof: "Live workshop capacity and personal review bandwidth — physically cannot serve more than 50"
      is_real: true

    urgency:
      type: "bonus_removal"
      mechanism: "Big Idea Generator Workshop only available for current cohort enrollment period"
      consequence: "Next cohort won't include the live workshop — just the recorded version"
      is_real: true

  sovereignty_check:
    increases_buyer_control: true
    scalable_solo: true
    no_dependency_created: true
    sovereignty_notes: "Buyer learns to create their own Content Cascade — no ongoing dependency. They own the system."

    detailed_assessment:
      buyer_autonomy:
        before: "Dependent on constant content creation, no leverage, no system"
        after: "Owns a replicable Content Cascade system they can run independently"
        autonomy_increase: "Full content system ownership — no need for ongoing subscription"

      seller_sovereignty:
        time_per_customer: "2h/week total for 50-person cohort (community + workshop)"
        automation_potential: "Course delivery fully automated. Community self-sustaining after 3 months."
        scale_without_hiring: true

      dependency_audit:
        creates_ongoing_need: false
        teaches_self_sufficiency: true
        exit_strategy_clear: true

