# INTEGRAÇÃO COM JORNADA BRANDESIRE
# ═══════════════════════════════════════════════════════════════════
integracao_jornada:
  etapa_anterior: "Explorar (Atendimento/Onboarding)"
  etapa_atual: "Search & Insights — Pesquisa de Marca"
  etapa_seguinte: "Search & Insights — Análise + Síntese → DEENEA"

  dados_do_onboarding:
    descricao: |
      O Atendimento já coletou dados no briefing (16 campos BranDesire)
      e documentos do cliente. Estes dados alimentam a pesquisa:
    usos:
      - "Campo 11 (Assets) indica se cliente já tem pesquisas existentes"
      - "Campo 5 (Público) ajuda a definir perfil de respondentes"
      - "Campo 7 (Concorrentes) orienta análise competitiva"
      - "Documentos uploadados podem conter dados de pesquisa anteriores"

  banco_de_dados_inteligente:
    descricao: |
      Dados coletados no onboarding criam um banco que pode:
      - Pré-preencher campos da pesquisa com dados existentes
      - Identificar gaps que a pesquisa precisa cobrir
      - Sugerir nível de pesquisa baseado nos assets disponíveis
    exemplo: |
      Se o cliente uploadou um brand book no onboarding, o sistema
      já sabe que ele tem identidade visual definida. Na pesquisa,
      pode usar isso como estímulo visual para perguntas projetivas.

  output_para_deenea:
    - "Relatório de Pesquisa com verbatims e insights"
    - "Macro Insights priorizados"
    - "Indicação de nível de pesquisa (Ouro/Prata/Bronze)"
    - "Gaps identificados entre percepção e realidade"

  output_para_unniko:
    - "Percepções sobre assets e identidade atual"
    - "Convenções de categoria identificadas"
    - "White spaces visuais/sensoriais"
