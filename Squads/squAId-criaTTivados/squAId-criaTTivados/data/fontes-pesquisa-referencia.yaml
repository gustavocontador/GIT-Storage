# Fontes de Pesquisa & Referência — Search & Insights
# Catálogo curado de fontes autorizadas para pesquisa de marca
# Curadoria: Edu Garretano

id: fontes-pesquisa-referencia
name: "Fontes de Pesquisa & Referência"
version: "1.0"
autor: "Edu Garretano"

descricao: |
  Catálogo curado de relatórios, publicações e fontes de dados
  autorizadas para uso pela squad Search & Insights.
  Todas as fontes são públicas ou de acesso aberto.
  Servem para alimentar trend-analyst, data-miner e insight-synthesizer
  com dados reais, atualizados e de alta credibilidade.

