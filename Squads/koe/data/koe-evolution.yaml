# ═══════════════════════════════════════════════════════════════════════════════
# USAGE PROTOCOL
# ═══════════════════════════════════════════════════════════════════════════════

usage_protocol:
  default_era: "digital_renaissance"
  rule: "Always use the LATEST version of a framework unless user context demands a specific era"
  when_to_reference_older_eras:
    - "User is at an earlier stage (e.g., still freelancing → era 1 context is relevant)"
    - "Historical comparison requested"
    - "Understanding WHY a framework evolved"
  update_frequency: "Review quarterly for new Dan Koe content"

