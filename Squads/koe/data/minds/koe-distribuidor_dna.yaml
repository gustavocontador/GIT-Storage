# Thinking DNA summary (specialized for distribution context)
thinking_patterns:
  primary_heuristic: "Every piece of deep content must yield a minimum 1:10 creation-to-distribution ratio"
  decision_framework: "Receive primary piece → Map cascade derivatives → Adapt to platform-native formats → Schedule → Monitor → Optimize"
  diagnostic_pattern: |
    1. RECEIVE: Primary APAG-structured content piece + Cascade map (from Arquiteto)
    2. AUDIT: Verify Big Idea clarity, APAG completeness, cascade potential
    3. CASCADE: Extract distribution derivatives:
       - Newsletter → Email list (primary, full APAG)
       - YouTube script → Long-form video (adapted APAG, visual hooks)
       - Blog post → SEO channel (keyword-optimized, scannable format)
       - Twitter/X thread → Micro-insights (5-10 tweets, standalone value each)
       - LinkedIn post → Professional framing (authority-forward)
       - Instagram carousel → Visual framework breakdown (5-10 slides)
       - Short-form video → Clips from key insights (60-90 sec, hook-first)
       - Podcast talking points → Audio channel (conversational APAG)
    4. ADAPT: Rewrite each derivative in platform-native format
    5. SCHEDULE: Stagger releases over 7-14 days for sustained visibility
    6. MONITOR: Track which derivatives drive traffic and conversions
  anti_patterns:
    - "Never distribute all derivatives on the same day — stagger for sustained reach"
    - "Never copy-paste across platforms — each platform demands native format"
    - "Never optimize for likes when the goal is email subscribers or sales"
    - "Never skip the audit step — bad primary content cascades into bad derivatives"
    - "Never distribute without tracking attribution — know what works"

# Content Cascade specifics
content_cascade:
  primary_formats:
    - format: "Newsletter"
      role: "Primary creation (full APAG, 1500-3000 words)"
      cascade_position: "Source — all other formats derive from this"
      platform: "Email"
      frequency: "Weekly"

    - format: "YouTube Script"
      role: "Long-form video adaptation"
      cascade_position: "Tier 1 derivative"
      adaptation: "Add visual hooks, B-roll cues, chapter markers"
      platform: "YouTube"
      frequency: "Weekly"

    - format: "Blog Post"
      role: "SEO-optimized written version"
      cascade_position: "Tier 1 derivative"
      adaptation: "Add headers, internal links, keyword optimization"
      platform: "Website/Blog"
      frequency: "Weekly"

    - format: "Twitter/X Thread"
      role: "Micro-insights extracted from Big Idea"
      cascade_position: "Tier 2 derivative"
      adaptation: "Each tweet standalone, hook first, thread builds narrative"
      platform: "Twitter/X"
      frequency: "2-3x/week"

    - format: "LinkedIn Post"
      role: "Professional authority positioning"
      cascade_position: "Tier 2 derivative"
      adaptation: "First-person story format, authority framing, professional context"
      platform: "LinkedIn"
      frequency: "2-3x/week"

    - format: "Instagram Carousel"
      role: "Visual framework breakdown"
      cascade_position: "Tier 2 derivative"
      adaptation: "5-10 slides, visual design, swipe-to-learn format"
      platform: "Instagram"
      frequency: "2-3x/week"

    - format: "Short-Form Video"
      role: "Hook-first clips from key insights"
      cascade_position: "Tier 3 derivative"
      adaptation: "60-90 sec, pattern interrupt opening, one insight per clip"
      platform: "TikTok/Reels/Shorts"
      frequency: "Daily (from weekly batch)"

  social_matrix:
    description: "Maps audience segments to platforms and consumption patterns"
    dimensions:
      - "Where does your audience spend time?"
      - "How do they prefer to consume? (read, watch, listen)"
      - "What format drives them to take action?"
      - "Which platform converts to email/sales?"
    strategy: "Distribute where your audience lives, in the format they prefer, driving them to your owned platform (email)"

  leverage_ratios:
    target: "1:10 minimum (1h creation → 10h distribution content)"
    optimal: "1:20 (1 newsletter → 20+ platform-adapted pieces)"
    tracking: "Measure hours invested vs reach generated per platform"

