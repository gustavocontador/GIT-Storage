name: Skill Tester
# ═══════════════════════════════════════════════════════════════════════════════
# SQUAD: SKILL-TESTER
# Comparação e avaliação de skills (prompts, system prompts, slash commands)
# ═══════════════════════════════════════════════════════════════════════════════

pack:
  name: "skill-tester"
  title: "Skill Tester Squad"
  version: "1.0.0"
  author: "AIOS Team"
  description: "Compara 2+ skills lado a lado com cenários controlados, scoring por critérios e relatório comparativo com veredicto"
  icon: "⚖️"
  slash_prefix: "skill-tester"

# Changelog
# v1.0.0 (2026-02-08) - Criação inicial do squad

# ═══════════════════════════════════════════════════════════════════════════════
# SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

settings:
  activation:
    show_greeting: true
    show_quick_commands: true

  evaluation:
    default_scenarios: 2            # 1-3 cenários por default
    scoring_scale: 10               # 1-10
    require_justification: true     # Score sem justificativa = inválido
    blind_evaluation: true          # Avaliar outputs individualmente antes de comparar

  output:
    default_format: "markdown"
    include_scorecard: true
    include_detailed_report: true
    include_verdict: true

# ═══════════════════════════════════════════════════════════════════════════════
# EVALUATION CRITERIA (Defaults)
# ═══════════════════════════════════════════════════════════════════════════════

criteria:
  defaults:
    - name: "Relevância"
      weight: 25
      description: "Output atende ao objetivo solicitado"
    - name: "Qualidade"
      weight: 25
      description: "Profundidade, precisão e valor do conteúdo gerado"
    - name: "Formato"
      weight: 15
      description: "Estrutura, organização e legibilidade do output"
    - name: "Tom"
      weight: 15
      description: "Tom e estilo adequados ao contexto"
    - name: "Completude"
      weight: 10
      description: "Cobertura de todos os pontos esperados"
    - name: "Criatividade"
      weight: 10
      description: "Originalidade e valor agregado além do básico"

  scoring_scale:
    9-10: "Excepcional — supera expectativas"
    7-8: "Bom — atende bem com pontos fortes claros"
    5-6: "Adequado — funcional mas sem destaque"
    3-4: "Fraco — falhas significativas"
    1-2: "Insuficiente — não atende ao critério"

# ═══════════════════════════════════════════════════════════════════════════════
# INTEGRATION
# ═══════════════════════════════════════════════════════════════════════════════

knowledge:
  - name: EVALUATION-METHODOLOGY
    path: knowledge/EVALUATION-METHODOLOGY.md
    description: "Metodologia de avaliação cega sequencial, critérios, escala, justificativas"
  - name: UI-UX-EVALUATION-RUBRIC
    path: knowledge/UI-UX-EVALUATION-RUBRIC.md
    description: "Rubrica UI/UX: 28-point checklist, anti-patterns, bonus, benchmark 9.1/10"
  - name: STANDARD-TEST-SCENARIOS
    path: knowledge/STANDARD-TEST-SCENARIOS.md
    description: "Cenários padrão: SaaS Dashboard, Landing Hero, Onboarding Form"
  - name: INDEX
    path: knowledge/INDEX.md
    description: "Índice de knowledge com decision map e quick reference"

integration:
  enabled: true
  log_source: true
  fallback_behavior: "graceful"

  # Squads que podem usar este squad
  consumers:
    - squad: "squad-creator"
      use_cases: ["validar skills de novos squads", "comparar abordagens"]
    - squad: "copywriting"
      use_cases: ["comparar prompts de copy", "A/B test de angles"]
    - squad: "youtube-content"
      use_cases: ["comparar prompts de thumbnail", "testar hooks"]

# ═══════════════════════════════════════════════════════════════════════════════
# REFERENCE SKILLS (Proven benchmarks for evaluation)
# ═══════════════════════════════════════════════════════════════════════════════

reference_skills:
  frontend_design:
    path: ".claude/skills/frontend-design-hybrid/SKILL.md"
    use_as: "evaluation_standard"
    score: 9.1
    note: "Winner of 4-skill comparison (9.1/10). Use criteria from this skill when evaluating UI/UX outputs."
    evaluation_sections:
      - "Design Thinking (context analysis before code)"
      - "Token System (typography, spacing, color, animation, radius)"
      - "Visual Atmosphere (noise, gradients, glass, shadows)"
      - "Micro-Interactions (load choreography, hover, feedback, scroll reveals)"
      - "Data Visualization (animated charts, progress rings)"
      - "Component Patterns (CVA, cn(), responsive strategy)"
      - "Accessibility (WCAG 2.1 AA compliance)"
      - "Anti-Patterns (visual crimes, UX violations, technical sins)"
      - "Pre-Delivery Checklist (28-point verification)"
      - "The Standard (crafted, not generated)"

# ═══════════════════════════════════════════════════════════════════════════════
# SUPPORTED SKILL TYPES
# ═══════════════════════════════════════════════════════════════════════════════

skill_types:
  prompt:
    description: "Texto de prompt (user ou assistant)"
    input_method: "inline text"
  system_prompt:
    description: "System instructions / persona"
    input_method: "inline text or file path"
  slash_command:
    description: "Skill do Claude Code (.claude/skills/*.md)"
    input_method: "file path"
  agent_definition:
    description: "Definição de agente AIOS (.aios-core/squads/*/agents/*.md)"
    input_method: "file path"
