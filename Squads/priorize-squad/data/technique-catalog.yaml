  rice:
    id: "PR-T-004"
    name: "RICE Scoring"
    aliases: ["RICE Framework"]
    creator: "Sean McBride & Intercom team"
    nationality: "American"
    year: 2016
    type: "numeric_score"
    complexity: 2
    complexity_label: "Medium"
    group_size: "small_team"
    data_required: "moderate"
    time_to_execute: "30-60min"

    how_it_works: |
      Scores each item with 4 factors to produce a single priority score:
      RICE Score = (Reach x Impact x Confidence) / Effort

      - Reach: How many people affected per time period (number)
      - Impact: How much each person is affected (0.25=minimal, 0.5=low, 1=medium, 2=high, 3=massive)
      - Confidence: How sure you are about estimates (100%=high, 80%=medium, 50%=low)
      - Effort: Person-months of work (number)

    steps:
      - "List all features/ideas to score"
      - "For each, estimate Reach (users per quarter)"
      - "For each, rate Impact (0.25, 0.5, 1, 2, or 3)"
      - "For each, assess Confidence (50%, 80%, or 100%)"
      - "For each, estimate Effort (person-months)"
      - "Calculate: (Reach x Impact x Confidence) / Effort"
      - "Rank by RICE score descending"

    best_for:
      - "Product backlog prioritization"
      - "Feature roadmap planning"
      - "Data-driven product teams"
      - "Growth team experiments"

    not_suitable_for:
      - "Personal daily tasks"
      - "When data is completely unavailable"
      - "Very small lists (<5 items)"

    output_format: "Ranked table with RICE scores"

    tags: ["product", "data_driven", "quantitative", "growth", "backlog"]

  ice:
    id: "PR-T-005"
    name: "ICE Scoring"
    aliases: ["ICE Framework"]
    creator: "Sean Ellis"
    nationality: "American"
    year: 2010
    type: "numeric_score"
    complexity: 1
    complexity_label: "Low"
    group_size: "individual"
    data_required: "minimal"
    time_to_execute: "10-20min"

    how_it_works: |
      Quick scoring method using 3 criteria (1-10 each):
      ICE Score = Impact x Confidence x Ease

      - Impact: Potential effect on the business goal (1-10)
      - Confidence: How confident you are it will work (1-10)
      - Ease: How easy it is to implement (1-10)

    steps:
      - "List all experiments/ideas to score"
      - "Rate each on Impact (1-10)"
      - "Rate each on Confidence (1-10)"
      - "Rate each on Ease (1-10)"
      - "Calculate: Impact x Confidence x Ease"
      - "Rank by ICE score descending"

    best_for:
      - "Growth hacking experiments"
      - "Startup rapid decisions"
      - "Marketing campaign selection"
      - "Quick product decisions"

    not_suitable_for:
      - "Complex multi-stakeholder decisions"
      - "When precise data is available (use RICE instead)"

    output_format: "Ranked table with ICE scores"

    tags: ["growth", "startup", "quick", "marketing", "experiments"]

  gut:
    id: "PR-T-006"
    name: "GUT Matrix"
    aliases: ["Gravity-Urgency-Tendency"]
    creator: "Charles H. Kepner & Benjamin B. Tregoe"
    nationality: "American"
    year: 1981
    type: "numeric_score"
    complexity: 1
    complexity_label: "Low"
    group_size: "small_team"
    data_required: "minimal"
    time_to_execute: "15-30min"

    how_it_works: |
      Each problem is rated 1-5 on three criteria:
      Priority = Gravity x Urgency x Tendency

      - G (Gravity): Impact if problem is not solved (1=minimal, 5=catastrophic)
      - U (Urgency): Time pressure to resolve (1=can wait, 5=immediate)
      - T (Tendency): Likelihood of getting worse over time (1=stable, 5=rapid deterioration)

    steps:
      - "List all problems/issues to prioritize"
      - "Rate each on Gravity (1-5)"
      - "Rate each on Urgency (1-5)"
      - "Rate each on Tendency (1-5)"
      - "Calculate: G x U x T"
      - "Rank from highest to lowest"

    best_for:
      - "Problem resolution in manufacturing"
      - "Risk assessment"
      - "Quality management (PDCA)"
      - "Industrial process issues"
      - "Strategic planning"

    not_suitable_for:
      - "Feature prioritization"
      - "Opportunity evaluation"

    output_format: "Ranked table with GUT scores (max 125)"

    tags: ["quality", "risk", "industrial", "problems", "engineering"]

  wsjf:
    id: "PR-T-007"
    name: "WSJF"
    aliases: ["Weighted Shortest Job First"]
    creator: "Don Reinertsen (adopted by SAFe/Dean Leffingwell)"
    nationality: "American"
    year: 2009
    type: "numeric_score"
    complexity: 2
    complexity_label: "Medium"
    group_size: "large_team"
    data_required: "moderate"
    time_to_execute: "30-60min"

    how_it_works: |
      Prioritizes by maximum economic return in minimum time:
      WSJF = Cost of Delay / Job Duration

      Cost of Delay is decomposed into:
      - User-Business Value (1-21 fibonacci)
      - Time Criticality (1-21 fibonacci)
      - Risk Reduction / Opportunity Enablement (1-21 fibonacci)

      Uses relative sizing (fibonacci) with team consensus.

    steps:
      - "List all features/epics to prioritize"
      - "Rate User-Business Value (1, 2, 3, 5, 8, 13, 21)"
      - "Rate Time Criticality (1, 2, 3, 5, 8, 13, 21)"
      - "Rate Risk Reduction / Opportunity Enablement (1, 2, 3, 5, 8, 13, 21)"
      - "Sum the three to get Cost of Delay"
      - "Estimate Job Size/Duration (1, 2, 3, 5, 8, 13, 21)"
      - "Calculate: WSJF = Cost of Delay / Job Size"
      - "Rank by WSJF descending"

    best_for:
      - "SAFe/Lean portfolio management"
      - "Program Increment (PI) planning"
      - "Large-scale backlog prioritization"
      - "Enterprise feature selection"

    not_suitable_for:
      - "Small teams without SAFe"
      - "Personal task management"
      - "Quick decisions"

    output_format: "Ranked table with WSJF scores"

    tags: ["safe", "lean", "enterprise", "portfolio", "economic"]

  weighted_scoring:
    id: "PR-T-008"
    name: "Weighted Scoring Model"
    aliases: ["Decision Matrix", "Weighted Decision Matrix", "Pugh Matrix"]
    creator: "Generic (Project Management)"
    nationality: "N/A"
    year: 1960
    type: "numeric_score"
    complexity: 2
    complexity_label: "Medium"
    group_size: "small_team"
    data_required: "moderate"
    time_to_execute: "30-60min"

    how_it_works: |
      The most flexible scoring framework:
      1. Define criteria (columns)
      2. Assign weights to each criterion (totaling 100%)
      3. Score each option against each criterion (1-10)
      4. Multiply scores by weights
      5. Sum weighted scores per option
      6. Rank by total weighted score

    steps:
      - "Define 4-8 evaluation criteria relevant to your context"
      - "Assign percentage weight to each criterion (must total 100%)"
      - "List all options to evaluate"
      - "Score each option on each criterion (1-10)"
      - "Multiply each score by its weight"
      - "Sum weighted scores for each option"
      - "Rank by total weighted score"

    best_for:
      - "Vendor/tool selection"
      - "Multi-criteria feature evaluation"
      - "Project portfolio selection"
      - "Any decision with custom criteria"

    not_suitable_for:
      - "Quick daily decisions"
      - "When criteria are unclear"

    output_format: "Weighted scoring matrix table"

    tags: ["flexible", "quantitative", "vendor", "project", "multi_criteria"]

  cd3:
    id: "PR-T-009"
    name: "CD3 (Cost of Delay Divided by Duration)"
    aliases: ["Cost of Delay"]
    creator: "Don Reinertsen"
    nationality: "American"
    year: 2009
    type: "numeric_score"
    complexity: 3
    complexity_label: "High"
    group_size: "large_team"
    data_required: "extensive"
    time_to_execute: "60-120min"

    how_it_works: |
      Quantifies the economic impact of delaying a feature/project:
      CD3 = Cost of Delay / Duration

      Cost of Delay profiles:
      - Standard: Linear value decay over time
      - Urgent: Steep early value loss
      - Fixed Date: Cliff at deadline
      - Intangible: Hard to quantify but real

      Requires estimating revenue impact, market window, and opportunity cost.

    steps:
      - "Identify the value stream for each item"
      - "Estimate weekly/monthly revenue impact of delay"
      - "Classify the urgency profile (standard, urgent, fixed-date, intangible)"
      - "Estimate implementation duration"
      - "Calculate CD3 = Cost of Delay / Duration"
      - "Rank by CD3 descending"

    best_for:
      - "Economic decision-making"
      - "Portfolio prioritization with financial data"
      - "Lean product development"

    not_suitable_for:
      - "Teams without financial data"
      - "Early-stage products"
      - "Quick decisions"

    output_format: "CD3 ranked table with economic profiles"

    tags: ["economic", "financial", "lean", "advanced", "portfolio"]

