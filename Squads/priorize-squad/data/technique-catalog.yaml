  eisenhower:
    id: "PR-T-001"
    name: "Eisenhower Matrix"
    aliases: ["Urgent-Important Matrix", "Covey Matrix"]
    creator: "Dwight D. Eisenhower (popularized by Stephen Covey)"
    nationality: "American"
    year: 1950
    formalized: 1989
    type: "matrix_2x2"
    complexity: 1  # 1-5 scale
    complexity_label: "Low"
    group_size: "individual"  # individual | small_team | large_team | stakeholders
    data_required: "none"  # none | minimal | moderate | extensive
    time_to_execute: "5-15min"

    how_it_works: |
      2x2 matrix classifying tasks on two axes: Urgency and Importance.
      Produces 4 quadrants:
      - Q1 (Urgent + Important): Do now
      - Q2 (Not Urgent + Important): Schedule
      - Q3 (Urgent + Not Important): Delegate
      - Q4 (Not Urgent + Not Important): Eliminate

    steps:
      - "List all tasks/items to prioritize"
      - "For each item, ask: Is this URGENT? (deadline pressure, time-sensitive)"
      - "For each item, ask: Is this IMPORTANT? (contributes to goals, high impact)"
      - "Place each item in the corresponding quadrant"
      - "Act: Q1=Do now, Q2=Schedule, Q3=Delegate, Q4=Eliminate"

    best_for:
      - "Daily task management"
      - "Personal productivity"
      - "Leadership decisions"
      - "Any general-purpose prioritization"

    not_suitable_for:
      - "Product backlog with many items (>20)"
      - "Quantitative comparison needed"
      - "Team-based scoring"

    output_format: "2x2 matrix with items in quadrants"

    tags: ["personal", "daily", "simple", "visual", "general"]

  value_effort:
    id: "PR-T-002"
    name: "Value vs. Effort Matrix"
    aliases: ["Impact-Effort Matrix", "2x2 Prioritization"]
    creator: "Community (Lean/Agile)"
    nationality: "N/A"
    year: 2000
    type: "matrix_2x2"
    complexity: 1
    complexity_label: "Low"
    group_size: "small_team"
    data_required: "minimal"
    time_to_execute: "10-20min"

    how_it_works: |
      2x2 matrix plotting items on Value (Y-axis) vs. Effort (X-axis):
      - High Value + Low Effort = Quick Wins (do first)
      - High Value + High Effort = Big Projects (plan carefully)
      - Low Value + Low Effort = Fill-ins (if time permits)
      - Low Value + High Effort = Money Pits (avoid)

    steps:
      - "List all items to prioritize"
      - "Rate each item on Value (1-10): business impact, revenue, user satisfaction"
      - "Rate each item on Effort (1-10): time, cost, complexity"
      - "Plot on 2x2 matrix"
      - "Prioritize: Quick Wins first, then Big Projects, Fill-ins last, avoid Money Pits"

    best_for:
      - "Sprint planning"
      - "Quick triage sessions"
      - "Startup feature selection"
      - "Any team needing fast visual prioritization"

    not_suitable_for:
      - "Complex multi-criteria decisions"
      - "When precise scoring is needed"

    output_format: "2x2 matrix with items plotted"

    tags: ["team", "agile", "visual", "quick", "product"]

  pick_chart:
    id: "PR-T-003"
    name: "PICK Chart"
    aliases: ["Possible-Implement-Challenge-Kill"]
    creator: "Lockheed Martin"
    nationality: "American"
    year: 1990
    type: "matrix_2x2"
    complexity: 1
    complexity_label: "Low"
    group_size: "small_team"
    data_required: "minimal"
    time_to_execute: "15-30min"

    how_it_works: |
      2x2 matrix categorizing ideas into four quadrants:
      - P (Possible): Easy + Low Impact - maybe later
      - I (Implement): Easy + High Impact - do it now
      - C (Challenge): Hard + High Impact - worth the effort
      - K (Kill): Hard + Low Impact - discard

    steps:
      - "List all ideas/solutions from brainstorming"
      - "Evaluate each on Ease of Implementation (easy vs. hard)"
      - "Evaluate each on Potential Payoff (low vs. high)"
      - "Place in quadrant: P, I, C, or K"
      - "Focus on I (Implement) first, then C (Challenge)"

    best_for:
      - "Lean Six Sigma projects"
      - "Process improvement"
      - "Post-brainstorming filtering"
      - "Team consensus building"

    not_suitable_for:
      - "Individual task management"
      - "Quantitative precision needed"

    output_format: "PICK quadrant chart"

    tags: ["lean", "six_sigma", "team", "visual", "process"]

