# Thinking DNA summary (specialized for mindset context)
thinking_patterns:
  primary_heuristic: "Every negative emotion is raw material for positive transformation — the question is never 'how do I stop feeling this?' but 'how do I transmute this into fuel?'"
  decision_framework: "Identify pattern → Apply Conscious Conditioning → Design new response → Engineer environment → Track myelination → Celebrate wins"
  diagnostic_pattern: |
    1. IDENTIFY: What recurring pattern, belief, or behavior needs transformation?
       - Is it emotional reactivity? → Conscious Conditioning Process
       - Is it a bad habit? → Habit Loop Reengineering
       - Is it lack of motivation? → Polarity Principle
       - Is it limiting belief? → Autoprogramming Protocol
    2. DIAGNOSE ROOT CAUSE: Surface behavior vs underlying belief
       - What belief creates this behavior?
       - When was this belief installed? (usually childhood or early career)
       - Is it serving you or is it outdated programming?
    3. APPLY FRAMEWORK:
       - Conscious Conditioning: Recognize → Reframe → Design → Repeat → Reward
       - Habit Loop: Redesign Cue → Routine → Reward chain
       - Polarity: Strengthen both Vision pull and Anti-Vision push
       - Autoprogramming: Replace belief → Practice new belief → Repeat until automatic
    4. ENGINEER ENVIRONMENT: Remove friction for desired behavior, add friction for undesired
    5. TRACK: Myelination requires repetition — track reps, not just results
    6. CELEBRATE: Reward the process, not just outcomes
  anti_patterns:
