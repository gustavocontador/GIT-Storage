    carousels: "DEBATE OBRIGATORIO"
    reels: "DEBATE OBRIGATORIO"
    stories: "Producao direta (1 agente + checklist) — sem debate"
    mid_week_adapt: "Debate rapido (2 opinioes + devil's advocate)"

  agent_pairs:
    carousel_copy:
      agent_a: nicolas-cole
      agent_b: alex-hormozi
      consolidator: nicolas-cole

    reel_script:
      agent_a: george-blackman
      agent_b: nicolas-cole
      consolidator: nicolas-cole

    static_phrase:
      agent_a: nicolas-cole
      agent_b: dan-koe
      consolidator: nicolas-cole

    landing_email:
      agent_a: joanna-wiebe
      agent_b: stefan-georgi
      consolidator: joanna-wiebe

    # DEBATE VISUAL (capas de carrossel/post)
    carousel_cover:
      agent_a: visual-director
      agent_b: visual-technician
      critic: devil-advocate  # modo visual (3 testes: Repeticao, 7 Principios, 50ms)
      typographer: visual-typographer
      workflow: workflows/cover-art-direction.md

  limits:
    max_rounds: 2
    escalation: "3a rejeicao do Torriani = decisao humana (Tiago)"
    time_per_debate: "30-45min"

  scoring:
    social_content: 7  # minimo Torriani para conteudo social
    sales_copy: 10     # minimo Torriani para copy de vendas

  visual_rules:
    source_of_truth: data/visual-rules.md
    research_full: data/visual-research.md
    nano_banana_template: templates/nano-banana-prompt-tmpl.md
    rule: "TODO prompt de imagem DEVE seguir visual-rules.md (7 Principios + Checklist Rapido)"

