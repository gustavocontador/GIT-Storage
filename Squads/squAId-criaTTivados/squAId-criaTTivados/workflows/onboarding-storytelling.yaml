      pasta: "agents/storytelling/"

    - nome: "Frameworks de storytelling"
      arquivo: "data/storytelling-frameworks.yaml"

    - nome: "Emotion mapping"
      arquivos:
        - "data/panksepp-systems.yaml"
        - "data/plutchik-emotions.yaml"

    - nome: "Narrativa de origem"
      arquivo: "data/origin-story-framework.yaml"

  leitura_recomendada:
    - "Story - Robert McKee"
    - "The Hero with a Thousand Faces - Joseph Campbell"
    - "Hey Whipple, Squeeze This - Luke Sullivan"
    - "Ogilvy on Advertising - David Ogilvy"

