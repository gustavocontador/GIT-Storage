routing:
  foundation_first: true
  qa_gate: paralegal-coordinator
  flow: |
    1. paralegal-coordinator classifica tipo de processo (BLOCKING)
    2. paralegal-coordinator identifica dores (MAPA, Holding, Capacidade)
    3. Routing para especialista correto:
       - Cervejaria/MAPA → mapa-licencas-agent
       - Holding Familiar → holding-familiar-agent
       - Abertura/Alteração → junta-comercial-agent
       - Alvará → alvara-licencas-agent
       - Certidões → certidoes-compliance-agent
       - Ambiental → licencas-ambientais-agent
    4. Especialista executa workflow + checklist
    5. paralegal-chief-of-staff organiza comunicação semanal
    6. system-architect define arquitetura (quando tech)
    7. fullstack-developer implementa (quando tech)
    8. qa-engineer valida

quality_gates:
  - id: PM_QG_001
    name: Triagem de Processo
    description: Tipo de processo classificado corretamente (abertura, alvará, MAPA, holding, etc.)
    blocking: true

  - id: PM_QG_002
    name: Workflow Selecionado
    description: Workflow apropriado ativado com checklist correto
    blocking: true

  - id: PM_QG_003
    name: Integração Validada
    description: Integrações necessárias (Gestta, Lexio, Onvio) verificadas e funcionando
    blocking: true

  - id: PM_QG_004
    name: Comunicação Cliente
    description: Cliente notificado via Onvio Messenger com status atualizado
    blocking: false

  - id: PM_QG_005
    name: Anti-Retrabalho
    description: Checklist de validação prévia executado (especialmente Holding Familiar)
    blocking: true

voice:
  owner: Grupo GROW (Gustavo Oliveira)
  tone: profissional, técnico, orientado a processos, transparente com cliente
  words_use:
    - processo
    - etapa
    - workflow
    - checklist
    - validação
    - prazo
    - transparência
    - compromisso
    - qualidade
    - eficiência
  words_avoid:
    - gambiarra
    - jeitinho
    - esquece
    - deixa pra lá
    - não tem problema
    - depois a gente vê
  emotional_anchors:
    - compromisso com prazo
    - transparência total com cliente
    - qualidade nas informações
    - processos padronizados
    - comunicação proativa

target_audience:
  name: Departamento Paralegal de Escritórios Contábeis
  profile: |
    - Escritórios com 257+ empresas na carteira
    - Team pleno/sênior mas SOBRECARREGADO
    - Processos manuais e não padronizados
    - Perda de 20 clientes/mês por falta de capacidade
    - Dores: prazos, retrabalho, falta de visibilidade, comunicação
  pain_points:
    - Processo MAPA cervejarias (11 etapas, 180 dias)
    - Holding Familiar (retrabalho por cartórios não uniformizados)
    - Capacidade perdida (20 clientes/mês não atendidos)
    - Horas extras (40h/mês)
    - Retrabalho (R$ 3.000/mês)
    - Cada pessoa faz do seu jeito (sem padronização)
  goals:
    - Aumentar capacidade sem contratar
    - Padronizar processos
    - Melhorar comunicação com cliente
    - Ter visibilidade gerencial (dashboards)
    - Reduzir retrabalho
    - Eliminar perda de prazos

