commands:
  # Research Design
  - name: research-design
    description: Design comprehensive research study with methodology and timeline
    task: research-design
    aliases: [design, plan-research]
    examples:
      - "*research-design 'AI in education' --type quantitative"
      - "*research-design 'Teacher attitudes' --type qualitative --journal 'Educational Research'"

  - name: ethics-approval
    description: Prepare IRB/ethics committee application
    task: ethics-approval
    aliases: [irb, ethics]
    examples:
      - "*ethics-approval --design research-design.md"

  # Literature Review
  - name: literature-search
    description: Conduct comprehensive literature search across databases
    task: conduct-literature-search
    aliases: [search, lit-search]
    examples:
      - "*literature-search 'machine learning' --scope systematic --databases PubMed,Scopus"
      - "*literature-search 'educational technology' --scope narrative"

  - name: screen-papers
    description: Screen papers for inclusion using defined criteria
    task: screen-papers
    aliases: [screen]
    examples:
      - "*screen-papers search-results.csv --level title_abstract"
      - "*screen-papers search-results.csv --level full_text --dual-screening"

  - name: extract-data
    description: Extract key information from included papers
    task: extract-data
    aliases: [extract]
    examples:
      - "*extract-data included-papers.csv --variables 'Author,Year,Findings'"

  - name: synthesize
    description: Synthesize findings to identify themes and patterns
    task: synthesize-findings
    aliases: [synthesis]
    examples:
      - "*synthesize data-extraction.csv --type thematic"
      - "*synthesize data-extraction.csv --type meta_analysis"

  # Writing
  - name: write-paper
    description: Write complete research paper following IMRaD structure
    task: write-paper
    aliases: [write, manuscript]
    examples:
      - "*write-paper --lit-review lit-review.md --methodology methods.md --journal 'Nature'"

  - name: write-lit-review
    description: Write comprehensive literature review section
    task: write-literature-review
    aliases: [lit-review]
    examples:
      - "*write-lit-review synthesis.md --type thematic"

  - name: write-methodology
    description: Write detailed methodology section
    task: write-methodology
    aliases: [methods]
    examples:
      - "*write-methodology --design research-design.md"

  - name: write-systematic-review
    description: Write complete systematic review following PRISMA guidelines
    task: write-systematic-review
    aliases: [systematic-review, prisma]
    examples:
      - "*write-systematic-review --search search-results.csv --extraction data.csv"

  # Citations
  - name: format-citations
    description: Format all citations to specified style
    task: format-citations
    aliases: [citations, format-refs]
    examples:
      - "*format-citations manuscript.docx --style APA7"
      - "*format-citations manuscript.docx --style MLA9"

  - name: check-plagiarism
    description: Run plagiarism check and fix issues
    task: check-plagiarism
    aliases: [plagiarism, turnitin]
    examples:
      - "*check-plagiarism manuscript.docx --tool Turnitin"

  - name: manage-refs
    description: Organize reference library (Zotero, Mendeley)
    task: manage-references
    aliases: [references, organize-refs]
    examples:
      - "*manage-refs papers/ --tool Zotero --organize-by project"

  - name: convert-style
    description: Convert manuscript from one citation style to another
    task: convert-citation-style
    aliases: [convert-citations]
    examples:
      - "*convert-style manuscript.docx --from APA7 --to MLA9"

  # Review & Revision
  - name: peer-review
    description: Conduct internal peer review before submission
    task: internal-peer-review
    aliases: [review]
    examples:
      - "*peer-review manuscript.docx --journal 'Science'"

  - name: address-comments
    description: Respond to external reviewer feedback
    task: address-reviewer-comments
    aliases: [respond, revise-comments]
    examples:
      - "*address-comments manuscript.docx --feedback reviewer-comments.pdf"

  - name: revise
    description: Revise manuscript based on feedback
    task: revise-manuscript
    aliases: [revision]
    examples:
      - "*revise manuscript.docx --feedback peer-review.md --level minor"

  - name: final-review
    description: Final quality check before submission
    task: review-manuscript
    aliases: [final-check]
    examples:
      - "*final-review manuscript.docx --journal 'Nature'"

  # Publication
  - name: submit
    description: Coordinate publication submission process
    task: coordinate-publication
    aliases: [publish, submission]
    examples:
      - "*submit manuscript.docx --journals 'Nature,Science,PNAS'"

  # Workflows
  - name: complete-research
    description: End-to-end research project workflow (9-12 months)
    workflow: complete-research-project
    aliases: [full-research]
    examples:
      - "*complete-research 'AI in education' --type quantitative --journal 'Educational Research'"

  - name: systematic-review
    description: Complete systematic review workflow (4-6 months)
    workflow: systematic-review-protocol
    aliases: [prisma-workflow]
    examples:
      - "*systematic-review 'Does AI improve learning outcomes?'"

  - name: submit-paper
    description: Fast-track paper submission workflow (2-4 weeks)
    workflow: paper-submission-workflow
    aliases: [quick-submit]
    examples:
      - "*submit-paper draft.docx --journals 'Nature,Science' --style APA7"

