# Conscious Conditioning Protocol Workflow
# Based on Dan Koe's Conscious Conditioning Process + Habit Loop Mastery
# Source: CONSCIOUS_CONDITIONING_PROCESS + POLARITY_PRINCIPLE + AUTOPROGRAMMING
# Version: 1.0.0

id: wf-conscious-conditioning
name: "Conscious Conditioning Protocol"
version: "1.0.0"
duration: "3-5 dias (com prática diária)"
description: |
  Protocolo completo para reprogramação consciente de padrões mentais, hábitos
  e identidade. Usa o framework de Dan Koe para identificar condicionamentos
  inconscientes que limitam o operador e substituí-los por padrões alinhados
  com a vida e o negócio que deseja construir.

  FILOSOFIA: "Você não é seus hábitos. Você é a consciência que pode OBSERVAR
  seus hábitos e ESCOLHER mudá-los. O primeiro passo é reconhecer que toda
  crença, todo comportamento, todo padrão foi PROGRAMADO — e pode ser
  REPROGRAMADO conscientemente."

  RESULTADO: Pattern Audit completo + Conditioning Plan personalizado +
  Habit Architecture de 21 dias + Integration Plan com accountability.

# ═══════════════════════════════════════════════════════════════════════════════
# QUANDO USAR ESTE WORKFLOW
# ═══════════════════════════════════════════════════════════════════════════════

best_for:
  - "Operador travado em padrões improdutivos reconhecidos"
  - "Transição de identidade (empregado → empreendedor, freelancer → creator)"
  - "Resistência persistente a hábitos que 'sabe que deveria fazer'"
  - "Após burnout ou período de estagnação"
  - "Sabotagem inconsciente em áreas específicas (vendas, exposição, disciplina)"
  - "Quando técnicas de produtividade sozinhas não funcionam (o problema é mais fundo)"
  - "Início de nova fase do negócio que exige nova versão de si mesmo"

decision_matrix_fit:
  complexity: high
  agents_required: 3
  estimated_duration: "3-5 dias (sessões de 60-90 min + prática diária)"
  user_involvement: "very high (introspecção profunda, prática diária, journaling)"
  prerequisites:
    - "Disposição para introspecção honesta e vulnerabilidade"
    - "Comprometimento com prática diária por mínimo 21 dias"
    - "Ambiente seguro (sem pressão de terceiros durante sessões)"
    - "Padrão limitante específico identificado (não vago)"
  triggers:
    - "Usuário usa comando *rewire"
    - "koe-mindset identifica padrão limitante recorrente"
    - "Sovereignty Audit revela SOV_CREATIVE < 4 por bloqueio interno"
    - "Operador relata auto-sabotagem ou estagnação inexplicável"

