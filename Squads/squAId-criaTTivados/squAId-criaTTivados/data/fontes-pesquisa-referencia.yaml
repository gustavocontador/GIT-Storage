# PARTE 4: LENTES DE PESQUISA (Cross-Squad)
# ═══════════════════════════════════════════════════════════════════
lentes_pesquisa:
  descricao: |
    Lentes de pesquisa são TIPOS DE INFORMAÇÃO que os agentes devem
    saber buscar nas fontes acima. Não são fontes, mas sim filtros
    e ângulos de análise que cruzam múltiplas sub-squads.

  geracional:
    nome: "Lente Geracional"
    descricao: "Analisar dados pela ótica de Gen Z, Millennials, Gen Alpha"
    agentes:
      - "audience-mapper (DEENEA) — segmentação de personas por geração"
      - "trend-analyst (Search & Insights) — tendências por faixa geracional"
    fontes_prioritarias: ["WGSN Generational", "GWI", "Spotify Culture Next", "TikTok Trends"]
    o_que_buscar:
      - "Diferenças de comportamento entre gerações"
      - "Plataformas e canais preferidos por geração"
      - "Valores e prioridades que mudam por faixa etária"
      - "Linguagem e códigos culturais geracionais"

  emocional:
    nome: "Lente de Padrões Emocionais Emergentes"
    descricao: "Detectar mudanças nos padrões emocionais e afetivos do público"
    agentes:
      - "brand-personality-architect (DEENEA) — arquétipos e personalidade"
      - "insight-synthesizer (Search & Insights) — insights emocionais"
      - "audience-mapper (DEENEA) — tension points"
    fontes_prioritarias: ["GWI", "Consumoteca", "Box1824", "Pew Research"]
    o_que_buscar:
      - "Mudanças em ansiedades, aspirações e medos coletivos"
      - "Novos códigos afetivos em comunicação"
      - "Shifting de emoções associadas a categorias"
      - "Tensões culturais emergentes"

  cultural:
    nome: "Lente de Trending Topics e Shifts Culturais"
    descricao: "Identificar temas emergentes, códigos afetivos e mudanças culturais"
    agentes:
      - "trend-analyst (Search & Insights) — STEEP social dimension"
      - "social-listener (Search & Insights) — trending topics"
    fontes_prioritarias: ["Reddit", "TikTok Trends", "YouTube Culture", "SXSW"]
    o_que_buscar:
      - "Trending topics com crescimento acelerado"
      - "Movimentos meméticos e virais"
      - "Shifts culturais (ex: quiet luxury, deinfluencing)"
      - "Códigos visuais e estéticos emergentes"

  linguistica:
    nome: "Lente Linguística"
    descricao: "Detectar mudanças na linguagem que revelam comportamento"
    agentes:
      - "verbal-identity-specialist (UNNIKO) — vocabulário e naming"
      - "copywriter (storYOURtelling) — tom e linguagem"
      - "social-listener (Search & Insights) — linguagem natural do público"
    fontes_prioritarias: ["Reddit", "TikTok", "Twitter/X", "Consumoteca"]
    o_que_buscar:
      - "Gírias e termos novos que revelam mudanças comportamentais"
      - "Como diferentes gerações se expressam"
      - "Linguagem natural vs linguagem de marca"
      - "Termos que estão surgindo ou morrendo na categoria"

