        criterio: "Principal, reduzido, mono, negativo"
      - id: 10
        descricao: "Paleta de cores com justificativa"
        obrigatorio: true
        criterio: "Primárias, secundárias, neutras + psicologia"
      - id: 11
        descricao: "Tipografia selecionada"
        obrigatorio: true
        criterio: "Título, corpo, destaque"
