  moscow:
    id: "PR-T-010"
    name: "MoSCoW"
    aliases: ["MoSCoW Method"]
    creator: "Dai Clegg"
    nationality: "British"
    year: 1994
    type: "categorization"
    complexity: 1
    complexity_label: "Low"
    group_size: "small_team"
    data_required: "none"
    time_to_execute: "15-30min"

    how_it_works: |
      Classifies requirements/tasks into 4 categories:
      - Must have (M): Indispensable; project fails without it
      - Should have (S): Important but not fatal if missing
      - Could have (C): Desirable; only if time/resources allow
      - Won't have (W): Discarded for this cycle (may return later)

      Rule of thumb: Must-haves should be ~60% of effort, Should-haves ~20%.

    steps:
      - "List all requirements/features"
      - "For each, ask: Does the project FAIL without this? → Must have"
      - "If not critical, ask: Is this IMPORTANT for success? → Should have"
      - "If nice-to-have, ask: Would users APPRECIATE this? → Could have"
      - "Everything else → Won't have (this cycle)"
      - "Validate: Must-haves should be ~60% of total effort"

    best_for:
      - "MVP definition"
      - "Scope negotiation with stakeholders"
      - "Release planning"
      - "Agile/Scrum backlog grooming"

    not_suitable_for:
      - "Detailed priority ranking within a category"
      - "Quantitative comparison"

    output_format: "Categorized list (M/S/C/W)"

    tags: ["agile", "scope", "mvp", "requirements", "stakeholders"]

  kano:
    id: "PR-T-011"
    name: "Kano Model"
    aliases: ["Kano Analysis"]
    creator: "Dr. Noriaki Kano"
    nationality: "Japanese"
    year: 1984
    type: "categorization"
    complexity: 3
    complexity_label: "High"
    group_size: "stakeholders"
    data_required: "extensive"
    time_to_execute: "120-240min"

    how_it_works: |
      Classifies features based on customer satisfaction using paired questionnaires:
      1. Basic (Must-be): Expected; absence causes dissatisfaction, presence doesn't delight
      2. Performance (One-dimensional): More = more satisfaction (linear)
      3. Attractive (Delighters): Surprise positively; absence doesn't bother
      4. Indifferent: No effect on satisfaction
      5. Reverse: Presence causes dissatisfaction

      Requires customer surveys with functional/dysfunctional question pairs.

    steps:
      - "Create feature list to evaluate"
      - "Design Kano questionnaire (functional + dysfunctional for each feature)"
      - "Survey customers (minimum 20-30 responses)"
      - "Map responses to Kano categories using evaluation table"
      - "Calculate satisfaction/dissatisfaction coefficients"
      - "Prioritize: Basics first (mandatory), then Performance, then Attractive"

    best_for:
      - "Customer-driven product design"
      - "UX feature prioritization"
      - "Understanding customer expectations"
      - "Quality engineering"

    not_suitable_for:
      - "Internal tasks without customer input"
      - "Quick decisions"
      - "Small teams without survey capability"

    output_format: "Kano classification table with coefficients"

    tags: ["customer", "ux", "survey", "product", "quality"]

  abcde:
    id: "PR-T-012"
    name: "ABCDE Method"
    aliases: ["Eat That Frog Method"]
    creator: "Brian Tracy"
    nationality: "American"
    year: 2001
    type: "categorization"
    complexity: 1
    complexity_label: "Low"
    group_size: "individual"
    data_required: "none"
    time_to_execute: "5-10min"

    how_it_works: |
      Categorizes tasks into 5 priority levels:
      - A: Must do - serious consequences if not done
      - B: Should do - mild consequences if not done
      - C: Nice to do - no consequences either way
      - D: Delegate - can be done by someone else
      - E: Eliminate - not needed at all

      Within A tasks, sub-rank as A-1, A-2, A-3. Always start with A-1.

    steps:
      - "List all tasks for the day/week"
      - "Mark each as A, B, C, D, or E"
      - "Sub-rank A tasks: A-1 (most important), A-2, A-3..."
      - "Start with A-1 and don't move to A-2 until A-1 is done"
      - "Only move to B tasks after all A tasks are complete"

    best_for:
      - "Personal daily productivity"
      - "Time management"
      - "Individual task prioritization"
      - "Overcoming procrastination"

    not_suitable_for:
      - "Team/project prioritization"
      - "Product backlog management"

    output_format: "Categorized and ranked list (A1, A2, B1, B2, C, D, E)"

    tags: ["personal", "daily", "productivity", "simple", "individual"]

  three_feature_buckets:
    id: "PR-T-013"
    name: "Three Feature Buckets"
    aliases: ["Nash Buckets"]
    creator: "Adam Nash"
    nationality: "American"
    year: 2009
    type: "categorization"
    complexity: 1
    complexity_label: "Low"
    group_size: "small_team"
    data_required: "minimal"
    time_to_execute: "15-30min"

    how_it_works: |
      Divides features into three balanced buckets:
      - Metrics Movers: Features that drive key business metrics (revenue, growth)
      - Customer Requests: Features users explicitly ask for (trust, retention)
      - Delight: Innovative features that inspire loyalty (surprise, differentiation)

      Great products balance all three. Each bucket serves a different purpose.

    steps:
      - "List all features on the roadmap"
      - "For each, ask: Does this move a KEY METRIC? → Metrics Movers"
      - "Ask: Are customers EXPLICITLY requesting this? → Customer Requests"
      - "Ask: Will this SURPRISE and DELIGHT users? → Delight"
      - "Ensure healthy balance across all three buckets"
      - "Prioritize within each bucket separately"

    best_for:
      - "Product roadmap planning"
      - "Balancing stakeholder interests"
      - "Product portfolio diversity"
      - "PM roadmap reviews"

    not_suitable_for:
      - "Detailed ordering within a bucket"
      - "Non-product prioritization"

    output_format: "Three-bucket classification"

    tags: ["product", "roadmap", "balance", "portfolio", "pm"]

