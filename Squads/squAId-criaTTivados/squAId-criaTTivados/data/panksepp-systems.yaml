# APLICAÇÃO EM RH E EMPLOYER BRANDING
# ═══════════════════════════════════════════════════════════════════
# Baseado em pesquisas de neurociência afetiva aplicada ao ambiente corporativo

aplicacao_rh:

  descricao: |
    Os 7 sistemas afetivos de Panksepp têm aplicações diretas em clima
    organizacional, engajamento e employer branding. Empresas que
    ativam os sistemas certos criam culturas de alto desempenho.

  dados_impacto:
    - metrica: "Retenção"
      impacto: "+35% com ativação intencional de CARE e SEEKING"
      fonte: "Estudos de neurociência afetiva aplicada (2023)"

    - metrica: "Burnout"
      impacto: "-28% com liderança que ativa CARE"
      fonte: "Arquétipos de liderança - pesquisa 2024"

    - metrica: "Engajamento"
      impacto: "+42% em ambientes que ativam PLAY regularmente"
      fonte: "Gallup + estudos de psicologia positiva"

  sistemas_por_contexto_rh:

    seeking_no_trabalho:
      sistema: "SEEKING"
      contexto_rh: "Desenvolvimento e crescimento"
      aplicacoes:
        - "Programas de aprendizado contínuo"
        - "Desafios e projetos novos"
        - "Carreira com oportunidades de exploração"
        - "Gamificação de metas"
      indicadores:
        - "Participação em treinamentos"
        - "Mobilidade interna"
        - "Engajamento com novos projetos"

    care_no_trabalho:
      sistema: "CARE"
      contexto_rh: "Cultura de cuidado e pertencimento"
      aplicacoes:
        - "Liderança empática e acessível"
        - "Programas de bem-estar holístico"
        - "Rituais de reconhecimento"
        - "Mentoria e suporte"
        - "Políticas de saúde mental"
      indicadores:
        - "eNPS"
        - "Sensação de pertencimento"
        - "Percepção de cuidado da liderança"
      arquetipo_lideranca: "Cuidador"

    play_no_trabalho:
      sistema: "PLAY"
      contexto_rh: "Cultura de leveza e inovação"
      aplicacoes:
        - "Momentos de descontração no trabalho"
        - "Celebrações de conquistas"
        - "Espaços para criatividade"
        - "Eventos sociais"
        - "Humor apropriado na comunicação"
      indicadores:
        - "Clima organizacional"
        - "Colaboração entre áreas"
        - "Inovação e sugestões"

    fear_no_trabalho:
      sistema: "FEAR"
      contexto_rh: "Segurança psicológica"
      aplicacoes:
        - "Minimizar medo de errar"
        - "Comunicação transparente em mudanças"
        - "Processos claros"
        - "Estabilidade onde possível"
      sinais_de_alerta:
        - "Medo de dar feedback"
        - "Evitar riscos"
        - "Baixa participação em reuniões"
      antidoto: "Criar segurança psicológica (Amy Edmondson)"

    panic_grief_no_trabalho:
      sistema: "PANIC/GRIEF"
      contexto_rh: "Transições e mudanças"
      aplicacoes:
        - "Suporte em desligamentos"
        - "Acompanhamento em mudanças organizacionais"
        - "Rituais de despedida saudáveis"
        - "Alumni programs"
      quando_ativar:
        - "Reestruturações"
        - "Demissões"
        - "Mudanças de liderança"

  combinacoes_rh:

    onboarding_ideal:
      sistemas: ["SEEKING", "CARE", "PLAY"]
      descricao: "Curiosidade + acolhimento + leveza"
      praticas:
        - "Buddy system (CARE)"
        - "Gamificação de aprendizado (SEEKING + PLAY)"
        - "Celebração de 90 dias (PLAY)"

    cultura_inovacao:
      sistemas: ["SEEKING", "PLAY"]
      descricao: "Exploração com segurança para errar"
      praticas:
        - "Hackathons (SEEKING + PLAY)"
        - "Falha celebrada como aprendizado"
        - "Tempo para projetos pessoais"

    retencao_talentos:
      sistemas: ["CARE", "SEEKING"]
      descricao: "Cuidado + oportunidades de crescimento"
      praticas:
        - "Plano de desenvolvimento individual"
        - "Mentoria contínua"
        - "Reconhecimento genuíno"

    lideranca_humanizada:
      sistemas: ["CARE", "PLAY", "SEEKING"]
      descricao: "Líder que cuida, celebra e desafia"
      arquetipos:
        - "Cuidador (CARE)"
        - "Criador (SEEKING)"
        - "Mediador (PLAY + CARE)"

  pulse_survey_panksepp:
    descricao: |
      Perguntas de pesquisa de clima mapeadas para sistemas afetivos.
      Permite diagnóstico de qual sistema precisa de atenção.

    perguntas:
      seeking:
        - "Sinto que estou aprendendo e crescendo aqui"
        - "Tenho oportunidades de explorar novos desafios"

      care:
        - "Sinto que minha liderança se importa comigo como pessoa"
        - "Tenho relações de confiança no trabalho"

      play:
        - "Há momentos de leveza e celebração no trabalho"
        - "Posso ser eu mesmo(a) aqui"

      fear:
        - "Sinto-me seguro(a) para expressar opiniões"
        - "Não tenho medo de errar"

      panic_grief:
        - "Mudanças são comunicadas de forma que me sinto informado(a)"
        - "Sinto-me parte desta comunidade"
