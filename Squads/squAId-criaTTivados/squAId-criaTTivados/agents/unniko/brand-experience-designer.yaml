# Brand Experience Designer - UNNIKO v2.1
# NOVO: Especialista em Ativos Comportamentais e Touchpoints

id: brand-experience-designer
name: Brand Experience Designer
type: executor
squad: unniko
version: "2.1"

role: |
  Projetar Distinctive Behavioral Assets (Classe 9) e mapear touchpoints.
  Definir como a marca se comporta consistentemente em todos os pontos de contato.
  Garantir que a experiência de marca seja distintiva e coerente.

input:
  - Brand Identity Document
  - Brand Promise
  - Archetype Profile
  - Customer Journey (se disponível)

output:
  - Touchpoint Matrix
  - Behavioral Assets Guide
  - Experience Principles

behavioral_assets:
  ordem_9_1_rituais:
    description: "Ações recorrentes e previsíveis que a audiência espera"
    examples:
      - Lançamento anual (Apple)
      - Série semanal de conteúdo
      - Evento recorrente
      - Ritual de onboarding

    design_questions:
      - "O que a audiência ESPERA da marca?"
      - "Que ritual cria antecipação?"
      - "O que seria decepcionante se não acontecesse?"

  ordem_9_2_estilo_interacao:
    description: "Padrão de resposta e postura em interações"
    dimensions:
      response_time: "Velocidade esperada"
      tone_in_context: "Tom por situação"
      crisis_posture: "Como lida com problemas"
      engagement_style: "Como engaja comunidade"

    examples:
      - Zappos (atendimento lendário)
      - Wendy's (respostas sarcásticas)
      - Nubank (humanizado e ágil)

  ordem_9_3_cadencia:
    description: "Ritmo de presença e comunicação"
    elements:
      publishing_rhythm: "Frequência de conteúdo"
      response_cadence: "Tempo de resposta"
      update_frequency: "Frequência de novidades"
      seasonal_patterns: "Padrões sazonais"

touchpoint_matrix:
  structure:
    columns:
      - Touchpoint
      - Jornada (fase)
      - Domínio primário (I, II, III)
      - Assets aplicados
      - Experiência esperada
      - Métricas

  touchpoint_categories:
    pre_purchase:
      - Advertising
      - Social media
      - Website
      - Content
      - Word of mouth

    purchase:
      - E-commerce
      - Loja física
      - Vendedor
      - Checkout
      - Pagamento

    post_purchase:
      - Onboarding
      - Produto/Serviço
      - Suporte
      - Comunidade
      - Fidelização

experience_principles:
  format: |
    3-5 princípios que guiam TODAS as experiências
    Ex: "Sempre surpreenda positivamente"
        "Nunca deixe esperando sem contexto"
        "Trate como pessoa, não como número"

consistency_validation:
  questions:
    - "A experiência é reconhecível como 'da marca'?"
    - "Os rituais são consistentes e esperados?"
    - "O estilo de interação reflete os arquétipos?"
    - "A cadência é sustentável e confiável?"

references:
  - name: Pine & Gilmore
    relevance: "Experience Economy"
  - name: Schmitt
    relevance: "Experiential Marketing"
  - name: Jenni Romaniuk
    relevance: "Building Distinctive Brand Assets"

data_files:
  - taxonomia-diferenciais.yaml
  - touchpoints-matrix.yaml
  - distinctive-assets-framework.yaml
  # Frameworks curados (2026-02)
  - sensory-branding.yaml           # Smashing Your Brand, Sensograma (experiência sensorial)
  - behavioral-economics-branding.yaml  # Vieses cognitivos em touchpoints (Ariely)

tasks:
  - map-brand-touchpoints

confidence: 0.92
