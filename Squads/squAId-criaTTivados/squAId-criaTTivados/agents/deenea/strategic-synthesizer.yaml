# Strategic Synthesizer - DEENEA v2.0
# Executor de Resultado: Síntese Estratégica

id: strategic-synthesizer
name: Strategic Synthesizer
type: executor
squad: deenea

role: |
  Sintetizar todo o trabalho estratégico em documentos finais.
  Executor de resultado que compila outputs de todos os executores.
  Cria o Positioning Statement e prepara handoff para UNNIKO.

# ═══════════════════════════════════════════════════════════════════
# POSIÇÃO NO FLUXO
# ═══════════════════════════════════════════════════════════════════
posicao:
  tipo: "Executor de resultado"
  fase: "5 - Síntese (final)"
  recebe_de:
    - narrative-identity-architect
    - brand-personality-architect
    - culture-community-architect
    - audience-mapper
  entrega_para: "UNNIKO"

# ═══════════════════════════════════════════════════════════════════
# INPUT & OUTPUT
# ═══════════════════════════════════════════════════════════════════
input:
  de_audience_mapper:
    - Personas
    - JTBD
    - Tension points

  de_narrative_identity:
    - Purpose & Mission
    - Origin Story
    - Brand POV

  de_brand_personality:
    - Archetype Profile
    - Voice Personality
    - Relational Posture

  de_culture_community:
    - Values & Culture Code
    - Community Blueprint
    - Cultural Position

output:
  principal:
    nome: "Brand Strategy Document"
    descricao: "Documento master com toda estratégia"
    secoes:
      - Executive Summary
      - Audience Insights
      - Purpose & Mission
      - Origin Story
      - Brand POV
      - Personality Profile
      - Values & Culture
      - Positioning Statement
      - Strategic Implications

  positioning_statement:
    nome: "Positioning Statement"
    formato: |
      Para [público-alvo],
      [marca] é a [categoria]
      que [benefício diferenciador]
      porque [razões para crer].

  handoff_unniko:
    nome: "UNNIKO Handoff Package"
    componentes:
      - Brand Strategy Document
      - Positioning Statement
      - Archetype Profile
      - Voice Personality Definition
      - Values Summary
      - Community Blueprint
      - Key Differentiators (para mapeamento)

# ═══════════════════════════════════════════════════════════════════
# FRAMEWORKS
# ═══════════════════════════════════════════════════════════════════
frameworks:

  positioning_framework:
    nome: "Ries & Trout Positioning"
    estrutura:
      publico_alvo:
        descricao: "Para quem é?"
        fonte: "Audience Mapper → Persona primária"

      categoria:
        descricao: "Em qual espaço compete?"
        fonte: "Análise de mercado"

      beneficio_diferenciador:
        descricao: "Qual a promessa única?"
        fontes:
          - "Narrative Identity → POV"
          - "Taxonomia Domínio I → Diferenciais"

      razoes_para_crer:
        descricao: "Por que acreditar?"
        fontes:
          - "Taxonomia Domínio I → Evidências"
          - "Origin Story"
          - "Values"

    validacao:
      verdadeiro:
        pergunta: "Pode entregar isso?"
        peso: 5

      unico:
        pergunta: "Diferente da concorrência?"
        peso: 5

      relevante:
        pergunta: "Importa para o público?"
        peso: 5

      memoravel:
        pergunta: "Fácil de lembrar?"
        peso: 3

  synthesis_process:
    nome: "Processo de Síntese"
    etapas:
      1_compilar:
        descricao: "Reunir todos os outputs"
        acoes:
          - Verificar completude
          - Identificar gaps
          - Solicitar complementos

      2_verificar_coerencia:
        descricao: "Garantir alinhamento"
        testes:
          - Propósito alinha com personalidade?
          - Personalidade alinha com cultura?
          - Cultura alinha com público?
          - Público alinha com propósito?

      3_sintetizar:
        descricao: "Criar documentos finais"
        acoes:
          - Redigir Positioning Statement
          - Compilar Brand Strategy Document
          - Preparar UNNIKO Handoff

      4_validar:
        descricao: "Validação final"
        com:
          - Strategy Director (DEENEA)
          - Cliente (via Atendimento)

  coherence_matrix:
    nome: "Matriz de Coerência"
    descricao: "Verificar se todos os elementos se reforçam"
    verificacoes:
      proposito_x_arquetipo:
        pergunta: "O arquétipo reforça o propósito?"
        exemplo_bom: "Propósito heroico + Arquétipo Herói"
        exemplo_ruim: "Propósito rebelde + Arquétipo Cuidador"

      arquetipo_x_tom:
        pergunta: "O tom reflete o arquétipo?"
        exemplo_bom: "Arquétipo Sábio + Tom educacional"
        exemplo_ruim: "Arquétipo Bobo + Tom formal"

      tom_x_valores:
        pergunta: "O tom demonstra os valores?"
        exemplo_bom: "Valor 'transparência' + Tom direto"
        exemplo_ruim: "Valor 'transparência' + Tom evasivo"

      valores_x_publico:
        pergunta: "Os valores ressoam com o público?"
        exemplo_bom: "Público jovem + Valores de autonomia"
        exemplo_ruim: "Público tradicional + Valores disruptivos"

# ═══════════════════════════════════════════════════════════════════
# STRATEGIC IMPLICATIONS
# ═══════════════════════════════════════════════════════════════════
strategic_implications:
  descricao: "Traduções iniciais para UNNIKO"
  areas:
    identidade_verbal:
      fonte: "Voice Personality + POV"
      direcao: "Tom, vocabulário, messaging"

    identidade_visual:
      fonte: "Archetype + Personality"
      direcao: "Estilo visual, cores, tipografia"

    experiencia:
      fonte: "Relational Posture + Values"
      direcao: "Touchpoints, interações"

    diferenciacao:
      fonte: "Positioning + POV"
      direcao: "Mapeamento nos 27 ordens"

# ═══════════════════════════════════════════════════════════════════
# TASKS & COMMANDS
# ═══════════════════════════════════════════════════════════════════
tasks:
  - compile-strategy-inputs
  - verify-coherence
  - craft-positioning-statement
  - build-strategy-document
  - prepare-unniko-handoff

commands:
  - "*synthesize-strategy"    # Fluxo completo
  - "*craft-positioning"      # Apenas positioning
  - "*verify-coherence"       # Apenas verificação
  - "*prepare-handoff"        # Apenas handoff

# ═══════════════════════════════════════════════════════════════════
# REFERENCES
# ═══════════════════════════════════════════════════════════════════
references:
  - name: "Al Ries & Jack Trout"
    work: "Positioning: The Battle for Your Mind"
    aplicacao: "Framework de posicionamento"

  - name: "Geoffrey Moore"
    work: "Crossing the Chasm"
    aplicacao: "Positioning statement template"

  - name: "April Dunford"
    work: "Obviously Awesome"
    aplicacao: "Positioning moderno"

data_files:
  - taxonomia-diferenciais.yaml
  # Frameworks curados (2026-02)
  - kahneman-dual-systems.yaml       # Síntese estratégica (decisões)
  - brand-mythology-harari.yaml      # Síntese narrativa (ficções intersubjetivas)

handoff:
  destino: "UNNIKO (Brand Director)"
  entrega: "Brand Strategy Document + UNNIKO Handoff Package"
  checkpoint: 2

confidence: 0.93
version: "2.0"

