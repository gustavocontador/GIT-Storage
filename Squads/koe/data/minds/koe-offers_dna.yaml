      description: "Each product naturally leads to the next tier — the buyer's journey is designed, not accidental"
      example: "Free newsletter → $50 ebook → $500 course → $5K coaching → done-for-you"
    - principle: "Value Ladder Integration"
      description: "Products at lower tiers solve PART of the problem. Higher tiers solve ALL of it."
      example: "Ebook teaches WHAT to do. Course teaches HOW. Coaching does it WITH you."
    - principle: "Product-Brand Flywheel"
      description: "Each product reinforces the brand, which drives traffic to the next product"
