# Panksepp Affective Systems - 7 Sistemas Emocionais
# Referência para narrative-designer, map-emotions

source:
  author: "Jaak Panksepp"
  book: "Affective Neuroscience (1998)"
  concept: "Sistemas afetivos básicos compartilhados por mamíferos"

systems:

  # 1. SEEKING - Curiosidade/Exploração
  seeking:
    name: "SEEKING"
    translation: "Busca / Curiosidade"
    neurotransmitter: "Dopamina"

    description: |
      Sistema de exploração e busca.
      Ativa curiosidade, antecipação e motivação para descoberta.

    triggers:
      - Mistério e enigmas
      - Promessa de recompensa
      - Novidade
      - Perguntas sem resposta
      - Possibilidades

    emotional_experience:
      - Curiosidade
      - Antecipação
      - Interesse
      - Entusiasmo
      - Esperança

    storytelling_applications:
      - Criar mistério
      - Ganchos de curiosidade
      - Promessas de revelação
      - Jornadas de descoberta
      - Teasers

    brand_applications:
      - Lançamentos misteriosos
      - Conteúdo que educa
      - "Como funciona"
      - Antes de revelar preço/produto
      - Gamificação

  # 2. RAGE - Raiva/Frustração
  rage:
    name: "RAGE"
    translation: "Raiva"
    neurotransmitter: "Norepinefrina + Testosterona"

    description: |
      Ativado por frustração, restrição ou injustiça.
      Pode ser canalizado para motivação e ação.

    triggers:
      - Injustiça
      - Frustração
      - Obstáculos
      - Restrição de liberdade
      - Desrespeito

    emotional_experience:
      - Raiva
      - Indignação
      - Frustração
      - Determinação
      - Motivação para mudança

    storytelling_applications:
      - Vilão que representa injustiça
      - Obstáculos que frustram
      - Resolução satisfatória (catarse)
      - Histórias de superação

    brand_applications:
      - Identificar "inimigo comum"
      - Movimento contra status quo
      - "Chega de X"
      - Marcas disruptivas
      - Resolver dor do cliente

    caution: "Canalize para resolução positiva"

  # 3. FEAR - Medo
  fear:
    name: "FEAR"
    translation: "Medo"
    neurotransmitter: "Cortisol + Adrenalina"

    description: |
      Sistema de proteção e sobrevivência.
      Ativa atenção e preparação para ameaças.

    triggers:
      - Ameaças percebidas
      - Incerteza
      - Perda potencial
      - Escuridão/desconhecido
      - Isolamento

    emotional_experience:
      - Medo
      - Ansiedade
      - Tensão
      - Alerta
      - Preocupação

    storytelling_applications:
      - Criar tensão
      - Stakes e consequências
      - Ameaças que herói enfrenta
      - Alívio após superação

    brand_applications:
      - FOMO (fear of missing out)
      - Consequências de não agir
      - Proteção e segurança
      - Urgência
      - "O que você pode perder"

    caution: "Use com responsabilidade, sempre ofereça solução"

  # 4. LUST - Desejo
  lust:
    name: "LUST"
    translation: "Desejo / Atração"
    neurotransmitter: "Testosterona + Estrogênio"

    description: |
      Atração, desejo e prazer sensorial.
      Não apenas sexual - inclui desejo por experiências.

    triggers:
      - Beleza
      - Prazer sensorial
      - Exclusividade
      - Aspiração
      - Luxo

    emotional_experience:
      - Desejo
      - Atração
      - Anseio
      - Prazer antecipado
      - Fascínio

    storytelling_applications:
      - Objeto de desejo
      - Tensão romântica
      - Aspiração visual
      - Experiências sensoriais

    brand_applications:
      - Lifestyle aspiracional
      - Marcas de luxo
      - Experiências sensoriais
      - Product shots sedutores
      - Desejo pelo produto/serviço

  # 5. CARE - Cuidado
  care:
    name: "CARE"
    translation: "Cuidado / Nurturing"
    neurotransmitter: "Oxitocina + Prolactina"

    description: |
      Sistema de vínculo, proteção e cuidado.
      Ativa compaixão e desejo de ajudar.

    triggers:
      - Vulnerabilidade
      - Crianças/animais
      - Pessoas em necessidade
      - Relacionamentos
      - Comunidade

    emotional_experience:
      - Ternura
      - Compaixão
      - Proteção
      - Amor
      - Conexão

    storytelling_applications:
      - Personagens vulneráveis
      - Relacionamentos significativos
      - Sacrifício por outros
      - Comunidade e pertencimento

    brand_applications:
      - Propósito social
      - Marcas que cuidam
      - Comunidade de marca
      - Histórias de impacto
      - "Fazemos isso por você"

  # 6. PANIC/GRIEF - Pânico/Luto
  panic_grief:
    name: "PANIC/GRIEF"
    translation: "Pânico / Luto"
    neurotransmitter: "Corticotropina"

    description: |
      Ativado por separação e perda.
      Cria desejo de reconexão.

    triggers:
      - Separação
      - Perda
      - Solidão
      - Abandono
      - Saudade

    emotional_experience:
      - Tristeza
      - Saudade
      - Solidão
      - Anseio por reconexão
      - Luto

    storytelling_applications:
      - Perda como catalisador
      - Reencontros emocionantes
      - Saudade e nostalgia
      - Busca por pertencimento

    brand_applications:
      - Nostalgia de marca
      - Reconexão com valores
      - "Voltar para casa"
      - Campanhas de fim de ano
      - Pertencimento a comunidade

    caution: "Sempre ofereça resolução/reconexão"

  # 7. PLAY - Brincar
  play:
    name: "PLAY"
    translation: "Brincar / Alegria"
    neurotransmitter: "Endorfinas + Dopamina"

    description: |
      Sistema de diversão, leveza e conexão social.
      Ativa alegria e criatividade.

    triggers:
      - Humor
      - Jogos
      - Surpresa positiva
      - Interação social
      - Desafios divertidos

    emotional_experience:
      - Alegria
      - Diversão
      - Leveza
      - Conexão
      - Entusiasmo

    storytelling_applications:
      - Momentos de alívio cômico
      - Interações divertidas
      - Surpresinhas positivas
      - Celebrações

    brand_applications:
      - Humor em campanhas
      - Gamificação
      - Experiências interativas
      - Momentos de leveza
      - Marcas "divertidas"

# Guia de Combinações para Storytelling
combinations:

  tension_release:
    systems: ["FEAR", "PLAY"]
    effect: "Tensão seguida de alívio"
    example: "Thriller com momentos de humor"

  hero_journey:
    systems: ["SEEKING", "FEAR", "RAGE", "CARE"]
    effect: "Jornada completa do herói"
    example: "Busca, enfrenta medos, supera obstáculos, conecta"

  emotional_connection:
    systems: ["CARE", "PANIC_GRIEF", "SEEKING"]
    effect: "Conexão emocional profunda"
    example: "Vulnerabilidade, perda, reencontro"

  aspirational:
    systems: ["SEEKING", "LUST"]
    effect: "Desejo e busca"
    example: "Marcas de luxo, lifestyle"

  community:
    systems: ["CARE", "PLAY"]
    effect: "Pertencimento alegre"
    example: "Comunidades de marca"

