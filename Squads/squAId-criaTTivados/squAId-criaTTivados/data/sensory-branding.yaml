# Sensory Branding Framework - EXPANDED
# Baseado em Martin Lindstrom (Brand Sense)
# Squad: UNNIKO (Identidade/Diferenciação)
# Usado por: brand-director, identity-architect, brand-experience-designer

metadata:
  name: "Framework de Sensory Branding (Expandido)"
  version: "2.0"
  source: "Brand Sense (Martin Lindstrom)"
  atualizacao: "Inclui Smashing Your Brand, Sensograma, Evolução USP→HSP"

conceito:
  definicao: |
    Sensory Branding é a estratégia de engajar múltiplos sentidos
    para criar conexões emocionais mais profundas e memoráveis.

  principio_lindstrom: |
    "Quanto mais pontos de contato sensoriais uma marca ativa,
    mais forte será a conexão emocional e a lembrança."

  estatistica: |
    Marcas que engajam múltiplos sentidos têm até 70% mais
    probabilidade de serem lembradas.

cinco_sentidos:

  # ═══════════════════════════════════════════════════════════════════
  # VISÃO (dominante)
  # ═══════════════════════════════════════════════════════════════════
  visao:
    peso_no_branding: "83% das informações processadas"
    dominancia: "Sentido mais trabalhado em branding"

    elementos:
      cor:
        impacto: "Reconhecimento 80% maior"
        aplicacao: "Paleta proprietária"
        exemplo: "Vermelho Coca-Cola, Azul Tiffany"

      forma:
        impacto: "Silhueta reconhecível"
        aplicacao: "Logo, embalagem, produto"
        exemplo: "Garrafa Coca-Cola, iPhone"

      movimento:
        impacto: "Atrai atenção"
        aplicacao: "Animações, transições"
        exemplo: "Loading do Google, animações Apple"

      luz:
        impacto: "Define atmosfera"
        aplicacao: "Ambientes de varejo, packaging"
        exemplo: "Apple Store, Abercrombie"

    perguntas_estrategicas:
      - "Quais elementos visuais são únicos da marca?"
      - "A marca é reconhecível mesmo borrada ou de longe?"
      - "Há consistência visual em todos os touchpoints?"

  # ═══════════════════════════════════════════════════════════════════
  # AUDIÇÃO
  # ═══════════════════════════════════════════════════════════════════
  audicao:
    peso_no_branding: "11% das informações"
    sub_explorado: "Maioria das marcas ignora"

    elementos:
      sonic_logo:
        descricao: "Som de 3-5 segundos que identifica"
        duracao: "Idealmente < 5 segundos"
        exemplos:
          - marca: "Intel"
            descricao: "5 notas icônicas"
          - marca: "Netflix"
            descricao: "Ta-dum"
          - marca: "McDonald's"
            descricao: "I'm Lovin' It (melodia)"

      jingle:
        descricao: "Melodia cantarolável"
        duracao: "15-30 segundos"
        elementos:
          - Melodia memorável
          - Letra conectada ao benefício
          - Fácil de reproduzir

      soundscape:
        descricao: "Ambiente sonoro da marca"
        aplicacao:
          - Lojas físicas
          - Ambientes digitais
          - Eventos

      voz:
        descricao: "Voz institucional"
        elementos:
          - Tom (grave/agudo)
          - Ritmo (rápido/lento)
          - Sotaque (se relevante)
          - Gênero

      som_produto:
        descricao: "Som característico do uso"
        exemplos:
          - "Click do Zippo"
          - "Pop da Snapple"
          - "Startup do Mac"

    perguntas_estrategicas:
      - "A marca tem um som proprietário?"
      - "O som reforça a personalidade?"
      - "É reconhecível sem visual?"

  # ═══════════════════════════════════════════════════════════════════
  # OLFATO
  # ═══════════════════════════════════════════════════════════════════
  olfato:
    peso_no_branding: "3.5% das informações"
    poder: "Sentido mais conectado à memória e emoção"
    conexao_limbica: "Direto ao sistema límbico (emocional)"

    elementos:
      aroma_ambiente:
        descricao: "Cheiro característico do espaço"
        exemplos:
          - marca: "Abercrombie & Fitch"
            aroma: "Fierce (colônia)"
          - marca: "Singapore Airlines"
            aroma: "Stefan Floridian Waters"
          - marca: "Cinnabon"
            aroma: "Canela estrategicamente ventilada"

      aroma_produto:
        descricao: "Cheiro do próprio produto"
        exemplos:
          - "Carro novo"
          - "Play-Doh"
          - "Livro novo"

      aroma_embalagem:
        descricao: "Fragrância na abertura"
        exemplos:
          - "Apple (embalagem)"

    categorias_aromaticas:
      fresco: ["Citrus", "Menta", "Verde"]
      floral: ["Rosa", "Lavanda", "Jasmin"]
      amadeirado: ["Cedro", "Sândalo", "Pinho"]
      especiado: ["Canela", "Baunilha", "Cravo"]
      gourmand: ["Café", "Chocolate", "Caramelo"]

    perguntas_estrategicas:
      - "É possível criar um aroma proprietário?"
      - "O aroma reforça a experiência desejada?"
      - "Há consistência olfativa nos touchpoints físicos?"

  # ═══════════════════════════════════════════════════════════════════
  # TATO
  # ═══════════════════════════════════════════════════════════════════
  tato:
    peso_no_branding: "1.5% das informações"
    importancia: "Crucial para produtos físicos"

    elementos:
      textura:
        descricao: "Sensação da superfície"
        exemplos:
          - "Soft-touch em embalagens premium"
          - "Textura do Toblerone"
          - "Veludo em caixas de jóias"

      peso:
        descricao: "Sensação de substância"
        exemplos:
          - "Peso do iPhone (preciso)"
          - "Pesado = premium (perfumes)"

      temperatura:
        descricao: "Sensação térmica"
        exemplos:
          - "Metal frio = tecnologia"
          - "Madeira = calor, natureza"

      forma_tatil:
        descricao: "Ergonomia e manuseio"
        exemplos:
          - "Grip do controle Xbox"
          - "Curvas da garrafa Coca-Cola"

      material:
        descricao: "Tipo de material"
        associacoes:
          vidro: "Premium, transparência"
          metal: "Durabilidade, tecnologia"
          madeira: "Natural, artesanal"
          tecido: "Conforto, calor"
          papel: "Tradicional, sustentável"

    perguntas_estrategicas:
      - "Qual sensação tátil reforça o posicionamento?"
      - "Os materiais comunicam o valor da marca?"
      - "A embalagem cria experiência tátil memorável?"

  # ═══════════════════════════════════════════════════════════════════
  # PALADAR
  # ═══════════════════════════════════════════════════════════════════
  paladar:
    peso_no_branding: "1% das informações"
    aplicabilidade: "Limitado a marcas de alimentos/bebidas"

    elementos:
      sabor_produto:
        descricao: "Sabor distintivo do produto"
        exemplos:
          - "Coca-Cola (fórmula secreta)"
          - "Nutella"
          - "Oreo"

      sabor_experiencia:
        descricao: "Oferta de degustação como experiência"
        exemplos:
          - "Cafés em lojas (Nespresso)"
          - "Champagne na compra de luxo"

    perguntas_estrategicas:
      - "Há oportunidade de incluir paladar na experiência?"
      - "O sabor é distintivo e proprietário?"
      - "Mesmo não sendo food, há momento de degustação?"

integracao_multissensorial:
  principio: |
    O poder do sensory branding está na INTEGRAÇÃO dos sentidos.
    Sentidos que trabalham juntos reforçam a memória exponencialmente.

  congruencia:
    descricao: "Sentidos devem contar a mesma história"
    exemplo_positivo: |
      Loja de spa: visual clean (branco/azul) + música calma +
      aroma lavanda + textura suave = congruente
    exemplo_negativo: |
      Loja de spa: visual clean + heavy metal + cheiro de comida
      = incongruente (confunde cérebro)

  framework_aplicacao:
    passo_1: "Definir a emoção/experiência central"
    passo_2: "Mapear como cada sentido pode reforçar"
    passo_3: "Verificar congruência entre sentidos"
    passo_4: "Implementar nos touchpoints relevantes"
    passo_5: "Medir e ajustar"

