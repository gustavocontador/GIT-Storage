# INTEGRAÇÃO
# ═══════════════════════════════════════════════════════════════════
integracao:
  com_arquetipo:
    nota: "Postura deve ser coerente com arquétipo"
    exemplos:
      - arquetipo: "Sage"
        posturas_coerentes: ["Guru", "Mentor"]
      - arquetipo: "Jester"
        posturas_coerentes: ["Amigo", "Companheiro"]
      - arquetipo: "Caregiver"
        posturas_coerentes: ["Servidor", "Mentor"]

  com_tom_voz:
    nota: "Tom deve refletir postura"
    exemplos:
      - postura: "Guru"
        tom: "Confiante, econômico em palavras"
      - postura: "Amigo"
        tom: "Informal, bem-humorado"
      - postura: "Servidor"
        tom: "Atencioso, solícito"

