name: paper-submission-workflow
description: Fast-track paper submission from draft to acceptance (2-4 weeks prep + journal review time)
category: submission
priority: medium
estimated_duration: 2-4 weeks (plus journal review time)

overview: |
  Streamlined workflow for finalizing and submitting a manuscript for publication.
  Assumes manuscript is already drafted and data analysis is complete.
  Focuses on polishing, review, and submission process.

inputs:
  - draft_manuscript:
      type: file
      description: Draft manuscript (needs polishing)
      required: true
  - target_journals:
      type: array
      description: List of target journals (prioritized)
      required: true
  - citation_style:
      type: enum
      options: [APA7, MLA9, Chicago, Harvard, Vancouver, IEEE]
      description: Required citation style
      required: true

outputs:
  - submitted_manuscript:
      type: file
      description: Final submitted manuscript
  - submission_confirmation:
      type: document
      description: Submission confirmation from journal

phases:
  phase_1_polish:
    name: Polish & Format Manuscript
    duration: 3-5 days
    steps:
      - step: 1
        task: format-citations
        inputs:
          manuscript: $draft_manuscript
          citation_style: $citation_style
        agent: citation-manager
        estimated_duration: 1-2 days

      - step: 2
        task: check-plagiarism
        inputs:
          manuscript: $phase_1_polish.step_1.output
        agent: citation-manager
        estimated_duration: 1 day

      - step: 3
        name: format_to_journal_guidelines
        description: Format manuscript according to target journal requirements
        agent: academic-writer
        estimated_duration: 1 day

      - step: 4
        name: proofread
        description: Final proofread for grammar, typos, clarity
        agent: academic-writer
        estimated_duration: 1 day

  phase_2_internal_review:
    name: Internal Peer Review
    duration: 1 week
    depends_on: [phase_1_polish]
    steps:
      - step: 1
        task: internal-peer-review
        inputs:
          manuscript: $phase_1_polish.step_4.output
          target_journal: $target_journals[0]
        agent: peer-reviewer
        estimated_duration: 2-3 days

      - step: 2
        task: revise-manuscript
        inputs:
          manuscript: $phase_1_polish.step_4.output
          feedback: $phase_2_internal_review.step_1.output
          revision_level: minor
        agent: academic-writer
        estimated_duration: 2-3 days

      - step: 3
        task: review-manuscript
        inputs:
          manuscript: $phase_2_internal_review.step_2.output
          target_journal: $target_journals[0]
        agent: research-chief
        estimated_duration: 1 day

  phase_3_submission:
    name: Prepare & Submit
    duration: 2-3 days
    depends_on: [phase_2_internal_review]
    steps:
      - step: 1
        name: prepare_figures_tables
        description: Prepare separate high-resolution figures and tables
        agent: academic-writer
        estimated_duration: 1 day

      - step: 2
        name: write_cover_letter
        description: Write compelling cover letter to editor
        agent: academic-writer
        estimated_duration: 0.5 days

      - step: 3
        name: prepare_supplementary_materials
        description: Prepare all supplementary files (data, code, etc.)
        agent: research-chief
        estimated_duration: 0.5 days

      - step: 4
        task: coordinate-publication
        inputs:
          manuscript: $phase_2_internal_review.step_3.output
          target_journals: $target_journals
        agent: research-chief
        estimated_duration: 1 day

  phase_4_post_submission:
    name: Track & Respond
    duration: varies (2-6 months journal review time)
    depends_on: [phase_3_submission]
    steps:
      - step: 1
        name: track_submission
        description: Monitor submission status in journal system
        agent: research-chief
        estimated_duration: ongoing

      - step: 2
        name: respond_to_editor
        description: Respond promptly to any editor queries
        agent: research-chief
        estimated_duration: as_needed

      - step: 3
        task: address-reviewer-comments
        inputs:
          reviewer_comments: external_review
          original_manuscript: $phase_2_internal_review.step_3.output
        agent: peer-reviewer
        estimated_duration: 1-2 weeks
        condition: decision == revisions_required

      - step: 4
        name: resubmit
        description: Resubmit revised manuscript with response letter
        agent: research-chief
        estimated_duration: 1 day
        condition: decision == revisions_required

timeline_by_decision:
  accept:
    - "Initial submission: Week 1-2"
    - "Journal review: 2-6 months"
    - "Decision: Accept as is"
    - "Total time: 2-6 months"

  minor_revisions:
    - "Initial submission: Week 1-2"
    - "Journal review: 2-6 months"
    - "Decision: Minor revisions"
    - "Revision time: 1-2 weeks"
    - "Re-review: 1-2 months"
    - "Total time: 3-8 months"

  major_revisions:
    - "Initial submission: Week 1-2"
    - "Journal review: 2-6 months"
    - "Decision: Major revisions"
    - "Revision time: 1-3 months"
    - "Re-review: 2-4 months"
    - "Total time: 5-13 months"

  reject:
    - "Initial submission: Week 1-2"
    - "Journal review: 2-6 months"
    - "Decision: Reject"
    - "Resubmit to next journal: Week 1-2"
    - "Total time: Start over with next journal"

success_criteria:
  - Manuscript polished and error-free
  - Internal peer review conducted
  - Formatted to journal requirements
  - All submission documents prepared
  - Successfully submitted to journal
  - Responded professionally to reviewer comments
  - Accepted for publication

deliverables:
  - Polished manuscript
  - Internal peer review report
  - Submission package (all files)
  - Cover letter
  - Response letter (if revisions)
  - Final accepted manuscript

submission_checklist:
  manuscript:
    - [ ] Formatted per journal guidelines
    - [ ] Citations complete and correct
    - [ ] Plagiarism check passed (<15%)
    - [ ] Internal peer review conducted
    - [ ] Proofread for errors

  figures_tables:
    - [ ] High resolution (300+ dpi)
    - [ ] Separate files
    - [ ] Proper labels and captions
    - [ ] Referenced in text

  documents:
    - [ ] Cover letter written
    - [ ] Author information complete
    - [ ] Conflicts of interest disclosed
    - [ ] Funding acknowledged
    - [ ] Supplementary materials prepared

  submission:
    - [ ] Journal selected (appropriate fit)
    - [ ] All required files uploaded
    - [ ] Submission confirmed
    - [ ] Tracking number saved

best_practices:
  - Get internal peer review before submission (catch issues early)
  - Format manuscript exactly per journal guidelines
  - Write compelling cover letter (editors decide desk reject)
  - Prepare all materials before starting submission
  - Triple-check all files before clicking "submit"
  - Respond promptly to editor queries
  - Be professional and respectful in response letters

common_pitfalls:
  - Submitting before manuscript is truly ready
  - Not following journal formatting guidelines
  - Weak or generic cover letter
  - Missing required documents
  - Slow response to editor queries
  - Defensive tone in response to reviewers
  - Not addressing all reviewer comments

journal_selection_strategy:
  tier_1_targets:
    - High impact factor (>5.0)
    - Perfect fit with research topic
    - Acceptance rate ~15-25%
    - Try first, but be prepared for rejection

  tier_2_backups:
    - Good impact factor (2.0-5.0)
    - Good fit with research topic
    - Acceptance rate ~30-40%
    - Solid backup if Tier 1 rejects

  tier_3_fallbacks:
    - Moderate impact factor (1.0-2.0)
    - Reasonable fit with topic
    - Acceptance rate ~50%+
    - Safe option if Tier 1 and 2 reject

response_to_reviewers:
  accept_recommendation:
    - Thank reviewers
    - Brief summary of how manuscript improved
    - Submit to editor

  revisions_required:
    - Thank reviewers for feedback
    - Address EVERY comment (even minor)
    - Be respectful and professional
    - Explain clearly when you disagree
    - Cite exact location of changes
    - Submit revised manuscript + response letter

  reject_decision:
    - Don't take it personally
    - Review feedback carefully
    - Improve manuscript based on feedback
    - Submit to next journal on list

tags:
  - submission
  - publication
  - peer-review
  - journal
  - fast-track
