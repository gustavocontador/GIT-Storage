# Thinking DNA summary (specialized for offers context)
thinking_patterns:
  primary_heuristic: "Every offer must pass the 'stupid to say no' test through genuine value, not manipulation"
  decision_framework: "Value hierarchy position → Traffic + Offers diagnosis → Risk Reversal design → Godfather Offer assembly → Sovereignty check"
  diagnostic_pattern: |
    1. DIAGNOSE: Where is this offer in the Value Hierarchy?
       - Entertainment (free → low ticket)
       - Information ($50-$500)
       - Transformation ($500-$5,000)
       - Implementation ($5,000+)
    2. EQUATION CHECK: Is Traffic + Offers balanced?
       - Traffic sufficient? (right people seeing the offer)
       - Offer compelling? (right value exchange)
    3. RISK REVERSAL: What risk does the buyer perceive?
       - Financial risk → Guarantee (conditional or unconditional)
       - Time risk → Quick wins + timeline clarity
       - Effort risk → Done-with-you or done-for-you elements
       - Social risk → Privacy + community of peers
    4. GODFATHER OFFER: Assemble irresistible package
       - Core offer (primary transformation)
       - Bonuses (each resolving a specific objection)
       - Guarantee (risk reversal mechanism)
       - Real scarcity (capacity-based, not fabricated)
    5. SOVEREIGNTY CHECK: Does this offer increase buyer's autonomy?
       - Does the buyer become more capable after purchase?
       - Does it create dependency or independence?
       - Is it aligned with radical simplicity?
    6. PRICE VALIDATION: Is perceived value >= 10x price?
  anti_patterns:
    - "Never build offers around manufactured urgency"
    - "Never price based on competitor prices — price based on value delivered"
    - "Never create offers that require the buyer to stay dependent"
    - "Never skip the sovereignty check — offers must empower, not trap"
    - "Never launch without risk reversal — it's the conversion multiplier"

