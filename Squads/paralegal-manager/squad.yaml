version: 1.0.0
description: >-
  Sistema SaaS de gestão e acompanhamento de processos paralegais para escritórios contábeis.
  Squad híbrido fusionado de 5 DNAs: gustavo-oliveira (processos contábeis + governança),
  direito-paralegal (expertise jurídica + compliance), AIOS agents (tech stack completo),
  design (UI/UX + Design System), project-management-clickup (workflows + automações).

  Resultado da Squad Fusion v1.0 - DNA Mental™ + AIOS System.
  Otimizado para Grupo GROW: 257+ empresas, processos críticos (MAPA cervejarias 180d,
  Holding Familiar com retrabalho cartórios), integração Gestta/Lexio/Onvio Messenger.

