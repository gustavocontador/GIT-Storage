  pareto:
    id: "PR-T-014"
    name: "Pareto Principle (80/20)"
    aliases: ["80/20 Rule", "Vital Few"]
    creator: "Vilfredo Pareto (formalized by Joseph M. Juran)"
    nationality: "Italian (Pareto) / Romanian-American (Juran)"
    year: 1896
    formalized: 1941
    type: "principle"
    complexity: 1
    complexity_label: "Low"
    group_size: "individual"
    data_required: "minimal"
    time_to_execute: "10-20min"

    how_it_works: |
      Empirical principle: 80% of results come from 20% of causes.
      Applied to prioritization:
      1. List all tasks/items
      2. Identify the 20% that generate 80% of impact
      3. Focus effort on those 20%

      Not a formula but a decision lens that complements other methods.

    steps:
      - "List all tasks/problems/opportunities"
      - "Estimate the impact/value of each"
      - "Sort by impact descending"
      - "Identify the top 20% (the vital few)"
      - "Concentrate effort on these items first"
      - "Apply to the remaining 80% only if capacity allows"

    best_for:
      - "Quick focus on what matters"
      - "Resource allocation"
      - "Problem analysis"
      - "Complementing other prioritization methods"

    not_suitable_for:
      - "Precise ranking"
      - "When all items have similar impact"

    output_format: "Pareto chart or vital few/trivial many split"

    tags: ["universal", "quick", "principle", "focus", "efficiency"]

  one_three_nine:
    id: "PR-T-015"
    name: "1/3/9 Technique"
    aliases: ["1-3-9 Method"]
    creator: "Community (productivity)"
    nationality: "N/A"
    year: 2010
    type: "principle"
    complexity: 1
    complexity_label: "Low"
    group_size: "individual"
    data_required: "none"
    time_to_execute: "5min"

    how_it_works: |
      Create a daily list of exactly 13 tasks:
      - 1 critical task (do first, no exception)
      - 3 important tasks (do next)
      - 9 desirable tasks (do if time permits)

      Forces daily focus by limiting the critical items.

    steps:
      - "Review all pending tasks"
      - "Select the 1 MOST critical task for today"
      - "Select 3 important tasks"
      - "Select 9 desirable tasks"
      - "Execute in order: critical → important → desirable"

    best_for:
      - "Daily personal productivity"
      - "Simple focus management"

    not_suitable_for:
      - "Team prioritization"
      - "Project planning"

    output_format: "Structured daily list (1+3+9)"

    tags: ["personal", "daily", "simple", "focus", "productivity"]

