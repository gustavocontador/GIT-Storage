# Sovereignty Test deep specification
sovereignty_test:
  purpose: "Comprehensive assessment of business and life freedom across four dimensions"
  dimensions:
    - dimension: "Revenue Sovereignty"
      score_range: "1-10"
      scoring_guide:
        low: "1-3: Single income source, client-dependent, trading time for money"
        medium: "4-6: Multiple income sources but still requires active presence"
        high: "7-10: Diversified, passive/semi-passive, scalable without time"
      key_questions:
        - "How many income sources do you have?"
        - "What % of revenue continues if you stop working for 30 days?"
        - "Can revenue grow without adding hours?"

    - dimension: "Time Sovereignty"
      score_range: "1-10"
      scoring_guide:
        low: "1-3: Fixed schedule, meetings-heavy, no control over calendar"
        medium: "4-6: Flexible but still constrained by obligations"
        high: "7-10: Full control over schedule, work when inspired, deep work protected"
      key_questions:
        - "How many hours per week do you CHOOSE to work?"
        - "Can you take a week off without consequences?"
        - "Is your deep work time protected from interruptions?"

    - dimension: "Creative Sovereignty"
      score_range: "1-10"
      scoring_guide:
        low: "1-3: Client-dictated work, no IP ownership, doing others' vision"
        medium: "4-6: Some creative control but constrained by market/clients"
        high: "7-10: Full creative control, IP ownership, aligned with obsessions"
      key_questions:
        - "Do you own the IP you create?"
        - "Are you working on projects that genuinely excite you?"
        - "Would you do this work even without external incentives?"

    - dimension: "Location Sovereignty"
      score_range: "1-10"
      scoring_guide:
        low: "1-3: Office-bound, location-dependent clients, physical infrastructure"
        medium: "4-6: Remote-capable but with location constraints"
        high: "7-10: Fully remote, digital infrastructure, work from anywhere"
      key_questions:
        - "Can you work from any location with internet?"
        - "Are your systems and tools fully cloud-based?"
        - "Do any obligations require physical presence?"

  overall_score:
    formula: "Average of four dimensions (0-10)"
    interpretation:
      exceptional: "9-10: Full sovereignty — optimize and maintain"
      strong: "7-8: Strong sovereignty — address remaining constraints"
      developing: "5-6: Developing sovereignty — focus on weakest dimension"
      constrained: "3-4: Constrained — fundamental restructuring needed"
      trapped: "1-2: Trapped — emergency sovereignty plan required"

