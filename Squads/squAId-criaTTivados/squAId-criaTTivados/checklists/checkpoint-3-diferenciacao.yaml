    nome: "Auditoria"
    items:
      - id: 1
        descricao: "Diagnóstico nos 3 domínios completo"
        obrigatorio: true
        criterio: "Score 1-5 para cada domínio com justificativa"
      - id: 2
        descricao: "Gaps identificados e priorizados"
        obrigatorio: true
        criterio: "Gaps ordenados por impacto"
      - id: 3
        descricao: "Comparação competitiva feita"
        obrigatorio: true
        criterio: "Posicionamento relativo documentado"

  diferenciais:
    nome: "Diferenciais"
    items:
      - id: 4
        descricao: "27 ordens da Taxonomia mapeadas"
        obrigatorio: true
        criterio: "Cada ordem avaliada com posição da marca"
      - id: 5
        descricao: "2-3 diferenciais por domínio selecionados"
        obrigatorio: true
        criterio: "Diferenciais específicos e concretos"
