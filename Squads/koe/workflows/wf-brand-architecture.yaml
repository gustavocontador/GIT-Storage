          - O que eu SEMPRE farei (compromissos de autenticidade)
          - Quando eu vou parar de iterar e LANÇAR
          - Como lidar com críticas e hate
        output: "identity_brand_contract.md"

      - task_id: T4.4
        name: "Criar Sustainability Check"
        required: true
        description: |
          Verificar que a marca é sustentável no longo prazo:
          - Você aguenta fazer isto por 10 anos?
          - A marca serve à vida que você quer?
          - O time commitment é realista?
          - Há espaço para evolução e crescimento?
        output: "sustainability_check.yaml"

      - task_id: T4.5
        name: "Compilar Brand Architecture Document"
        required: true
        description: |
          Documento final que consolida TUDO:
          - Personal Monopoly
          - Brand Pillars
          - Leverage Stack
          - Offer Ecosystem
          - Mindset Foundation
          - 90-Day Action Plan
        output: "brand_architecture_final.md"

    # ─────────────────────────────────────────────────────────────────────────
    # INLINE STRUCTURE: Mindset Alignment
    # ─────────────────────────────────────────────────────────────────────────
    inline_structures:
      conscious_conditioning_template:
        description: "Template do Conscious Conditioning Process de Dan Koe"
        principle: |
          "Sua mente é condicionada por padrões antigos. Para construir algo novo,
          você precisa CONSCIENTEMENTE recondicioná-la. Não é autoajuda.
          É engenharia mental deliberada."
        process:
          step_1:
            name: "Identify (Identificar)"
            instruction: "Liste TODAS as crenças que aparecem quando pensa em se expor publicamente"
            template: "Quando penso em [ação da marca], sinto [emoção] porque acredito que [crença]."
            examples:
              - action: "publicar conteúdo polêmico"
                emotion: "medo"
                belief: "vão me cancelar ou criticar"
              - action: "cobrar premium"
                emotion: "culpa"
                belief: "não mereço cobrar tanto"
              - action: "me posicionar como autoridade"
                emotion: "vergonha"
                belief: "outros sabem mais que eu"

          step_2:
            name: "Question (Questionar)"
            instruction: "Para cada crença, aplique o teste de evidência"
            questions:
              - "Isto é um FATO verificável ou uma NARRATIVA que criei?"
              - "Tenho evidência CONCRETA de que isto é verdade?"
              - "O que aconteceria se eu agisse COMO SE esta crença fosse falsa?"
              - "Quem EU ADMIRO também teve esta crença? O que fizeram?"

          step_3:
            name: "Replace (Substituir)"
            instruction: "Crie crença substituta BASEADA em evidência real"
            template: "Antes: [crença limitante]. Evidência: [fato concreto]. Nova crença: [crença empowering]."
            examples:
              - old: "Vão me criticar"
                evidence: "Todo criador que admiro recebe críticas E continua"
                new: "Críticas são evidência de que estou alcançando pessoas. Silêncio é pior."

              - old: "Não mereço cobrar tanto"
                evidence: "Pessoas já pagaram por minha ajuda e tiveram resultados"
                new: "Cobrar pouco desvaloriza o resultado que entrego. Premium = compromisso."

          step_4:
            name: "Practice (Praticar)"
            instruction: "Defina prática diária de reforço (5-10 min)"
            practices:
              - "Journaling matinal com nova crença"
              - "Publicar 1 conteúdo desconfortável por semana (exposure therapy)"
              - "Revisar resultados de clientes quando dúvida aparecer"
              - "Manter arquivo de wins (depoimentos, métricas, conquistas)"

      polarity_principle_template:
        description: "Template do Polarity Principle — polarize para atrair os certos"
        principle: |
          "Se todo mundo gosta de você, ninguém se importa com você.
          Polaridade é pré-requisito para marca forte."
        application:
          step_1: "Identifique 3 posições FORTES que você tem no seu mercado"
          step_2: "Para cada posição, identifique quem vai CONCORDAR e quem vai DISCORDAR"
          step_3: "Os que concordam = seu público. Os que discordam = não são seu público."
          step_4: "Publique conteúdo que REFORCE suas posições (não diluia para agradar todos)"
        examples:
          - position: "Faculdade é desnecessária para a maioria das carreiras digitais"
            agree: "Autodidatas, criadores, empreendedores digitais"
            disagree: "Acadêmicos, pais tradicionais"
            content: "Thread detalhando como aprendeu mais em 6 meses online que em 4 anos de faculdade"

          - position: "Produtividade sem propósito é apenas velocidade na direção errada"
            agree: "Pessoas buscando significado, minimalistas"
            disagree: "Hustle culture, produtividade-porn"
            content: "Post contrário ao 'work 80h/week' com dados sobre sustentabilidade"

        warning: "Polaridade NÃO é ser tóxico. É ter convicções fortes E respeitar quem discorda."

      sustainability_assessment:
        description: "Avaliação de sustentabilidade da marca no longo prazo"
        dimensions:
          energy:
            question: "Criar conteúdo sobre isto me energiza ou drena?"
            scoring:
              3: "Energiza — faria de graça"
              2: "Neutro — trabalho que tolero"
              1: "Drena — preciso me forçar"
              0: "Detesto — só faço pelo dinheiro"
            minimum: 2

          evolution:
            question: "Há espaço para eu EVOLUIR dentro deste tema por 10+ anos?"
            scoring:
              3: "Infinito — campo em constante expansão"
              2: "Bom — 5-10 anos de material"
              1: "Limitado — 2-3 anos antes de esgotar"
              0: "Estagnado — já sei tudo"
            minimum: 2

          lifestyle:
            question: "A marca serve ao estilo de vida que quero?"
            scoring:
              3: "Perfeito — totalmente alinhado"
              2: "Bom — pequenos trade-offs aceitáveis"
              1: "Mediano — sacrifícios significativos"
              0: "Contrário — a marca me escraviza"
            minimum: 2

          income:
            question: "O caminho de monetização é realista e suficiente?"
            scoring:
              3: "Claro e abundante — múltiplos streams"
              2: "Possível — requer esforço mas viável"
              1: "Incerto — talvez funcione"
              0: "Improvável — mercado não paga por isto"
            minimum: 1

        total_max: 12
        minimum_to_launch: 8
        veto_condition: "Se qualquer dimensão = 0, PARAR e repensar esse aspecto da marca"

    checkpoint:
      id: CP_PHASE_4
      name: "Mindset Alignment Complete"
      criteria:
        - "Sabotadores mapeados e conditioning criado para cada"
        - "Conscious Conditioning com prática diária definida"
