name: "Idea to Market Launch"
id: "idea-to-launch"
description: |
  Complete workflow to build a million-dollar AI business from idea to market.
  Orchestrates all 6 core tasks and coordinates 10 specialized agents.
  Timeline: ~10 weeks to first revenue, ~6 months to $1M ARR.

version: "1.0.0"
project: "AI-FIRST"

# Timeline Summary
timeline:
  phase_1_kickoff: "4 hours"
  phase_2_discovery: "2-3 days"
  phase_3_decision: "1 day"
  phase_4_build: "2 weeks"
  phase_5_validation: "2-3 weeks"
  phase_6_scaling: "ongoing (4-week sprints)"
  total_to_revenue: "~10 weeks"
  total_to_1m: "~6 months"

# Sequential task execution
tasks:
  - id: "squad-kickoff"
    title: "Squad Kickoff"
    description: "Activate all 10 agents, align on vision, establish working patterns"
    tier: "All"
    duration: "4 hours"
    dependencies: []
    critical: true

  - id: "opportunity-discovery"
    title: "Opportunity Discovery"
    description: "Roundtable researches 5+ business opportunities"
    tier: "Tier 2 (Roundtable) + Mentor"
    duration: "2-3 days"
    dependencies: ["squad-kickoff"]
    critical: true
    parallel: false

  - id: "roundtable-decision"
    title: "Roundtable Decision"
    description: "Strategic discussion, debate, and selection of #1 opportunity"
    tier: "All (decision meeting)"
    duration: "4-6 hours"
    dependencies: ["opportunity-discovery"]
    critical: true
    parallel: false

  - id: "build-execution"
    title: "Build Execution"
    description: "Full MVP development with architecture, code, and infrastructure"
    tier: "Tier 3 (Builders) + Tier 2 oversight"
    duration: "2 weeks"
    dependencies: ["roundtable-decision"]
    critical: true
    parallel: true  # Tier 3 works in parallel
    output_location: "production.ai-first.com"

  - id: "market-validation"
    title: "Market Validation"
    description: "Deploy MVP, acquire 100+ beta users, validate product-market fit"
    tier: "All (Data-led, Product-driven)"
    duration: "2-3 weeks"
    dependencies: ["build-execution"]
    critical: true
    parallel: false
    decision_point: true  # Pivot or continue decision here

  - id: "scale-optimization"
    title: "Scale Optimization"
    description: "Optimize for growth, revenue, and scale to 1000+ users"
    tier: "All (continuous optimization)"
    duration: "ongoing (4-week sprints)"
    dependencies: ["market-validation"]
    critical: true
    parallel: true  # All teams iterate in parallel
    repeating: true
    iterations_to_1m: "4-6 cycles"

# Execution patterns
execution:
  coordination:
    master_coordinator: "Daily standup with all agents"
    roundtable_meetings: "Weekly strategy sync"
    mentor_check_ins: "Weekly guidance & wisdom"
    compliance_review: "Gate reviews at major milestones"

  decision_gates:
    kickoff_gate: "Vision & success criteria defined"
    discovery_gate: "5+ opportunities identified & researched"
    decision_gate: "Team aligned on #1 opportunity"
    build_gate: "MVP deployed & live"
    validation_gate: "40%+ retention, decision to continue/pivot"
    scale_gate: "Every 4-week sprint review"

# Parallel execution patterns
parallelization:
  opportunity_discovery:
    ai_strategist: "Research AI opportunities"
    business_strategist: "Research market opportunities"
    product_manager: "Research customer problems"

  build_execution:
    systems_architect: "Architecture design"
    developer_lead: "Feature implementation"
    data_specialist: "Analytics instrumentation"
    devops_engineer: "Infrastructure automation"

  market_validation:
    developer_lead: "Bug fixes & iterations"
    data_specialist: "Data collection & analysis"
    product_manager: "User feedback collection"
    business_strategist: "Unit economics analysis"

  scale_optimization:
    all_tiers: "Ongoing optimization cycles"

# Success definitions
success:
  phase_1:
    criteria:
      - "Team aligned on vision"
      - "10 agents activated"
      - "Communication patterns established"
    metrics:
      - "Kickoff meeting completed"
      - "All agents report ready"

  phase_2:
    criteria:
      - "5+ opportunities identified"
      - "Market data collected"
      - "Ready for decision"
    metrics:
      - "Opportunities with TAM > $100M"
      - "Revenue models defined"

  phase_3:
    criteria:
      - "Clear #1 opportunity chosen"
      - "Team aligned on approach"
      - "Product spec outline ready"
    metrics:
      - "Unanimous or 2-1 decision"
      - "Spec clarity score 8+/10"

  phase_4:
    criteria:
      - "MVP deployed & live"
      - "Code quality high"
      - "Infrastructure ready"
      - "Monitoring active"
    metrics:
      - "Build complete on time"
      - "Tests > 80% coverage"
      - "No critical bugs"
      - "Performance meets targets"

  phase_5:
    criteria:
      - "200+ users acquired"
      - "40%+ day-1 retention"
      - "Product-market fit signals"
      - "Clear direction for next sprint"
    metrics:
      - "DAU > 50"
      - "NPS > 40"
      - "Revenue metrics established"

  phase_6:
    criteria:
      - "10,000+ users"
      - "Viral growth working (coeff 0.8+)"
      - "Revenue > $50k/month"
      - "Path to $1M clear"
    metrics:
      - "MoM growth > 20%"
      - "CAC:LTV ratio > 20:1"
      - "Unit economics sustainable"

# Pivot decision points
decision_points:
  - task: "market-validation"
    question: "Should we continue with this opportunity?"
    options:
      - "Continue: Strong retention & user feedback"
      - "Iterate: Good signals but needs adjustment"
      - "Pivot: Poor signals, try Opportunity #2"
    decision_owner: "You (Founder) + Mentor + Master Coordinator"

  - task: "scale-optimization"
    question: "Are we on track to $1M revenue?"
    options:
      - "Green: Scaling well, keep going"
      - "Yellow: Good growth but bottleneck found"
      - "Red: Growth stalled, major pivot needed"
    frequency: "Every 4-week sprint"

# Milestones to celebrate
milestones:
  - "MVP Shipped" (Week 2)
  - "100 Users" (Week 3-4)
  - "First Revenue" (Week 6-8)
  - "1,000 Users" (Week 10-12)
  - "Viral Growth" (Month 3)
  - "$50k/month" (Month 4-5)
  - "$1M Annual Revenue" (Month 6+)

# Risk management
risks:
  execution:
    - risk: "MVP takes longer than 2 weeks"
      probability: "Medium"
      mitigation: "Cut features ruthlessly, focus on core value"

    - risk: "No users interested in MVP"
      probability: "Medium"
      mitigation: "Pivot to Opportunity #2-3"

    - risk: "Churn high, retention poor"
      probability: "Medium"
      mitigation: "User research sprint, major product pivot"

    - risk: "Economics don't support sustainable unit"
      probability: "Low"
      mitigation: "Raise prices, change business model, pivot"

  external:
    - risk: "Market changes during execution"
      probability: "Low"
      mitigation: "Stay informed, pivot if needed"

    - risk: "Competitor emerges"
      probability: "Low"
      mitigation: "Focus on unique AI advantage"

# Resource allocation
resources:
  agents: 10 (all specialized)
  human: 1 (you, founder)
  external: "Optional: Marketing Squad for campaigns"

# How to run this workflow

run_instructions: |
  To execute this complete workflow:

  ```bash
  # Start the full workflow
  *workflow idea-to-launch

  # Or run individual phases
  *task squad-kickoff
  *task opportunity-discovery
  *task roundtable-decision
  *task build-execution
  *task market-validation
  *workflow scale-optimization --sprint 1
  ```

  Each phase will guide you through the next steps.
  Master Coordinator orchestrates everything.

  **Your role:** Provide vision, make big decisions, validate with users.
  **Squad role:** Execute, research, analyze, optimize.

# Continuous monitoring

monitoring:
  daily:
    - Master Coordinator status check
    - GitHub activity & code commits
    - User analytics dashboard

  weekly:
    - Roundtable strategy sync
    - Team metrics review
    - Mentor guidance session
    - Compliance review

  sprint_end:
    - Full team retrospective
    - Data analysis & insights
    - Direction for next sprint
    - Pivot/continue decision

# Integration with other squads

integrations:
  marketing_squad: "Optional for campaigns during Phase 5-6"
  support_squad: "Optional for customer support scaling"

