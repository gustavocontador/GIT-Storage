  social_posts:
    - Captions
    - Threads
    - Carrosséis (copy)

  scripts:
    - Roteiros de vídeo
    - Scripts de Reels/TikTok
    - Podcasts

  long_form:
    - Blog posts
    - Newsletters
    - Artigos LinkedIn

repurposing:
  strategy: |
    Um conteúdo pillar pode gerar múltiplos formatos:
    Artigo → Posts → Stories → Vídeo → Newsletter

references:
  - name: Ann Handley
